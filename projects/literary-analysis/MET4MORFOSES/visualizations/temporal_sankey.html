        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9em; opacity: 0.8; }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        

    </style>
</head>

        };

        const tenseLayout = {
            font: { color: 'white' },
            paper_bgcolor: 'rgba(0,0,0,0)',
            plot_bgcolor: 'rgba(0,0,0,0)',
            xaxis: { gridcolor: 'rgba(255,255,255,0.1)' },
            yaxis: { gridcolor: 'rgba(255,255,255,0.1)', title: 'Sentence Count' },
            margin: { l: 50, r: 20, t: 20, b: 40 }
        };

        Plotly.newPlot('tense-dist', [tenseTrace], tenseLayout, {responsive: true});

        // Narrative shifts pie chart
        const shiftTrace = {
            values: [stats.linear_count || 0, stats.flashback_count || 0, stats.flashforward_count || 0],
            labels: ['Linear', 'Flashback', 'Flashforward'],
            type: 'pie',
            marker: {
                colors: ['rgba(44, 160, 44, 0.8)', 'rgba(214, 39, 40, 0.8)', 'rgba(31, 119, 180, 0.8)']
            },
            textfont: { color: 'white' }
        };

        const shiftLayout = {
            font: { color: 'white' },
            paper_bgcolor: 'rgba(0,0,0,0)',
            showlegend: true,
            legend: { font: { color: 'white' } },
            margin: { l: 20, r: 20, t: 20, b: 20 }
        };

        Plotly.newPlot('narrative-shifts', [shiftTrace], shiftLayout, {responsive: true});
        
    </script>
</body>
</html>
