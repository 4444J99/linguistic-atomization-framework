      "id": "T132:125",
      "title": "125",
      "text": "and booted the ball which took flight and spun toward the town, swerved, bounced down center\ntoward the gap between posts, and stopped short of the goal at the far end of the field. The group\nof boys hesitated for a breath then darted after the ball and resumed slipping and kicking up dust.\nSome of us joined them. I pushed a pass to the adults who let the ball roll between them, losing\nmomentum as it rolled along the wall. The boys slid in and recovered the pass and kept the game\ngoing. We lowered our guards for a while and played easily around our trucks, and no one broke\nup the game or split us into teams or kept score.\nI exchanged dramatic hand signals with a small group near my cab, then we exchanged\nsome money\u2014this is a dollar bill, see, to trade if you have something to trade\u2014which sent them\nrunning and shouting and running back waving about paper currency, a steel whistle, an\nAmerican football, shining coins from various visiting nations, and other such forfeitable\ntreasures. Every other marine, I noticed, had similarly drawn their own little crowd. I traded\ngreen for orange, dollars for dinar, and when my group of boys and I exhausted our modes of\nauditory communication\u2014language fumbles, religious tunes, claps, snaps in bad time, call and\nresponse whistles\u2014I climbed into the cab and returned with a men\u2019s interest magazine which fell\nopen in my hand as I dropped from the steps. A nude model unfolded from the center, creased at\nher thighs and shoulder, calling out to the boys who, much the way I would have at their age,\nslipped into an alien and undeniably curious quiet. They leaned over one another to look with\nhands behind their backs, refusing to touch, refusing to take the magazine from my hands. In\nsudden cultural panic as I noticed a group of adults cautioning, pointing, approaching, I bunched\nup the centerfold and stashed the rag in a gap beneath the cab. To distract from this faux pas, I\npulled from between the steps a box of ready-to-eat meals. The box tumbled and landed on its\nside and sat there among settling dirt for a quick moment before the kids dove upon it and",
      "paragraphs": [
        {
          "id": "T132:125.P132",
          "text": "and booted the ball which took flight and spun toward the town, swerved, bounced down center\ntoward the gap between posts, and stopped short of the goal at the far end of the field. The group\nof boys hesitated for a breath then darted after the ball and resumed slipping and kicking up dust.\nSome of us joined them. I pushed a pass to the adults who let the ball roll between them, losing\nmomentum as it rolled along the wall. The boys slid in and recovered the pass and kept the game\ngoing. We lowered our guards for a while and played easily around our trucks, and no one broke\nup the game or split us into teams or kept score.\nI exchanged dramatic hand signals with a small group near my cab, then we exchanged\nsome money\u2014this is a dollar bill, see, to trade if you have something to trade\u2014which sent them\nrunning and shouting and running back waving about paper currency, a steel whistle, an\nAmerican football, shining coins from various visiting nations, and other such forfeitable\ntreasures. Every other marine, I noticed, had similarly drawn their own little crowd. I traded\ngreen for orange, dollars for dinar, and when my group of boys and I exhausted our modes of\nauditory communication\u2014language fumbles, religious tunes, claps, snaps in bad time, call and\nresponse whistles\u2014I climbed into the cab and returned with a men\u2019s interest magazine which fell\nopen in my hand as I dropped from the steps. A nude model unfolded from the center, creased at\nher thighs and shoulder, calling out to the boys who, much the way I would have at their age,\nslipped into an alien and undeniably curious quiet. They leaned over one another to look with\nhands behind their backs, refusing to touch, refusing to take the magazine from my hands. In\nsudden cultural panic as I noticed a group of adults cautioning, pointing, approaching, I bunched\nup the centerfold and stashed the rag in a gap beneath the cab. To distract from this faux pas, I\n       "text": "snapped through its plastic binds. They tore and unboxed the cardboard and flung aside the\nscraps as they scooped and fumbled little brown meal packages downfield in a trail straight back\nto the wall around their neighborhood. The adults settled back into their watchful group. The\nboys climbed the wall and lifted their bounties and danced atop the high stones in celebration,\ntheir heads and hands so close to low-hanging powerlines.\nWe finished our job and waved goodbye and followed those powerlines out of town.\nWhen I was a boy I would ride along with my head against the car window and look up at the\nseries of powerlines which seemed to dip and rise over the crossbeams at the tops of poles like\nthe tracks of some repetitive yet sure-to-be-thrilling roller coaster, and I always pictured myself\non that ride in some impossible cart, excitement all the way up, stomach in my throat at each\nbelt-cinching hurdle, my hands brave and waving high. The tracks ended suddenly, as powerlines\noften do, spiked into the sand or veered toward the last house at the edge of some unknown\nneighborhood where boys play games in dirt fields just outside of town and follow powerlines\nalong a low wall or through the windows of moving cars, maybe, and imagine I don\u2019t know\nwhat. For what other strange reason might a boy choose to throw his hands in the air?",

      "id": "T135:128",
      "title": "128",
      "text": "The Sound Nerves Make When Strummed\nI woke on an off day alone in my can\u2014a small trailer with a single door and one window\nwhere sunlight balked at the blinds. I slipped out of bed, and my bare feet sensed what I could\nnot see\u2014sand sneaked in, ferried on overnight airs through door seams and cracks in worn\nwindow seals to collect and settle over the two metal wall lockers and nightstands, blanketed\nover stiff sheets on twin beds, thrown like a beige rug across the floor\u2014a small problem for\nanother time. I dressed, slung my rifle, and left partial bootprints where a fine sand tucked itself\nbeneath the threshold.\nOutside, muted strings carried between cans. I drifted after the sound, one row over,\nfurther, two cans down where peppered applause rose and fell from behind a familiar door. I\ninvited myself in and found some of my platoon gathered around a bed, cross-legged against the\nwalls or seated on the floor with knees in their hands, rocking, nodding and waving me inside\u2014\nhurry, let\u2019s go, close the door. A noncommissioned one-man-band struck another chord, his\nstudied fingers against the unpracticed neck of an acoustic guitar. Who sent your guitar out?\nQuiet\u2014a perfect harmony. Then a motivational tune.\nFrom the halls of Montezuma / To the shores of Tripoli / We fight our country's battles /\nIn the air, on land, and sea.\nWhat began as a near-faithful rendition of the Marine\u2019s Hymn devolved into a riotous\nchorus of snickers\u2014we\u2019re really doing this, aren\u2019t we? Some of us sang in extremes\u2014stressed or\ndreamy falsetto or baritone or gutted vocal fry\u2014while others mouthed the lyrics and nodded\nalong as they might mime their participation in a birthday song for a stranger. All of us had\nlearned the song, though none of us remembered every word or at least none of us would admit\nto having access to such fanatical memory. We stumbled toward the final lines.",

      "id": "T136:129",
      "title": "129",
      "text": "If the Army and the Navy / Ever look on heaven\u2019s scenes / They will find the streets are\nguarded / By United States Marines.\nApplause and a round of big laughs turned into slow admissions, improvisations,\nrhythmic interpretations, scathing lyrical deviations, and a repetition of those few true verses we\nall knew too well followed by critical analyses of their messages\u2014why would we agree to stand\nguard at the gates of heaven? Everyone else gets eternal paradise and The Marines get stuck with\nmore guard duty.\nIf we all end up in heaven / And they put our butts to work / We\u2019ll say no thanks and\nhead for hell / \u2018cause god\u2019s a big fat jerk.\nAlways read the fine print. As we sang these barroom chants and sailor songs, these\ncriticisms and irreverent tales of unknown marines, so it went with our own stories, pointing\naround and singing out one another\u2019s flaws, celebrating our hypocrisies in rhyme, those\nidiosyncrasies and tics known best among those who would, those who spend meal after meal\nafter another foreign mile watching and watching out for each other, working around and with\nand for one another, distracting constantly and reciprocally from the unbearable keeping of time.\nYou\u2019re so fat / Our truck\u2019s going flat.\nCounting sheep / You can\u2019t even sleep.\nSmell so bad / I can\u2019t even rhyme.\nThe noncommissioned one-man-band contorted his fingers to pick and press chords from\nthe strings of his instrument, and those hands held every marine\u2019s attention with the same gravity\nas gloved hands picking and pulling wires from live ordnance at the roadside. We admired the\nartful diversion. Some of us played along. One thrashed broom quills in lieu of an electric guitar.\nAnother feigned saxophone with lips over the barrel of his rifle. And we became, for the",

              "text": "As we sang these barroom chants and sailor songs, these\ncriticisms and irreverent tales of unknown marines, so it went with our own stories, pointing\naround and singing out one another\u2019s flaws, celebrating our hypocrisies in rhyme, those\nidiosyncrasies and tics known best among those who would, those who spend meal after meal\nafter another foreign mile watching and watching out for each other, working around and with\nand for one another, distracting constantly and reciprocally from the unbearable keeping of time.",
              "entities": {
                "MILITARY_TERM": [
                  "marines"
                ]
              }
            },
            {
              "id": "T136:129.P136.S2149",
              "text": "You\u2019re so fat / Our truck\u2019s going flat.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ]
              }
            },
            {
              "id": "T136:129.P136.S2150",
              "text": "Counting sheep / You can\u2019t even sleep.",
              "entities": {}
            },
            {
              "id": "T136:129.P136.S2151",
              "text": "Smell so bad / I can\u2019t even rhyme.",
              "entities": {}
            },
            {
              "id": "T136:129.P136.S2152",
              "text": "The noncommissioned one-man-band contorted his fingers to pick and press chords from\nthe strings of his instrument, and those hands held every marine\u2019s attention with the same gravity\nas gloved hands picking and pulling wires from live ordnance at the roadside.",
              "entities": {
                "MILITARY_TERM": [
                  "marine"
                ]
              }
            },
            {
              "id": "T136:129.P136.S2153",
              "text": "We admired the\nartful diversion.",
              "entities": {}
            },
            {
              "id": "T136:129.P136.S2154",
              "text": "Some of us played along.",
              "entities": {}
            },
            {
              "id": "T136:129.P136.S2155",
              "text": "One thrashed broom quills in lieu of an electric guitar.",
              "entities": {}
            },
            {
              "id": "T136:129.P136.S2156",
              "text": "Another feigned saxophone with lips over the barrel of his rifle.",
              "entities": {
                "EQUIPMENT": [
                  "rifle"
                ]
              }
            },
            {
              "id": "T136:129.P136.S2157",
              "text": "And we became, for the",
              "entities": {}
            }
          ]
        }
      ]

      "text": "moment, a band of many men. Marines laughed and shuffled in step to the music. One drummed\nto the beat on a metal wall locker, snare out near the corners, toms on the hollow sides, the open\ndoor a cymbal, handles loose and jangling as tambourines. Then the deepest bass came bounding\nin\u2014yikes\u2014too fast and way off rhythm\u2014listen\u2014from somewhere outside.\nStaff Sergeant beat against the outer wall, a discordant fist, vibrations knocked straight\nthrough the floor where grains of sand must have hopped unseen. We stopped the music for the\ndrumming, for the shouting about other Marines\u2014think about it, alright, sleeping right across the\nway, just back from their convoy, remember, no one\u2019s on their own program out here and\neveryone needs their sleep when they can get it, now that\u2019s the end of the damned singalong\u2014\nand we stood quiet and absent and still, each of us fighting the tension held in our backs, in our\narms tight at our sides or wrapped around and hugging rifles to our knotted chests, slow to\nrelease as the shouting stopped and Staff Sergeant\u2019s tired grumbles faded off and our rifle stocks\nfound the floor once again. At least it wasn\u2019t indirect fire. Our musical fists fell into silent,\nbloodless hands.\nWe began to relax. Well, I offered, I guess that\u2019s the end of the singalong. Many tisked\ntheir tongues or sucked their teeth or cursed with long, breathy vowels or agreed in a silence, a\nlow kick at the air, a reluctant nod, and made their way outside where they stayed to hold open\nthe door. I waved them off\u2014you heard the boss\u2014and the door closed with a stutter. A broom\nfell from the frame to the floor, a dividing line between twin beds. I sat on one side, the one-\nman-band on the other. Hey, I said, our song never got around to me. He buffed a scuff from the\nheel of his guitar, from a curve in the body. Everyone got a little ditty, but it never got around to\nme\u2014where\u2019s my ditty? He plucked a high string and sent it low, a down tuning, modest turns\nfrom slender knobs, a letting of tension held along the neck. The strings went slack and the guitar",

      "id": "T138:131",
      "title": "131",
      "text": "fell tuneless, the one-man-band songdumb\u2014steel strings will warp the neck if you leave the\nguitar in tune. Too much tension over too much time. Then the neck bows and the strings sit\nfurther from the frets, and the notes get harder to hit and to hold. Best to let them loose and tune\nthem back up before the next singalong. We\u2019d be singing again before long. We can\u2019t help but\njab at our soft spots, and there\u2019s always another song so long as our soft spots still show. I\ntightened my fists and sang without tune.\nExpertise / still fucked up your knees.\nYou\u2019re so smart / but no purple heart.\nWe\u2019ll always find ways to jab at the little crater left on the road, the hesitation in our\nsteps. I held no rhythm, kicked at the broom on the floor. If you don\u2019t mind, I said, I need to\nborrow your other instrument here for the sandstorm that blew through over at mine, covered\neverything, a layer so fine you can hardly see it until you wipe it away, but it\u2019s absolutely\neverywhere. The one-man-band smoothed a wrinkle from the sheets at the edge of his bed, laid\nthe guitar head against his pillow, and told me I never have to ask\u2014what\u2019s mine is yours. He\nnodded toward the broom and he knelt and wiped a hand across the floor as he reached beneath\nthe bed for his rifle\u2014it\u2019s everywhere here too.",

      "text": "Just ahead, the gunner spins his turret over the passenger\u2019s side. Your driver shouts up to\nconfirm what you can see\u2014enemy contact right! Flashes from the roof of a small shop, maybe\nfrom small windows on the second floor, just ahead, a few truck-lengths up the road. The\nforward truck slows, returns fire, and your driver coasts behind, brakes to maintain proper\nvehicle dispersion. He tells you to look where you are looking, right, your turret already facing\nthe firefight. He rants, they're practically at a standstill up there, really, drinking it in\u2014do you\nsee this?\u2014the gunner ahead racing the barrel, hot, orange, tracer rounds every fifth, flares by\nwhich to pause and take notes, probably, all the details Lieutenant will need in order to put them\nin for that combat action ribbon, oh, oh yeah, and they\u2019re going to get it too. Their gun sings\nahead in staccato digging whole notes from a storefront. The target building sends each crack\nbounding like a ricochet, echoes from the low wall and shuttered windows across the street and\nback and forth and on down the road where you wait atop your truck to advance into combat.\nYou rack one from the belt to the chamber, shoulder your gun. The wind dies. A rest. Flashes\ndrop and fire fades of a sudden, the forward skirmish at some bridge or break or end. Right,\nenough already, push then, push on! Push\u2014your driver entreats progress and laments the ceasing\nof return fire, the suppression of enemy contact, the quiet dissolution of the engagement, the\nribbons you two could have earned. He kicks the accelerator as the truck ahead makes way, and\nyou begin to move through that previously violent space before the small shop. You reseat the\nbuttstock into your shoulder and tighten your grip on the approach.\nSome ways ahead, the turret swings toward the driver's side as their truck races off to\ncatch the rest of the convoy. Your nose gives a twitch in the dissolving gun smok       "title": "133",
      "text": "Awning fabrics billow and dip, and soccer jerseys and slacks and other various clothing items\nhang there from angle-iron frames and catch flight somehow and swing from tiny hooks.\nSomething falls to the dirt\u2014the inconsequence of a breeze. Small craters draw your attention\nacross a low wall before a window. Your driver calms the engine, lingers, idles past. Buckets and\ntins and plastic packets and various shimmering cookwares litter the ground near an overturned\nwheelbarrow. Your driver tells you he cannot hold for long\u2014you hear?\u2014need to punch it soon\nto catch up to the convoy and close this ridiculous dispersion. Many outdoor shelves keep hold\nof their pristine pots and baskets and wide spools of cloth. You follow the trails in the walls, scan\nsecond floor windows, trace iron sights along their sills, across their hollows to their crowning\ncurves and down when\u2014there it is\u2014shots sing out again. Rounds bell some resonant piece of\nyour truck\u2019s armor. Your driver conducts through the noise\u2014contact left! Contact left this time,\nand he stands on the accelerator. The turbine whines and holds high as the engine bursts to life,\nand those shots from the left come on strong and bleed into the armor\u2019s vibration in a sonic\nviolence, the build-up toward a belligerent crescendo. You spin your turret toward the fire and\nyour line of sight crosses the rear of your truck and you find the rest of the convoy caught up, the\nfollowing truck right there, just behind yours, way too close and at a full stop before the little\nbuilding on the left, gunner engaged already with the enemy in the window, his barrel singing\nrounds, the rounds bursting and burning through concrete as your driver sustains acceleration and\nyour truck reels helplessly away. Your finger slumps against the dead trigger. You push your\nshoulder hard into the trembling stock, the quiet gun, as the rest of the street flashes past and\nyour truck takes you miles from the engagement.\nThe truck behind shrinks before the small shop riddled with holes, before that place\nacross the street where the flashes are dying. The shrinking gunner swaps rounds there with an",

      "title": "134",
      "text": "enemy you could hear but did not see, and the sound of their music shrinks too. Everything\nlessens as your driver speeds to meet with forward trucks. He knocks your legs and reminds you\nto spin your turret back over the passenger\u2019s side\u2014you know how it goes\u2014hey, no sense in\nlonging, alright, we slowed until there was no more slowing and then things went just how they\nwere supposed to go, and, well, there\u2019s no shame in that. You spin your turret back. No shame in\nfollowing\u2014sure there\u2019s not. Engagements just ahead and just behind, and you didn\u2019t fire a single\nround. The rest of the town wavers as you pass then flickers out of existence and like a flash\nyou\u2019re back to the static of open desert. The truck ahead is a thumbnail, a chip in the horizon.\nThey gunned it all the way to the edge of the world. Your driver guns it and carries you toward\nthem, from a duet back to a full platoon. The truck behind is probably, by the quiet, disengaged\nsome distance back and following. Winds swell and surround, a torrent in one ear and a steady\nwhisper in the other. The whole convoy will be caught up before long\u2014an infinitesimal loss of\nrubber over a blind stretch of pavement\u2014trucks racing to stay together and keeping just so far\napart. Your driver pats your boots, and your arms go cold and, oh\u2014look at you\u2014you\u2019ve been\nshouldering the gun for too long. You look ahead to where the sky swallows the road, where the\nforward truck should be growing closer and closer but somehow has become even more distant.\nYou leave the gun in its mount. You sit back in the turret and imagine yourself lost, your truck\ntoo far beyond standard dispersion, always too fast or too slow. You imagine, whether you\u2019re\nbehind the gun or behind the wheel, that you will never catch up.",

      "id": "T142:sandstorm-8",
      "title": "Sandstorm 8",
      "text": "Looking on from over shoulder you might say yes, of course grist and ground mites borne\nby air will aggravate the eye, lessen digestion, acuity, or linear definition, surroundings now\nsurrounded, a comfortable discernment swallowed more and more by a not-so-clever guise\u2014this\nweather. It\u2019s a blur! Such atmosphere, these times. I might respond, looking back, sure, it\u2019s a\nblur, at least until Earth herself sickens and throws fair-weather up and out through her sunshiny\nbeam\u2014a bile you never knew she kept until you saw it spewed in the form of glory after gunfire\nto hit and drip effortless bright down the chests of boy and girls who can no longer stand for\nmore than one granular moment in places stormpast. Consistencies no longer satisfy.\nSo quiet. I haven\u2019t disturbed, I hope. It\u2019s only analogy.\nWell, you\u2019ve made things seem quite grim\u2014this noxious insistence on obscurity.\nWell, I do see with an aggravated eye.\nOh, now, don\u2019t get cute, using people\u2019s words against them, here we go.\nLooking on you might say alright, just conjure for me what you see when you look back\non the lighter side, images frothed in a softer wind. I may say I see a low-ranking officer lose his\nhat, his bobbing fingers a comic-strip width from the crescent bill, chasing and reaching in\nperpetuity toward the fitted back, tickling at a front panel marked Marine Corps\u2014an eagle that\nnever loses its claw on globe and anchor\u2014flailing at the sweat-soaked crown collecting sand in\nfurious tumbles like weeds collect weeds over a great American West. A funny chase, you might\nsay, but not so light, not without the heft of comment, of satire, politic. Ha! We do laugh in\nanalog. I might say this\u2014the scene of the officer chasing his hat in the wind\u2014seemed or was\nfeathered to me then, levitous, lighthearted if you like, though if you haven\u2019t a lightness of eye, I\ndon\u2019t know why I would bother with how things were or seemed beyond any given scene.",

      "id": "T143:136",
      "title": "136",
      "text": "Right About the Clavicle\nI hit him with the first, I knew, right about the clavicle, but I held the trigger anyway and\ndumped, I don't know, twenty or so rounds into that empty window frame because I was afraid I\nmight have known wrong. Our truck was being held up by the truck ahead which started taking\nfire from the left, sporadic shots from below, rounds slicing the air down the road and crashing\ninto the armor there along the driver\u2019s side. I shouldered my gun and I saw, beneath my turret, in\na derelict building across from a little bodega only a few yards ahead, flashes blooming on a\nwindowsill with every crack of the rifle. I could only see the muzzle and the fire and not the\nenemy, so I kicked at my driver and shouted for her to pull forward against her better judgement,\nagainst standard operating procedure, way too close to the truck ahead of ours and into the line of\nfire. I steadied and aimed at about the spot I imagined the window would land as she let off the\nbrake and pulled us into the fray. He fell in my sights just before we rolled into his, so you could\nsay the kill, aiming-wise, if we were to call it a kill, is as much my driver's as it is mine, though\nshe'd deny this outright, and I'd never argue.\nA cloud spilled from the window. I released the trigger and my gun settled back into its\nmount and its vibrations crept up my fingers and swept along my arm and into my chest where\nthey whipped about like curls of smoke through a drafty room. Then I was firing again, another, I\ndon't know, so many rounds into plaster and dirt which burst from the edge of the frame and\nrained down the low wall or jumped up and fell back through the shadows inside that derelict\nbuilding. Again, I released and stopped firing, and what I had known suddenly became\neverything I might not know about the man with the rifle behind the window who fired, I don't\nknow, ten or twelve rounds at the truck ahead of mine which by this time, my driver later\ninformed me, was careening down the road on its way out of town to catch up, like we should",
      "paragraphs": [
        {
          "id": "T143:136.P143",
          "text": "Right About the Clavicle\nI hit him with the first, I knew, right about the clavicle, but I held the trigger anyway and\ndumped, I don't know, twenty or so rounds into that empty window frame because I was afraid I\nmight have known wrong. Our truck was being held up by the truck ahead which started taking\nfire from the left, sporadic shots from below, rounds slicing the air down the road and crashing\ninto the armor there along the driver\u2019s side. I shouldered my gun and I saw, beneath my turret, in\na derelict building across from a little bodega only a few yards ahead, flashes blooming on a\nwindowsill with every crack of the rifle. I could only see the muzzle and the fire and not the\nenemy, so I kicked at my driver and shouted for her to pull forward against her better judgement,\nagainst standard operating procedure, way too close to the truck ahead of ours and into the line of\nfire. I steadied and aimed at about the spot I imagined the window would land as she let off the\nbrake and pulled us into the fray. He fell in my sights just before we rolled into his, so you could\nsay the kill, aiming-wise, if we were to call it a kill, is as much my driver's as it is mine, though\nshe'd deny this outright, and I'd never argue.\nA cloud spilled from the window. I released the trigger and my gun settled back into its\nmount and its vibrations crept up my fingers and swept along my arm and into my chest where\nthey whipped about like curls of smoke through a drafty room. Then I was firing again, another, I\ndon't know, so many rounds into plaster and dirt which burst from the edge of the frame and\nrained down the low wall or jumped up and fell back through the shadows inside that derelict\nbuilding. Again, I released and stopped firing, and what I had known suddenly became\neverything I might not know about the man with the rifle behind the window who fired, I don't\nknow, ten or twelve rounds at the truck ahead of mine which by this time, my       "id": "T144:137",
      "title": "137",
      "text": "have been, with the rest of our convoy. When asked why she kept our truck there before that\nderelict building across from the little bodega for so long while I fired burst after burst into an\nempty window, she told me she didn't know except that she thought we were relatively safe and\nthat she experienced no immediate urge to drive on. You seemed to have things under control.\nTypically, she told me, gunfire will arise in conjunction with an explosion, but since this was not\nsuch a complex attack, well, we might as well put rounds down range.\nI put another ten or fifteen rounds, as my driver put it, down range. In the gaps between\nthose bursts of fire which must have been, I don\u2019t know, one or two or no more than three\nseconds, I stared out between the turret\u2019s forward shields and down along the barrel into that\nempty window frame where, in a fit of imagination, I brought him back up, standing and facing\nme, bloodied but not beaten, his rifle perched at the edge of the frame where he could steady his\nshaking hands and brace his barrel and fire a single round which might skim the body of my gun\nto follow a line straight into the turret where it would sneak between that vulnerable space at the\ntop of my vest and enter, punching through skin and shattering my collar and sending bone\nshards into my neck, tearing through my throat, leaving me jellied and ribboned and slumped\nover the buttstock of my mounted gun, inanimate legs dangling into the cab of our truck, choking\non my own blood and raining trauma down upon my driver\u2019s shoulders. I squeezed the trigger\nagain and let off, I don\u2019t know, another round or twenty as she carried me away from that place.",

      "title": "138",
      "text": "Lambs in a Pen\nWe broke once upon an upended farm. Gobbets of grainfield and drought spat and grew\ndangerous, unbound by houses abandoned, unawares. Preserved by accident, a sudden amount of\ncomplicated doubt crouched nearby to sling its fractured branches. Three lambs decomposed in a\npen. So awful\u2014the kids grew disillusioned\u2014what glory? More than usual, grassless stones drew\nbright attention, nearby limbs. We emptied ourselves, and they motioned us from nerves or roots.",

      "id": "T146:sloth-that-wicked-siren",
      "title": "Sloth, That Wicked Siren",
      "text": "Why he stopped showering, no one could say for sure, though everyone had their\nguesses. Most assumed it was a matter of convenience which evolved into laziness and then\nabsentminded comfort\u2014showers, the somewhat infrequent occasions that they were, became\ndifficult to appreciate in the dark, wrapped in cold, wading waist-deep through lack-of-sleep, the\nday dragging the body down with more weight than the collected grime of the road. He\u2019d gone\nnose-blind, as they say, as those closest to him might have, as the rest of our platoon had not.\nSome claimed he hadn\u2019t, in fact, stopped showering but was only entertaining an extended break\nbetween showers as a matter of pattern fulfillment\u2014shower at every other opportunity, then\nevery third, quarterly, and so on until he\u2019d finally reached some staggering interval which might\nlast him the remainder of his time in country and carry him well into his post-deployment leave.\nThe poor dears who will rush to hug him, the fumes their embraces will loose upon the\nwelcoming. I assumed his decidedly unhygienic maneuver was some form of reactionary protest,\nconscious in formation or otherwise, as the inauguration of this personally and professionally\nsubversive move seemed to coincide with a bout of small arms fire in which he had successfully\nengaged. How his combat experience links causally to his decision to avoid the showers, I am\nblissfully unaware. When asked, he parried the inquiry with a dismissive hand and retaliated with\na strike to the obvious\u2014this is a war zone, man. The armory\u2019s always open if you\u2019re itching for\nsomething to clean.\nBecause we had spent so much time around him and as much mindpower around the\norigins of his anti-antiseptic behavior, it came as no surprise to everyone except Doc that he\ncame down with what she called a floriferous staphylococcus bacterial infection which had\ngerminated on his upper thigh, took root in the pocket of a       "id": "T147:140",
      "title": "140",
      "text": "into a blistering daisy with red ulcers petaled around florets of honey-crust toxins, all stemming\nfrom a central, festering pustule. We caught him struggling to climb into his truck and sent him\nstraight to Doc who, against his wishes, purged the affected area, sliced him open and drained,\nshe told us, nearly a pint of fluid from his leg. Why he refused the local anesthetic, we may never\nknow. Some say he enjoyed the punishment\u2014the same reason he let the infection build nearly to\nthe point of immobility, until they contemplated whether it was safe to allow him to keep his\nown limb. Maltreat your body, he said, and someone may take it from your charge. I imagine he\ncouldn\u2019t feel much about his thigh anyway, swollen as it had become, and so he assumed a\nsurgical slice amid all that existing carnage wouldn\u2019t even register. Doc, however, says he knew\nfull well how much it would hurt, having warned him, and thinks he welcomed the flood of pain\nin the hope he might pass out from it, assuming she would necessarily bathe him either way and\npreferring to ward the whole of the experience from his memory. He woke shiny and sterile and\nwrapped about the leg with brilliant gauze.\nMaybe, he told us, it will scar up in a way that would pass as a bullet wound. We all\nknow why a Marine would prefer a bullet wound to a staph infection. There\u2019s still time, we told\nhim. Maybe you\u2019ll get your bullet wound yet. An entry and an exit, then, he said, or two bullet\nwounds. Double the stories for the working girls back home. The infection cleared up quickly,\nbut the wound was deep and at risk for additional putrefaction for weeks following Doc\u2019s\nprocedure, and so he had to clean it daily\u2014all of us, Doc most of all, holding him accountable.\nThis may have caused him to shower even less often, though his wound remained immaculate.\nHe took to carrying packages of sterile wipes and thin-ribboned gauze with which to stuff the\nhole in his thigh\u2014a performance for our benefit and a necessity of effective healing. Often,\nwhile he changed the dressing, he would put on a kind of show, holding his thigh with both",

              "id": "T147:140.P147.S2305",
              "text": "Maybe, he told us, it will scar up in a way that would pass as a bullet wound.",
              "entities": {
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T147:140.P147.S2306",
              "text": "We all\nknow why a Marine would prefer a bullet wound to a staph infection.",
              "entities": {
                "MILITARY_TERM": [
                  "Marine"
                ],
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T147:140.P147.S2307",
              "text": "There\u2019s still time, we told\nhim.",
              "entities": {}
            },
            {
              "id": "T147:140.P147.S2308",
              "text": "Maybe you\u2019ll get your bullet wound yet.",
              "entities": {
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T147:140.P147.S2309",
              "text": "An entry and an exit, then, he said, or two bullet\nwounds.",
              "entities": {}
            },
            {
              "id": "T147:140.P147.S2310",
              "text": "Double the stories for the working girls back home.",
              "entities": {}
            },
            {
              "id": "T147:140.P147.S2311",
              "text": "The infection cleared up quickly,\nbut the wound was deep and at risk for additional putrefaction for weeks following Doc\u2019s\nprocedure, and so he had to clean it daily\u2014all of us, Doc most of all, holding him accountable.",
              "entities": {
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T147:140.P147.S2312",
              "text": "This may have caused him to shower even less often, though his wound remained immaculate.",
              "entities": {
                "DATE_REF": [
                  "may"
                ],
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T147:140.P147.S2313",
              "text": "He took to carrying packages of sterile wipes and thin-ribboned gauze with which to stuff the\nhole in his thigh\u2014a performance for our benefit and a necessity of effective healing.",
              "entities": {}
            },
            {
              "id": "T147:140.P147.S2314",
              "text": "Often,\nwhile he changed the dressing, he would put on a kind of show, holding his thigh with both",
              "entities": {}
            }
          ]
        }
      ]
    },
    {
      "id": "T148:141",
      "title": "141",
      "text": "hands, a thumb on either side of the gash, pulling his skin apart and letting it loose so that it\nlooked like the bony mouth of a fish gasping for air, and he would gasp in time with the opening\nand closing of the flesh as if his leg were drying out, struggling for life on land, and he would\nbeg us, his audience, to drag him to the showers.\nOnce, out on the road, out of boredom, perhaps, or as a means of airing his wounds, he\ngathered us around and unraveled his bandages and unpacked the hole in his skin and took a\npermanent marker to his thigh. He drew two wonky circles around splotches for eyes, a cascade\nof squiggles for hair, and he, puppeteer-like, worked his red-lipped wound as if she were a lady\nof the night singing out from the docks and calling to the boys in uniform just then sailing in\nfrom the long drought of the dessert war\u2014a comedy from another era. We laughed as he\ncontinued to wrench open her jaws and voice her calls to the returning masses, and we slapped\nour thighs and whistled back, and it went on like that until she held a note too long and opened\nher lips too wide and tore something deep in her throat and gagged on her own blood and let it\nspill from the corner of her failing lips which then seemed suddenly and unmistakably like a\nbreak in bloodless skin. He must not have felt it but marked some pain on our faces. He wiped\nthe stream of blood through her hair and shut her up with a mouthful of cotton. Where she went\nand why we never saw her again, only he could say, though everyone has their guesses. I\nimagine she\u2019ll be there to welcome him home.",

    {
      "id": "T149:142",
      "title": "142",
      "text": "Mouth of the River\nSome have been and could tell of a palace, mosaic columns between mounds of silver,\nporcelain baths brimming like plates of powder-blue glass which break for the body and dash\nover diamond tiles like shattered crystal falls. Paradise scythed along the Euphrates. A hungry\nbend in the fertile crescent. He has been to the banks on laundry day. Living glade on growing\nshores where tall grasses writhe and send out the breeze to call up the goitered gazelle,\nsandgrouse, and some few clever trees\u2014pistachio, hawthorn, and plum. Iraq has no control of its\ntributaries. Fists work the plunge, gray-white studs jeweling waves, alive with suds carried\ndown, rocking. The cradle, they say, of civilization. Who we were swells the earth. He has been\nand could not tell. A deep bight losing volume.",

      "id": "T150:143",
      "title": "143",
      "text": "Models of Recognition\nWhile resupplying an infantry platoon camped upon what seemed the barren-most swath\nof desert in northwestern Iraq, I experienced the psychological phenomenon known as\npareidolia\u2014the mistaking of random stimuli for some familiar pattern\u2014lunar geography, say,\nfor a rabbit. Our platoon offloaded various consumable and hygienic supplies, and, due to\npopular demand, many of us generously parted with our monthly reading material. The pages of\nthe magazines passed around their outpost had become, as the infantry phrased it, white noise.\nMany of them quickly slipped off toward their tents in transparent appreciation of our second-\nhand men\u2019s interest issues. The most vital element of our mission, however, was the refueling of\nvehicles parked at strategic points about their ringed encampment.\nAt some juncture on the road between Sal Sinjar and this unnamed post, the pump on the\nfuel truck had failed\u2014something to do with ignition\u2014and I with all my mechanical training\ncould devise no viable repair. While pacing and stalling and pretending to think on this problem\nof how to get fuel from the large tank on our truck to the small tanks in theirs, I stumbled quite\nliterally upon a solution. I caught myself stutter-stepping down a ravine toward what might have\nbeen, long ago, a river\u2014dried up and wide enough for two Hum-Vees, deep enough to sink a\nSeven-Ton. And it was this idea\u2014to park our truck up on the bank and their trucks down in the\nriver bed in order to feed fuel from one to the others using the unhurried yet ceaseless flow of\ngravity\u2014which granted me the liberty to stare hard into a patch of eroded earth and emerge, as I\nhad, with the unshakable image of a smiling face. But not merely a smile. The others also\nobserved the face as they brought down their trucks and sat with me atop the tank, ankles crossed\nupon the coupling between hoses, awaiting a leisured refuel and staring into the opposing wall of",

      "id": "T151:144",
      "title": "144",
      "text": "the once-river at what we decided was the most obvious and uncanny expression\u2014a face fixed\nmid-laugh, a laugh solidified at the very peak of hysterics.\nCan\u2019t you see it already? Where waters once crumbled and carried away bits of river\u2019s\nedge there stood a fine collection of rock in walls of sand graded over curves from would-be\nbanks, rounded at the top and shaved down from soft and new to forged and cracked\u2014the\nforehead and brow chiseled with horizontal lines as if by surprise. And the eyes cinched against\nhilarity\u2014a small earthen cliff for the left over a crested sliver of shade opposed by midday sun.\nAn intelligent row of stones for the right, lighter brown than the other would-be eye, sure, but too\nobvious in its ocular fidelity not to call to mind the balance of reflection, the symmetry of a\nglance\u2014very nearly the eyes of an exhausted child. Then the indentation beneath, perhaps that of\na small boulder suddenly and in a violent wind removed to make way for negative space which\nwhen viewed from head-on appeared to bulge beautifully forth\u2014an illusion and yet an\nunmistakable nose, resolute and seemingly unwrinkled by the chuckling in the cheeks. And the\nsmile, there, the feature furthest down which appeared to curve even though we know from aerial\nphotographs that the banks do not curve in this place, inflected across the breadth of our visual\npane\u2014the valleyed river bed when viewed from the uppermost vantage of the fuel tank\u2014an\nimprobable and impossibly convincing smile which beamed and turned up in either direction for\nunknown distances.\nWhere nothing appears to thrive, I told the drivers\u2014now refueled\u2014we may still find\nlaughter. And they laughed at me, mostly, though they saw it too\u2014the pareidolia\u2014that human\nface in dry earth.\nWhile some of the infantry helped us reel in the fuel hoses and secure the straps to the\nbeds of our trucks, one pulled me aside and ask       "text": "and that\u2014and he told me, if I was so smart, that I ought to know where the term Semper Fidelis\ncomes from. Do you know how it became the Marine Corps motto? I told him I knew the phrase\nwas Latin for always faithful\u2014a factoid embedded in the memory of all marines\u2014and he\nsuggested that I was not so smart, that I only sounded smart but was, in all likelihood, the kind of\nperson who made a pastime of sleeping with sheep. I did not correct this suggestion which\nseemed to convince him that I possessed some intelligence or, at least, that I was not so bestially\ninclined. He stared me down as if trying to figure out if the person he now faced was worth any\nmore of his words.\nHe asked why I wouldn\u2019t just say I didn\u2019t know. I don\u2019t know. Are you afraid of not\nknowing? I don\u2019t think so. The truth, he told me, so you can feel like you know, is that no living\nperson knows\u2014no living person knows why Semper Fidelis is our motto. He rolled up one\nsleeve to reveal Semper\u2014black ink embedded within the skin of his forearm\u2014a common tattoo.\nCommandant so-and-so declared it the official motto some generations ago and he didn\u2019t write\nwhy before he died, so now we\u2019ll never know. And now you know, he told me as he rolled up\nthe other sleeve to reveal Fidelis. And we repeat the words as loud as we can to commit them to\nmemory. And we dip needles in them and punch the words into our arms and make them\npermanent over and over and over. And we notice them there sometimes when we\u2019re alone or\nwhen someone points them out to us or when we stumble upon a reason to show them off, even\nthough the words are always there, right in front of us. And most of the time we don\u2019t see them.\nAnd when we do see them, we don\u2019t see them as words at all.",

      "id": "T153:146",
      "title": "146",
      "text": "Unfazed Civilians Shroud and Carry Two from Fatal Accident\nWhen recalling vehicular collision, we summon the word accident, though this\ndescription is a mistaking of the event. For accident, we need an absence of indication, an all-\nparty acceptance of irresponsibility, a causal shift\u2014human to happenstance\u2014wherein no actor or\nobserver may claim conscious influence over or extraneous knowledge of an event\u2019s generation.\nWhat happened? It was an accident\u2014common to a description of events past. We rarely have\naccidents. Inquiries which follow vehicular collision, however, employ the language of cause\nand effect\u2014who did what first and then what happened?\u2014to determine which of the involved\nparties, perhaps some foreign third, are at fault. Fault, unlike accident, features readily in past,\npresent, and future. It was our fault. We are at fault. Don\u2019t fault me for what I am about to do.\nCivilian vehicles collide before a military convoy. A flash, then a wreckage exists. A body is\nejected some distance. Blood ferries gravel from the road, red then black where heaving\nfragmentation. Observation may affect behavior. Accident necessitates avoidance\u2014a\ndisregard\u2014and the word, except to signify a happening, obscures all of what we intend for it to\nrepresent. We may use accident, still, to describe vehicular collision, but now that we must\ndecide upon appropriate terms with which to relay the event for an unknown observer\u2014or are\nyou, at last, an involved party?\u2014we might reckon with alternatives. We might recall the\nlanguage of collision and its aftermath to revisit the title and similarly try civilians, two, or\nunfazed, carry, shroud, or the word fatal.",

      "id": "T154:new-years",
      "title": "New Year\u2019s",
      "text": "I never missed a kiss. Not even the seemingly indomitable odds of a war zone, I would\nlater brag in broad strokes over drinks, could stop these lips. True, in essence, statistics did not\ninhibit my ongoing tradition of locking lips on the eve of a new year, however, the insinuation\nthat the sheer magnetism of my mouth or that my own canoodling prowess had anything to do\nwith my success in maintaining said tradition, well, like most of the desert, it doesn\u2019t hold water.\nIt\u2019s after eleven by the time I make way to the Al Asad recreation center, walking fast\nthrough the rows of our portable neighborhood, convincing myself Doc will still be there\u2014\nwhere else would she go? My rifle swings in one hand where it hangs from its sling and bounces\nwith each step. Laptop lights from a few of the windows. Steam pillows through a trailer door\u2014\nlook at that\u2014nearly midnight and the showers are still hot. I hide my nose in my neckline for a\ndeep breath\u2014do I smell already? Shadows by the old bunkers, in the cutouts and ground cover\nserving as rendezvous points for lovers\u2014fraternizers, brave and forbidden copulators, secret\ncarnal operatives, infiltration teams, special units skilled in bodily reconnaissance\u2014quiet as they\nsometimes aren\u2019t this time of night. The dining facility is floodlit and dead except for two guards\non their way out. Jambo, you guys. Jambo, the guards reply with smiles which never fail to echo.\nI\u2019m still smiling at the entrance to the recreation center, and I remind myself to drop it.\nBass pulses through the wall. I didn\u2019t realize there would be music\u2014lovely\u2014but there are no\nconvoys scheduled for the first of the year, as it happens, and I guess that\u2019s reason enough to\ndance. Late night on Al Asad, there really is nowhere else to go. The gym, perhaps. The picnic\ntables near the snack trailers\u2014fast food pizza and burgers which have oddly similar tastes. The\nold theater where arriving troops are briefed and departing troops debriefed and in which, it is\nrumored, officers commingle for drinks after dark. The motor pool, quiet and dim. The stadium",

      "id": "T155:148",
      "title": "148",
      "text": "where foreign nationals set up shop beneath the stands to sell, souvenir non-essentials\u2014silk\nscarves, Iraqi currency, bootleg movies, designer cloth in bulk to be transformed into a fitted\nsuit, puzzle boxes and puzzle rings and, at times, the only decent coffee on base.\nI point the barrel of my rifle into a sand-filled drum by the door, pull the charging handle\nback and ensure the chamber is empty before letting it loose, and I enter. Some of my platoon are\nalready inside, jumping and stomping and moving in arrhythmia through some kind of dance\nunder green lasers and fractured reflections of white light in a central disco ball. Someone seated\non a stool near the door rips a ticket, hands me half, and stuffs the other half into a sock. Should I\nkeep this? Only, she says, if you want to win. I do, so I do.\nI drift past the dance floor and settle against an empty wall near a pool table where a\nfoursome collects and racks nine balls. Marines and Navy Corpsmen and some Air Force\npersonnel dance and drink non-alcoholic beer or dark juice from plastic cups while others play\nboard games and card games at small tables, and everyone looks comfortable. Someone breaks a\ndiamond and the cue ball jumps the bumpers and rolls along the floor untouched by dancing\nboots until it finds the master of ceremonies across the room who scoops it up and sings to it in\none hand as he twirls to the music and makes his way back to the pool table where, as if finishing\none of his practiced dance moves, he ladles the ball back onto the felt where it settles to a fading\nbeat. He wears a white jacket and desert digital camouflage trousers and novelty glasses with\nplastic lenses molded to resemble frothy mugs of beer, and he sees, somehow, the ticket stub in\nmy hand and something else in my eyes, and he announces into a microphone that someone\nlooks ready to win some prizes before another beat starts up and he grooves backward to resume\nhis practiced moves on the dance floor.\nDoc hits me from the side with a hug that nearly throws us both through the wall. She",

          "text": "where foreign nationals set up shop beneath the stands to sell, souvenir non-essentials\u2014silk\nscarves, Iraqi currency, bootleg movies, designer cloth in bulk to be transformed into a fitted\nsuit, puzzle boxes and puzzle rings and, at times, the only decent coffee on base.\nI point the barrel of my rifle into a sand-filled drum by the door, pull the charging handle\nback and ensure the chamber is empty before letting it loose, and I enter. Some of my platoon are\nalready inside, jumping and stomping and moving in arrhythmia through some kind of dance\nunder green lasers and fractured reflections of white light in a central disco ball. Someone seated\non a stool near the door rips a ticket, hands me half, and stuffs the other half into a sock. Should I\nkeep this? Only, she says, if you want to win. I do, so I do.\nI drift past the dance floor and settle against an empty wall near a pool table where a\nfoursome collects and racks nine balls. Marines and Navy Corpsmen and some Air Force\npersonnel dance and drink non-alcoholic beer or dark juice from plastic cups while others play\nboard games and card games at small tables, and everyone looks comfortable. Someone breaks a\ndiamond and the cue ball jumps the bumpers and rolls along the floor untouched by dancing\nboots until it finds the master of ceremonies across the room who scoops it up and sings to it in\none hand as he twirls to the music and makes his way back to the pool table where, as if finishing\none of his practiced dance moves, he ladles the ball back onto the felt where it settles to a fading\nbeat. He wears a white jacket and desert digital camouflage trousers and novelty glasses with\nplastic lenses molded to resemble frothy mugs of beer, and he sees, somehow, the ticket stub in\nmy hand and something else in my eyes, and he announces into a microphone that someone\nlooks ready to win some prizes before another beat starts up and he grooves backward to resume\nhis practiced moves on the dance floor.\nDoc hits me from the side with a hug that nearly throws us both through the wall. She",

      "title": "149",
      "text": "keeps her footing and I am embarrassed to lose mine as I stumble and prop myself, and she helps\nkeep me up with her hands under my arms. We finish our hug and move like some of the others\nmove where the music is loudest. Party lights break up the air as popular music from another\ngeneration instigates a group dance like at a wedding, but we\u2019re all bone sober and still somehow\noperating outside of ourselves and moving through lasers and songs and from hand to hand,\ninterlocking uniformed arms and shouting the lyrics we know and, by periodic miracle,\nharmonizing. Then the music goes down and the master of ceremonies calls some numbers and\nsome of us win some prizes, and one number matches the number on my ticket and I walk off\nwith a portable gaming system before everyone begins a loud count backward from ten. The\nsystem comes with a battery charger and the latest first-person shooter. I drift off and wonder\nwith my prize against the back wall by the pool table. The new year arrives to big cheers.\nYears later I will reunite with two fellow marines and our Lieutenant in Manhattan where\nwe slip on curbside trash in the freezing night as we slide through the doorway of a pub to escape\nthe falling snow. We will share drinks around a high table and bring up a memory, and I\u2019ll tell\nthem, yes, of course I remember Doc\u2014we hooked up\u2014and I will use the phrase hook up as if it\nwere not a bit of language, systematized, context dependent, wholly forgetting or ignoring those\nwords as ones often used to euphemize sex. Their faces will beam with creative interpretation. A\nhook-up\u2014a deployment anomaly. Once the back slaps start and shots are splashed across the\ntable with congratulations, I will drink and find it difficult to correct their assumptions. This\nuntruth will slosh in me long after we leave the bar to watch the snowfall block after block as it\ntamps the runnel stench, dampens traffic, and scatters every moving light in Times Square where\nI will dance and proclaim New York a fractal city in which each piece shows itself as\nproportional to the whole, like snow and garbage, shit and magic in equal measure, and our",

      "id": "T157:150",
      "title": "150",
      "text": "Lieutenant, a resident of the city and our leader still, will applaud my claim with a caveat\u2014if\nonly any place could be so simple, my friend, you should visit more often.\nDoc wants to know where I was for the countdown\u2014didn\u2019t see you. I don\u2019t know, I tell\nher, over there, against the wall. Where were you? In the fray, she says. The last song fades and\nthe lights come up and the room goes beige and boring, and Doc and I leave with everyone else\nbefore we break off and walk together in the dark toward the little trailers of our neighborhood.\nCool air and clear skies get us looking up and talking about stars. There\u2019re just so many. There\nare, she tells me, so don\u2019t overthink it, but I do, and I let my nerves make me quiet. She shivers\nin her fleece, and I put an arm around her shoulders, and we walk in step until my rifle knocks\nagainst her knee, and I apologize, and we separate. The bunkers are not as quiet as they were\nearlier that night. Bright passions now slip unconcerned from the hiding dark. We make wide\neyes and giggle as we pass, and we walk on through the uniform rows of our little, makeshift\nneighborhood.\nLights shine through a blue sheet in one window\u2014a broad-minded Sergeant with an open\ninvitation. Hey, you\u2019d look alright, she once told me, if you\u2019d just pluck those eyebrows. Why\ndon\u2019t you come by some time and I\u2019ll hook you up? She hooks a lot of marines up, so says Doc.\nHooks them up in groups too, how she likes it\u2014the ultimate control. Oh, she says, you didn\u2019t\nknow, well, if what they\u2019re running is a train then that makes her the engine and all those little\nboxcar boys would go nowhere if she didn\u2019t give them the chance to tug-tug along. If I were to\nhave accepted the Sergeant\u2019s invitation, that would make my second go of hooking up. My first\nwas with a girl I\u2019d loved since I was a boy who, although we were not together at the time,\nr       "id": "T158:151",
      "title": "151",
      "text": "platoons get hooked up like that? But don\u2019t worry, she told me, I won't write to you if it\u2019s too\npainful. We had been separated for some time by then, and although I corresponded with an\nunknown college sophomore in Central Florida, I always imagined I was writing to her.\nI leave Doc in her doorway with an awkward smile, a happy new year, a step back,\nperhaps even a wave. She tells me she had a good time, and I echo her sentiment, and she pauses\nthere for a moment before she says alright and softly closes the door. I walk down the row in the\ndirection of my little aluminum room before I stop\u2014why so hesitant? You enjoyed yourselves,\nshared something on that walk. She invited you to meet, to dance, to walk with her, so\u2014I know,\nI know I should go back, and I do. My knock is quick and loud.\nShe opens her door. Hello again. She\u2019s let her hair down already and I can hardly\nremember the importance of words. I tell her I don\u2019t know what I\u2019m doing and that it would be\nfoolish if I didn't ask and it\u2019s kind of this tradition I\u2019ve had to kiss on the new year and, well, lots\nof people have this tradition and would she mind terribly if we, you know, have you heard of a\nnew year's kiss? Doc motions for me to come close, and we stand at her open door, she in her tan\nfleece, rose-gold aura from a nightlight behind, my hands vibrating with doubt over my rifle\ndangling between my knees, a new portable gaming system beneath one arm, the rest of the base\ndark and quiet and disappearing at my back. Yeah, she tells me, I know a new year\u2019s kiss, and\nshe leans through her doorway, but this doesn\u2019t really count, and she touches my neck, so long\nafter the countdown, and she lets her breath fall over me, not quite the same, and she closes her\neyes, is it? We kiss, of course, and it wasn\u2019t.",

          "text": "platoons get hooked up like that? But don\u2019t worry, she told me, I won't write to you if it\u2019s too\npainful. We had been separated for some time by then, and although I corresponded with an\nunknown college sophomore in Central Florida, I always imagined I was writing to her.\nI leave Doc in her doorway with an awkward smile, a happy new year, a step back,\nperhaps even a wave. She tells me she had a good time, and I echo her sentiment, and she pauses\nthere for a moment before she says alright and softly closes the door. I walk down the row in the\ndirection of my little aluminum room before I stop\u2014why so hesitant? You enjoyed yourselves,\nshared something on that walk. She invited you to meet, to dance, to walk with her, so\u2014I know,\nI know I should go back, and I do. My knock is quick and loud.\nShe opens her door. Hello again. She\u2019s let her hair down already and I can hardly\nremember the importance of words. I tell her I don\u2019t know what I\u2019m doing and that it would be\nfoolish if I didn't ask and it\u2019s kind of this tradition I\u2019ve had to kiss on the new year and, well, lots\nof people have this tradition and would she mind terribly if we, you know, have you heard of a\nnew year's kiss? Doc motions for me to come close, and we stand at her open door, she in her tan\nfleece, rose-gold aura from a nightlight behind, my hands vibrating with doubt over my rifle\ndangling between my knees, a new portable gaming system beneath one arm, the rest of the base\ndark and quiet and disappearing at my back. Yeah, she tells me, I know a new year\u2019s kiss, and\nshe leans through her doorway, but this doesn\u2019t really count, and she touches my neck, so long\nafter the countdown, and she lets her breath fall over me, not quite the same, and she closes her\neyes, is it? We kiss, of course, and it wasn\u2019t.",

      "id": "T160:153",
      "title": "153",
      "text": "Formations in Crystal\nIraqi police divide the road at a checkpoint\u2014plywood and sandbags and ballistic\nwindows built into a booth which resembles those of toll roads back home except where\nobviously attacked, splintered, canvas sacks peppered and losing sand from punctures to the\nwind, glass fractured so badly police must stand exposed or crouch behind an open door to assess\nthreats posed by an approaching vehicle. A truck stops short near the mall in military town, a\nwindshield-level bumper-sticker, black behind white letters to be clear, in Arabic and English\u2014\nCaution stay 100 meters back or you will be shot. Marines train with rifles and pull targets\nbehind a downrange berm, scan silhouettes for one tunnel of light among body-shaped black, the\npassage of a round, prepared to mark and score the shot, to sling the target again into the\nshooter\u2019s sights with an absence indicated by presence and contrast\u2014where there was a hole in\nthe head, a white disk. In the backseat of your car the flat top of Marine Corps dress blues\ncatches green as an old friend crumbles bud between his fingertips and looks up to see if you\nmind, and through the mirror you tell him you do not mind as you weigh the sanctity of objects\nagainst that of relations for, perhaps, the first time, and you continue to drive, and the flower\ncontinues sprinkling into glitter, and the rearview shows your hat\u2014in military jargon your cover,\na term which can refer both to uniform headgear and protection from enemy fire\u2014rocking\nbeneath his wrists, a brass eagle, globe, and anchor scratched and tarnished but now and then\nshimmering above the brim. A one-dollar coin serves as a symbol for luck because that is how\nStaff Sergeant made it seem in his fist, forever ago. This is a rock, I say in defense of the mass on\nmy desk, and an unopened geode.",

      "id": "T161:154",
      "title": "154",
      "text": "You Receive a Certificate of Commendation\nFor outstanding achievement in the performance of your duties while serving as your\nplatoon\u2019s quality control non-commissioned officer during transport and combat logistics\noperations in support of Operation Iraqi Freedom. You spend your deployment money on a\nsixty-eight Thunderbird, vinyl interior, pearl white with a navy top, chrome bumpers which\nreflect the world. For consistently maintaining a readiness rate of better than ninety percent for\nthe platoon\u2019s twenty-one principal vehicles throughout the deployment. You pick up your mother\nand drive with no aim and recount some deployment anecdotes for her, and she notes how you\ndon\u2019t turn to look at her when you speak, how this is a good thing, how refreshing it is to see\nanyone these days drive with such attention to the road, so you face her when you respond\nthough your attentions tend toward traffic. Your mother applauds the car as capable, your\naesthetic as classic. The Thunderbird stalls once at a railroad crossing and you must use a wrench\nto jump the starter circuit. For serving as the platoon mechanic for more than forty combat\nlogistics patrols covering nearly ten thousand miles. For, on more than ten occasions, making\nquick fixes of vehicles experiencing mechanical issues which allowed the convoy to remain a\nhard target and continue the mission. One day, while you are away, the Thunderbird catches fire\nand burns for nearly an hour before the fire department arrives with chemicals to extinguish the\nflames. Your mother will allow you to keep its charred shell in the yard beside her house where\nas a child you imagined keeping your dream car, gleaming like a trophy, though you and your\nmother and the firefighters agree that what remains of the Thunderbird is worth no more than the\nweight of its metal. When you visit you sometimes note the rusting bumper, the paint curling\nfrom the hood, the dead headlights sending back the faint orange of a corner streetlight, and you\nnote how no matter the condition, no matter the time passed, your mother will never ask you to",

      "text": "A father figure asked if I would retire his flag. He raised me alongside one of my oldest\nfriends, offered us wisps of wisdom the way fathers sometimes choose to, and, after I enlisted, he\nscolded me for not soliciting his advice on my future. The day of my going away party for which\nhe funded the open bar\u2014a hefty bill, so neighbors say\u2014he cemented a flagpole in his front yard\nwhere he flew a single American flag through the duration of my enlistment, no matter the\nforecast. We caught up beneath and swapped pleasantries there as if we had spoken more than\ntwice in four years. A clasp rung the pole and called our attention to the top where sun-faded\nblue, white, and red ribbons hugged the talons of a brass eagle. The rest of the flag had\nweathered and dissolved with the breeze into a solution of sky. Fended off a few calls about its\ncondition, he told me\u2014lots of complaints in July, so neighbors say\u2014and I told those fair-\nweather patriots to fuck off because one of my boys is fighting for that flag and they know the\ndeal, it stays up there as long as he\u2019s over there, and here you are at last. I appreciate the gesture,\nI told him, and if I could do something special, believe me, I would, but I don\u2019t know the special\nway to retire a flag, although you might just take it down. Just take it down, he repeated. I would\nbe glad to bring you a new one and put it up for you as soon as, well, when are you usually\nhome? He thanked me, of course, but there was still the issue, he returned, of what to do with the\nold flag once it was down. Don\u2019t they teach you how to retire a flag over there? They don\u2019t. Over\nthere. My old friend\u2019s father had mistaken enlistment for deployment or deployment for an\neducation. He probably pictured me in full silhouette, rifle in hand, combat ready and poised\nagainst a setting sun whenever he happened to look up to find less and less fabric, less richness\nand definition, less meaning flying over his front yard. Maybe he assumed I did most of my\nlearning not on the American coast but someplace ambiguous, overseas, in country, or\u2014as we",

      "title": "165",
      "text": "Bullets in a Low Wall\nWhat bothers him most looking back on their brief stay\u2014brief, they agree now despite\ntheir words then on deserts and eternity, as a morning run is to the rest of the day\u2014what bothers\nhim most isn\u2019t imagining again his death of a sudden, an explosion unwitnessed except by those\nmissed who swerve around wreckage to look elsewhere, no enemy anyplace, hiding in automated\ndetonation, implicit and lasting uncertainty, tension drawn all the way west and plucked familiar\nfrom curbside trash, radials blown from rims abandoned in emergency lanes where any variation\nmight indicate, well, the end\u2014driving or riding along\u2014awaiting that indefensible moment sure\nto arrive given time, given to acceptance and occasional rejections of certain fates between\nwhich he still moves and, in movement, has grown comfortable, but, to return, what bothers him\nmost is the impossibility of looking back on their brief stay without the infringement of image, a\nmedium before and since abstracting deployment\u2014his photographs\u2014bullet craters in home\nsides, shots embedded across a low wall, pockmarks patterned on storefronts in tiny depressions\nwhich at this distance from where their passing seems most brief, those holes most gravid, might\nconstellate as stars will into any of night\u2019s innumerable figures to relay some applicable\nmythology, to connect and morph and take up significant shape like that of a horned animal or an\narmed hero in the sky from where they would signal down toward some greater narrative\nexplanation, but they do not\u2014the impossibility of looking back without imagination, feeling\nwith specificity, unknowing presence from moments passed, briefly pictured, and passed on.",

      "text": "Questions Passed in Future Tense\nHe will be asked if he knows what he\u2019s doing. An uncle will ask, at his going away party,\nif he would like to get into a rental van and just drive, no questions asked, all the way to the\nborder if necessary. He will be asked if boot camp is as hard, really, as they say it is or if it\u2019s all\nmental. He will be asked if they\u2019re feeding him, whether he\u2019s allowed to write back, receive\npictures, magazines, candy, or not. He will be asked how much they get paid, how much leave he\nhas saved. His mother will ask what a non-deployable unit means, why her, why her son would\never volunteer with a deployable unit, why Iraq, if they\u2019re shipping him out soon, if to, when to\nexpect him back, what postal code to use when sending packages over there, what kinds of things\nshe\u2019s allowed to send, and which are the best kinds of socks. An ex-girlfriend will ask if it\u2019s a\nbad idea to write, if he thinks her sorority sisters would make good pen pals, if the rest of his\nplatoon would be interested and which of them are actually single. Another uncle, veteran of a\ndifferent war, will ask if he fucked any whores\u2014no judgement, hey, in country long enough and\nthey all start to look, well\u2014if he even saw any whores, and just what kind of war is being fought\nover there without whores. He will be asked if he ever got the chance to haul off and punch one\nof those terrorists, to rattle their bones and knock the rags from their skull. He will be asked if\nthe women have the most beautiful eyes. Friends will ask over drinks if he carried a machine\ngun, if he has a favorite weapon, if machine guns are hard to carry, if machine guns are his\nfavorite, if he ever opened it up and dumped an entire can of ammunition and then, under enemy\nfire, had to sling open that tray on the top, you know, and slap on another belt and sight back in\nand cock the handle back and open it back up, tracer rounds burning red through the barrel, brass\nraining over a pile of hot shells at his feet, ringing in his ears and machine gun smoke filling his\nlungs. He will be asked if he has a favorite smell. In a letter, another uncle, basic training dropout",

      "id": "T176:169",
      "title": "169",
      "text": "Anonymity is a Coward\u2019s Uniform\nOften, the words not to mention as prelude to mentioning. I find it difficult to avoid both\nthe pretend and the reveal, not to mention the novel. To read is not to deploy, though part of me\ndoes go somewhere while some of me stays with the pages. Who, then, do you see when you\nread me partway in, partway gone? I have been told duality is a flight of fancy. You can be that\nwhich is inside or that which is out, but you cannot be that which is the self and that which is the\nworld. These, the highlights, bracket us like quick stories in a margin. Often, the text as\nconversation, not construction. What, then, do we call this used object? I do not keep books\nwhich have been annotated for fear they will be found, the marginalia read and mistaken for\nindications of character, dog-eared corners taken as history, as ingressions and explosions on an\notherwise impermeable timeline. Each fold, each passage or image or character creased may\nappear pivotal, personal, shaped by a familiar voice and telling. Often, the words a period of time\nwhen time or an absence of words would suffice. To write is to spend an absence of words with\nthe self. I have been told it takes many un-plane-like folds to form paper aircraft. When I let go, I\nmust imagine enough time is carried aloft.",

      "title": "Services Rendered",
      "text": "You stand in line for coffee far from military town. One in front orders cappuccino\u2014\nnever, after noon you order espresso\u2014and the barista goes to work. A pour in a stainless pitcher,\nsteam injection, the building of froth. One behind sighs at a phone. From a rusted shelf an\nunknown guitarist replays through speakers which resemble a row of books standing among\nother clothbound spines, a brass-plated ram skull, and glass orbs bursting with succulents\u2014\nthick-fleshed, drought resistant, beautifully diverse xerophytes\u2014resilient blooms structurally\nadapted to arid climes. The barista brandishes and calls out cappuccino, then calls for the next in\nline. You order one shot, please, to go, and you pay for your order, and the bank logo on your\ncredit card starts, as it sometimes does, a military conversation. Oh, right, Marine Corps, no\nkidding, I guess you\u2019d have to really want to join, well, is your older brother happy? You take\nback your card and you take the barista\u2019s phone from the counter where she abandons it by way\nof response before turning aside to address your order. Her older brother\u2014that first strange\npicture of a Marine in the appearance of dress blues\u2014his hair dark and short where yours has\ngrown out and gone more than a bit gray. Looking good, you say as you stare past the counter at\nthe far wall where a chair rail divides the paint\u2014deep blue over a muted red. Didn\u2019t smile in my\nphoto either, but, you know, that doesn\u2019t mean we forgot how. You smile, and she returns to the\ncounter with a return smile and a little paper cup filled with espresso. You exchange her phone\nfor your coffee. This place used to be a barber shop, you tell her, when I was about your age, and\nshe tells you she knows, it wasn\u2019t so long ago and, oh, she forgot to give you a military discount,\nand you raise your little paper cup with thanks, but, no, that\u2019s not necessary, and she doesn\u2019t\ninsist. You leave the coffee shop the way other customers leave\u2014unceremonious and with\nthanks for services rendered. The barista waves and calls next in line. You wave goodbye and",

        // Populate statistics using textContent for safety
        document.getElementById('total-entities').textContent = stats.total_entities;

        const byTypeContainer = document.getElementById('by-type-stats');
        for (const [type, info] of Object.entries(stats.by_type)) {
            const div = document.createElement('div');
            div.className = 'stat-box';

            const valueDiv = document.createElement('div');
            valueDiv.className = 'stat-value';
            valueDiv.textContent = info.total;
            div.appendChild(valueDiv);

            const labelDiv = document.createElement('div');
            labelDiv.className = 'stat-label';
            labelDiv.textContent = type + ' (' + info.unique + ' unique)';
            div.appendChild(labelDiv);

            byTypeContainer.appendChild(div);
        }

        // Build entity table
        const entityTable = document.getElementById('entity-table-body');
        const allEntities = [];

        for (const [type, info] of Object.entries(stats.by_type)) {
            for (const [entity, count] of Object.entries(info.top_10)) {
                allEntities.push({ type, entity, count });
            }
        }

        allEntities.sort((a, b) => b.count - a.count);

        function createTableRow(e) {
            const tr = document.createElement('tr');

            const tdEntity = document.createElement('td');
            tdEntity.textContent = e.entity;
            tr.appendChild(tdEntity);

            const tdType = document.createElement('td');
            const typeSpan = document.createElement('span');
            typeSpan.className = 'entity-type';
            typeSpan.setAttribute('data-type', e.type);
            typeSpan.textContent = e.type;
            tdType.appendChild(typeSpan);
            tr.appendChild(tdType);

            const tdCount = document.createElement('td');
            tdCount.textContent = e.count;
            tr.appendChild(tdCount);

            return tr;
        }

        function renderTable(entities) {
            entityTable.textContent = '';
            for (const e of entities) {
                entityTable.appendChild(createTableRow(e));
            }
        }

        renderTable(allEntities);

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = allEntities.filter(ent =>
                ent.entity.toLowerCase().includes(term) ||
                ent.type.toLowerCase().includes(term)
            );
            renderTable(filtered);
        });

        // Filter by type
        document.getElementById('type-filter').addEventListener('change', (e) => {
            const type = e.target.value;
            const filtered = type === 'all'
                ? allEntities
                : allEntities.filter(ent => ent.type === type);
            renderTable(filtered);
        });

        // Populate filter dropdown
        const typeFilter = document.getElementById('type-filter');
        for (const type of Object.keys(stats.by_type)) {
            const option = document.createElement('option');
            option.value = type;
            option.textContent = type;
            typeFilter.appendChild(option);
        }
        
    </script>
