      "title": "42",
      "text": "changed, he insisted, when the inability to live implies the inability to dream, although the\nalliteration in the stone version, as he put it, was a nice touch. Dark and dreamless. Or did he say\nit was touching?\nI ran the whole way back\u2014a short sprint down a desert road\u2014and my driver and I made\nit back into the cab of our truck before the civilian driver made it back into his. He gave us a big\nwave as he climbed up, and we waved back from behind armored glass knowing he couldn\u2019t, at\nthat distance, have seen us. I replayed my secret recording of the epitaph for the first time, and\nmy driver and I began our individual commitments to memory which would evolve into our\naforementioned and as yet unconsecrated game. We passed the time that way until our convoy\npulled away from the gravehills and toward the center of town. Our drives proved so often so\neventless that we considered ourselves lucky for this chance encounter with a protest of some\nmagnitude. Our convoy followed course and, as our truck approached the storied site of the\nassembly, we shared our excitement with rifles and cameras at the ready, our forefingers busy\nwith anticipation. We picked up speed and echoed the low hum of our tires against the road as\nwe rolled into town. The tail end of our convoy passed at standard dispersions between quiet\nhomes and storefronts, along the restful streets of a ghost town, and between the four corners at\ntown center where some few civilians\u2014two young men and their grandmothers, perhaps,\ncloaked in black\u2014waited to cross the intersection.",

      "title": "Parallel Search Processing",
      "text": "We find ourselves considering appearance. Studies overcast fields of visual perception.\nLike figures assemble among nonspecific structures. We go on and on about distinction. An\narray of distractors will camouflage targets. Common tasks of visual perception include, for\nexample, selecting fruit among leaves and branches and varicolored bruises, spotting a missing\nchild, and reading. Identification is primary to conversation. Top-down processes dictate the\neffectiveness of visual search within complex scenarios. Prior exposure to visual stimuli greatly\nincreases the likelihood of real-world recognition. We read body forms between buildings, pick\nthem out like ripe fruit from dying trees, and put them down like children. We're talking about\nconditioning a preattentive observation. Imagine the difficulty of discernment without precedent.\nExposure dictates all accessible intentions. Individuals lose nearly all definition in uniformed\ncontext. This is us opening a dialogue on extrospection. Lateral masking obscures similar entities\nin close, close, close proximity. We strive always to see the missing, the asemic, the under-ripe\non the branch. A certain visual acumen translates to social awareness. The word veteran will\ncontinue to skew our discourse. Militants appear civilian. We describe the pop-out effect as\nphenomenon, feature integration as theory. Returning figures should not expect differentiation.\nPoint out the aggressor among the innocuous. Distinguish the unafflicted from the unknown.",

      "id": "T047:47",
      "title": "47",
      "text": "Objects in Space\nLaid out on the flatbed after one leg of a two-day convoy, all I wanted was sleep. I\nsettled, instead, for a few hours of stillness, flak folded under head, rifle pillowed between\nthighs, all too glad to partner with any state south of attention before tending again to the needs\nof the road. Others ran off to chow or to the cots set aside for our platoon, or else they stayed up\nin good company and talked their ways past. I drifted my sights through the night. An orange\nglow muddied the small base on one periphery where diesel-fueled light rushed like flood waters\nto lap and taper at the perimeter wall where we parked our trucks in convoy-order. All artificial\nlight, it seemed, was given to darkness over the wall beyond which shone only the brilliance of\ncosmic light\u2014an immense darkness punctuated by stars so convincing in their proximity that I\nhad to continually recognize them as celestial non-entities and not some more immediate\nterrestrial concerns. I had never seen a constellation reach down and touch the horizon, parallel it\nseemed, as if it could scoop up the sand or step down and charge me where I lay. Above swirled\ngasses so aroused in their ignitions that the blanket blacks and pinhole whites with which I had\ncome to associate the night sky seemed to fraternize as if churned into the most captivating\ngrays\u2014gunmetal and smoke. And my fellows on the ground\u2014caffeine carry them, sync their\nmotivated hearts and call their cadence on\u2014were slow that night to leave me with this newly\nsacred view. My driver, to my relief, came to my defense.\nHe\u2019s sleeping. Chow\u2019s on, Corporal! Sleeping, as in not to be disturbed. You sleep when\nyou\u2019re dead, killer. Wake him and you\u2019ll see a killer. Frag out! Don\u2019t play like that, and, more to\nthe point, where would you get a frag grenade? You want to know the truth, then poof, uh-oh,\nI\u2019m about to blow, drop a beat on this fool, I\u2019m too cool for your brain, kick the chains, if you\nreally want to know, say go, and I\u2019ll show, rock a flatbed beat, hits deep like a bass kick, face it",

              "id": "T048:48.P048.S862",
              "text": "Everyone who can\u2019t sleep.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S863",
              "text": "Who can\u2019t sleep?",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S864",
              "text": "Oh, not you, well then good, tell me it\u2019s a rumor because Staff Sergeant is looking to chew your\nass for staying up all night and then nodding out on the road like we hear you\u2019ve been doing,\nswerving into the oncoming lane, dreaming and driving.",
              "entities": {
                "MILITARY_TERM": [
                  "Staff Sergeant"
                ],
                "RANK": [
                  "Staff Sergeant"
                ],
                "TEMPORAL": [
                  "night"
                ]
              }
            },
            {
              "id": "T048:48.P048.S865",
              "text": "Damn, got fools out here dropping\ndimes, calling me out, guess it\u2019s like that now.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S866",
              "text": "It\u2019s been like that.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S867",
              "text": "When I haven\u2019t crashed a\nvehicle yet.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S868",
              "text": "Exactly, not yet, and you haven\u2019t eaten yet either, so come with and let\u2019s get some\nhot chow unless you want to repeat a cold bag of tuna for dinner.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S869",
              "text": "Oh, yes sir, I\u2019m gone with a\nsalute and a mic drop and a thank you and sweet dreams, Corporal!",
              "entities": {
                "MILITARY_TERM": [
                  "Corporal"
                ],
                "RANK": [
                  "Corporal"
                ]
              }
            },
            {
              "id": "T048:48.P048.S870",
              "text": "I returned a salute without turning from the sky, trailed my fingers across the night and\nlet my hand drop to the cool steel of the bed.",
              "entities": {
                "TEMPORAL": [
                  "night"
                ]
              }
            },
            {
              "id": "T048:48.P048.S871",
              "text": "There exists a tired so total that it eclipses all other\nsensations wherein even a desire to sleep becomes something present yet unchangeable, attached\nyet untouchable\u2014the would-be shapes cast upon the ground if exhaustion could block enough\nshine to form shadows.",
              "entities": {}
            },
            {
              "id": "T048:48.P048.S872",
              "text": "I began to lose the sky as I lost the distant arguments of others, the deep\nhum of heavy equipment, sputtering generators between tents, canvas doors flapping open,\nclosed, open over treble-high music and lyrics in falsetto and laughs escaped from bunks and\nmachine-conditioned air to phase out through a temperate desert and drift into ambience.",
              "entities": {}
            }
          ]
        }
      ]
    },

      "id": "T049:49",
      "title": "49",
      "text": "I nodded out for a moment before the steel bed sent chills\u2014a compulsory shake, and I\nfound myself back in the realm of the sensate. Then, as if beamed from below against a dark\nvaulted ceiling there came one impossible, spirited point\u2014 a brightness, a tiny wavering, a speck\ncalling out for attention, shimmering, broken off and differentiating itself from the other visible\nlayers of universe, unconcerned, vivid and strayed, alive in dozens of lines torn into the night, a\nquiet violence, a private performance in the ether, a sudden animation of light.\nWell, hello, little light. How like a star you seem, yet how close you must be. Or are you\nvery far? How like some craft you hover and yet how quick your appearance, how forceful your\nstops. From where? Can you say? Can you write it on the airs? And where will you go when you\ngo? As quickly as you have arrived, surely you will be quick to leave. With a trick of the eye and\na dash of alien strange. Anyone? Anyone else? Anyone else see this moving star right now? All\nyou need to do is look up. A lofted flare caught in a current. Phosphorescence for its own sake.\nOr a drone, perhaps. Are you being controlled? Are you one of ours? Or no one\u2019s, then, but\nhopefully your own. A bioluminescence gone rogue. A star wrestling with its newfound\nconsciousness or it\u2019s long lost conscience. A fit of celestial sentience. A shining mythology not\nyet embraced. Hypothesis? Let us make an educated guess, you and me.\nThe unknown point flickered, darted, moved into and out of space, zigged, shone bright,\nfrittered, and in the flashy manner of its emergence, of course, it disappeared. I lay searching the\nspeckled sky for a short while before my company returned. Creamed spinach splashed against\nmy hand as it fell to the flatbed followed by a rifle and then my driver who hoisted himself over\ntire treads to join me on the back of our truck. I wiped my hand on my hip while he held over my\nchest a paper tray\u2014sliced lamb au jus sectioned from diced potatoes and the remaining spinach.\nI sat up, took the tray and began to eat, and I asked if he saw\u2014just up there\u2014what I had seen.",

      "id": "T050:50",
      "title": "50",
      "text": "You\u2019re welcome for your dinner, your highness. Yeah, the flicker. Couldn\u2019t miss it. Saw\none of that kind last deployment too but didn\u2019t feel the need to speak to it\u2014sounding off like\nsome lost woodland child hoping the fairy lights will guide him back to his village. Saw just\nwhat you saw, for sure, but sure didn\u2019t see it the way you saw it\u2014ha! You can\u2019t go back to your\nvillage, little boy. Don\u2019t recommend the spinach\u2014not so sure it\u2019s spinach anymore\u2014but you\u2019ll\nneed your strength. The fairies out here, you see, eat lost boys for dinner\u2014don\u2019t teach you that\nback home, do they?\u2014and the fairies way, way out here in the middle of the night, those fairies\nare always the hungriest. They were all out of bread, so fuck off and maybe get in there yourself\nif you feel like complaining. Stale anyway, so they say. It\u2019s always on its way out. Alien, you\nimagine, or were you guessing maybe it was unmanned aerial? Well, now it\u2019s gone and you\u2019re a\nterrible scientist. Some of us say they\u2019re carnivorous desert fay folk, but, you know, whatever\nhelps you sleep.\nI ate the lamb and tossed the tray, and my driver and I laid back and shared body armor\nfor a pillow. He told me I seemed overwhelmed, and I asked him how I might seem if I were\nappropriately whelmed. He said I had to know\u2014right\u2014that he would have my back no matter\nthe trouble to our front, no matter\u2014listen up, this is serious\u2014no matter if it comes from outer\nspace or around the corner or from out in the middle of an open field or down some nowhere\nroad, and I affirmed his assertion not as a fact unalterably known to me but as a truth wholly and,\nat times, exhaustively experienced. I don\u2019t care, he told me, if you know it or experience it or\nwhatever you call it so long as you heard me say it and you keep that shit with you. Keep it\nwhere, I didn't ask, and for how long? Countless points of light began to converge. He slept\nunmoved beneath bleeding stars and slow-growing twilight until headlights shot in and threw off\nthe night and asked us to rally for another drive.",

    {
      "id": "T051:first-contact",
      "title": "First Contact",
      "text": "The first time you take fire you hesitate to return because you don\u2019t know from where the\nshots came. You know which side of the truck\u2014driver\u2019s where two rounds plink-plinked the\ndoor quick as mean knocks\u2014but you don\u2019t know whether they issued from the houses near the\nroad or the houses beyond, the bushes or the downed palm at the river\u2019s edge, or the hills beyond\nthat. You had music in your ears. You study topography from the turret atop your truck which\nsits high in the middle of one intersection blocking two small roads near the Euphrates. The rest\nof the convoy passes, truck by truck. You shoulder your gun to present an aggressive posture, as\nyou were trained, to secure against further attack, wait, and wonder if the sounds you heard were\nfire in truth. Earbuds hang. Audio files shuffle. You forget what song was playing\u2014details,\ndetails\u2014though you never listen closely enough.\nYour driver seems more certain, says he saw no muzzle flash but heard it sure as\nanything and asks if return fire is in order, warning shots, maybe, something high and hard in\nthat general direction. You ask if he can verify the impacts, and he laughs and lowers his head\nand asks why you\u2019re not returning fire. You ask if it could have been rocks, maybe rocks thrown\nby kids, some kids hiding now, hiding and giggling violent belly giggles, rebellion and\nadrenaline all over, covering their mouths and holding themselves crossed behind a low wall,\nflitting and kicking up more little rocks to reload their small arms. Don\u2019t you remember being\nyoung? You threw rocks just because. These rounds, you say over the stock, over the hills, can\ntravel two miles. What distance. Shoot low, your driver says into the rattling dash, or pop a flare\nto scare them off or light up the whole damn road\u2014who cares?\u2014but we can\u2019t just sit here and\ntake fire. Another convoy truck passes. What little noise apart from those plinks.",
      "paragraphs": [
        {
          "id": "T051:first-contact.P051",
          "text": "The first time you take fire you hesitate to return because you don\u2019t know from where the\nshots came. You know which side of the truck\u2014driver\u2019s where two rounds plink-plinked the\ndoor quick as mean knocks\u2014but you don\u2019t know whether they issued from the houses near the\nroad or the houses beyond, the bushes or the downed palm at the river\u2019s edge, or the hills beyond\nthat. You had music in your ears. You study topography from the turret atop your truck which\nsits high in the middle of one intersection blocking two small roads near the Euphrates. The rest\nof the convoy passes, truck by truck. You shoulder your gun to present an aggressive posture, as\nyou were trained, to secure against further attack, wait, and wonder if the sounds you heard were\nfire in truth. Earbuds hang. Audio files shuffle. You forget what song was playing\u2014details,\ndetails\u2014though you never listen closely enough.\nYour driver seems more certain, says he saw no muzzle flash but heard it sure as\nanything and asks if return fire is in order, warning shots, maybe, something high and hard in\nthat general direction. You ask if he can verify the impacts, and he laughs and lowers his head\nand asks why you\u2019re not returning fire. You ask if it could have been rocks, maybe rocks thrown\nby kids, some kids hiding now, hiding and giggling violent belly giggles, rebellion and\nadrenaline all over, covering their mouths and holding themselves crossed behind a low wall,\nflitting and kicking up more little rocks to reload their small arms. Don\u2019t you remember being\nyoung? You threw rocks just because. These rounds, you say over the stock, over the hills, can\ntravel two miles. What distance. Shoot low, your driver says into the rattling dash, or pop a flare\nto scare them off or light up the whole damn road\u2014who cares?\u2014but we can\u2019t just sit here and\ntake fire. Another convoy truck passes. What little noise apart from tho       "title": "52",
      "text": "The engine idles as you scan the distance for cover. From where would you fire? Then,\nflashes atop a small hill beyond the river, the plink of a single round, the crackle of others\npassed, faint echoes of fire from the houses across the street, then the idling of the engine again.\nYou sight in. A dark rise on a bright hill\u2014the origin of flashes.\nSteady, exhale, return three rounds. A truck passes.\nYou adjust, steady, fire another two. No visible impact, no return fire.\nThe last of the trucks drive on and up the road. The gunner atop beckons as she spins her\nturret. Your driver knocks your boots. Convoy\u2019s up, let\u2019s go, time to roll. The hill remains. The\ndark rise remains. Your truck lurches and rolls and you begin to lose the rise, but you strain and\nunlock your turret and spin to keep sight of that dark target as your truck pulls off and away from\nthe Euphrates, from the houses and the intersection and down a small road in the wake of the\nconvoy. You wonder if two good shots could have done it\u2014three poor ones? The hill shrinks\nand begins to dissolve into a vast country which you will later refer to simply as over there.\nFeather trigger\u2014a few plinks from the rifle when you could have switched to the automatic, held\nit down, dumped the belt over there and been sure. Looking back is a tough view, the past a\nrange of such vague places. Your earbuds dance against your chest. The wind picks up and your\ngun rattles in its mount, and you hope an uncomfortable hope that another flash will flash from\nthat dark rise on the hill before you are too far to tell, before you are too far to tell a proper\nstory\u2014details, a good story needs details\u2014of that first time you took fire.",

      "id": "T053:53",
      "title": "53",
      "text": "Kind of Combat Action\nAfter his truck hit an IED\u2014or does the explosive device hit the truck?\u2014he began to\nunderstand that there are different kinds of combat action. There is an aggressive kind like in the\nmovies, for example, where Marines kick in doors with practiced efficiency, clear, clear, clearing\nhouse after house down the whole of a street\u2014action initiated. Then there is a passive kind about\nwhich they don\u2019t make so many movies where marines truck supplies through industrial\ncomplexes and farms, along tired railroutes and through cities horrific with vantage, down dirt\nroads and town roads and potholed highway after nowhere highway until suddenly they cannot\u2014\ncue the explosion\u2014action accepted.\nHe drove third in a line of twenty-two convoy vehicles, his helmet and ballistic\neyeglasses strapped on, neck guard snapped to the flak jacket about his chest with armored plates\nin the front, back, and sides, fire-resistant camouflage all the way down to his groin guard and\nhis steel-toed boots. He buckled himself in the bullet-proof cab of the MRAP for a quick run to\nHaditha dam and back\u2014nothing new. He steadied the wheel, fought touches of apathy, fed side-\ntalk to his passengers\u2014chatty Lieutenant, sleeping-again interpreter\u2014and sent tiny prayers of\nvigilance to his gunner above. There is no higher power than you, he said, up there with those\nfifty-caliber belts. He maintained standard dispersion\u2014four or six imagined vehicles between his\nand the vehicle ahead. He followed at this distance, followed the vehicle ahead and followed the\nbroken highway shoulder and the scratches and scuffs in his windshield which seemed to float\nabove the ribboned heat like phantoms from the dead face of the road. He followed straight\nthrough an improvised explosion.\nA device blew\u2014just like that\u2014and the truck kipped and bounced and dove into a hole in\nthe road. His vision went bad signal like re in the killing mood? Lieutenant verifies at the halt, shares the gunner\u2019s suspicions, and\ncalls it in. The convoy sits and waits for an ordnance disposal unit to roll up and defuse the",

              "id": "T054:54.P054.S982",
              "text": "He found himself low in his\nseat\u2014a posture he might have taken while trying to sleep\u2014chin tucked into the throat of his flak\njacket, a knee wedged between the steering column and the wheel, his helmet low over his brow.",
              "entities": {
                "EQUIPMENT": [
                  "flak"
                ]
              }
            },
            {
              "id": "T054:54.P054.S983",
              "text": "Bits of roadside shot high and rained down, and he mistook the sound of falling rubble for\nincoming rounds\u2014enemy fire.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S984",
              "text": "The rocks dinged and pinged from steel and glass.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S985",
              "text": "He clawed the\ndoor for his rifle, struggled to unlock his knee, freed and beat his footing from the firewall, shot\nup into his flak as he unbuckled.",
              "entities": {
                "EQUIPMENT": [
                  "rifle",
                  "flak"
                ]
              }
            },
            {
              "id": "T054:54.P054.S986",
              "text": "He was restrained\u2014a hand upon his shoulder, a squeeze around\nthe back of his neck, a firm shake.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S987",
              "text": "Okay, we\u2019re alright, everyone\u2019s up\u2014Lieutenant's invaluable\nconcern\u2014can we push through?",
              "entities": {
                "MILITARY_TERM": [
                  "Lieutenant"
                ],
                "RANK": [
                  "Lieutenant"
                ]
              }
            },
            {
              "id": "T054:54.P054.S988",
              "text": "Vehicles one and two had stopped some distance ahead.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S989",
              "text": "He\njammed the accelerator imagining only just then the possibility and trauma of a second\nexplosion.",
              "entities": {
                "MEDICAL": [
                  "trauma"
                ]
              }
            },
            {
              "id": "T054:54.P054.S990",
              "text": "A growl broke from beneath the cab.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S991",
              "text": "An electric knife bolted his knee, struck his\ntongue and blackened his thoughts.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S992",
              "text": "The vehicle went nowhere.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S993",
              "text": "Lieutenant radioed, and they sat in their blown-up cab to wait for the wrecker truck on its\nway from the rear of the convoy and for the explosive ordnance disposal unit on their way from\nAl Asad to conduct a post-blast analysis.",
              "entities": {
                "MILITARY_TERM": [
                  "Lieutenant",
                  "convoy"
                ],
                "RANK": [
                  "Lieutenant"
                ],
                "LOCATION": [
                  "Al Asad"
                ],
                "VEHICLE": [
                  "truck"
                ],
                "CEREMONY": [
                  "post"
                ]
              }
            },
            {
              "id": "T054:54.P054.S994",
              "text": "Might as well get comfortable.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S995",
              "text": "He sat in the driver's\nseat of their deadlined vehicle with his hands, for some reason, on the wheel, and he recalled the\nlast time they radioed for explosives on the road.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S996",
              "text": "A small town in Anbar province.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S997",
              "text": "Point-gunner spots a donkey in the oncoming lane\u2014you\nnever find a donkey unattended\u2014pulls optics and sees a wound badly stitched and bleeding\ndown the poor animal\u2019s side.",
              "entities": {
                "MEDICAL": [
                  "wound"
                ]
              }
            },
            {
              "id": "T054:54.P054.S998",
              "text": "Oh, that\u2019s sick.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S999",
              "text": "That\u2019s a dirty, dirty trick.",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S1000",
              "text": "Old jenny\u2019s too broke to\nwork, would need to put her down anyway so why not take a few of those Americans out while\nwe\u2019re in the killing mood?",
              "entities": {}
            },
            {
              "id": "T054:54.P054.S1001",
              "text": "Lieutenant verifies at the halt, shares the gunner\u2019s suspicions, and\ncalls it in.",
              "entities": {
                "MILITARY_TERM": [
                  "Lieutenant"
                ],
                "RANK": [
                  "Lieutenant"
                ]
              }
            },
            {
              "id": "T054:54.P054.S1002",
              "text": "The convoy sits and waits for an ordnance disposal unit to roll up and defuse the",
              "entities": {
                "MILITARY_TERM": [
                  "convoy"
                ]
              }
            }
          ]
        }
      ]
    },

      "title": "55",
      "text": "jackass bomb\u2014patient even at death\u2019s edge, nosing to graze at the shoulder of the road, bleeding\nstill\u2014for nearly two hours. Bomb techs finally roll up storied with how they got the call and\nrushed out, hit a roadside explosive en route with no casualties although the IED majorly trashed\nan MRAP\u2014a six-hundred-thousand dollar hit to bring a little robo-camera down the road so we\ncould safely observe old donkey deathtrap out there, wounded and bleeding, sure, but she\u2019s not\nwhat the D\u2014everyone\u2019s laughing already. Donkey, they say, is not what the D in IED stands for.\nWhen a blast goes off, then everyone can be sure. This story, he told Lieutenant, would\nnot make for a good joke. This time it was a device. This time the blast was so close they hardly\nsaw it. This time with the damaged truck and the rubble raining down and the hole in the road\nand the storm in his leg, this time there was no mistaking. His back tensed for one spastic\nmoment before his knee distracted him again, a sharpness with voltage, and he opened his door\nfor some air. Lieutenant opened his door at the same time, and a flurry ripped through the cab\ntaking with it a lapful of papers\u2014passenger and cargo manifests, maps and coordinates and\nevacuation procedures, color codes for flares and star clusters and whatever else a low-ranking\nofficer might not remember while outside the wire. Furious, Lieutenant chased those little white\nsecurity risks as they whooped and looped and feathered along the road.\nThe gunner above maintained a field of fire past low-hanging powerlines\u2014or was there a\nloss of consciousness?\u2014over an unworked pasture. The wrecker rolled up from the rear of the\nconvoy, backed up to what was left of the front of the MRAP\u2014steel bent in on itself or sent\nsomeplace too far to find. An absence of road. Mangled machinery. The mechanic jumped out to\nmake an assessment when Lieutenant got loud about security protocol and some moderate risk of\nsecondary devices, and they argued for a moment about how best to execute a tactical tow before\nabandoning the conversation in lieu of their specialized tasks. There were still the minor issues of",

      "id": "T056:56",
      "title": "56",
      "text": "dragging the deadlined vehicle back to base and deciding where its passengers would ride.\nAn agitation near the bone, galvanic, a hot bloom and collapse, static on loop, a meddling\npulse. He transferred with Lieutenant to a vehicle further down the convoy, Staff Sergeant\u2019s\nMRAP\u2014a cautious walk between trucks made long by weighty, careful steps. The gunner and\ninterpreter slept in the back of a Seven-Ton even further down the line. The ordnance unit\nshowed up and cleared the scene\u2014yes, there certainly was an explosion here\u2014without further\nincident. The wrecker truck hooked up the wreck, and the convoy resumed.\nHe sat facing Staff Sergeant in a backseat. They spoke little just as they would have along\nany route, incident or not. He laced his fingers beneath his thigh to cradle his leg, to suspend his\npain over the remainder of their drive. Staff Sergeant coughed and grumbled and nodded across\nthe cab, unstrapped one kneepad and, in an attempt at solidarity, perhaps, polished the cap of his\nown knee and made light of the situation\u2014hey, it only hurts because you\u2019re alive. A lesson on\nyet another kind of combat action which takes place at a distance, many ragged years, maybe, or\njust four to six truck-lengths behind, reducible to a single maxim, a one-off which humors\nlevitation some time thereafter\u2014action recognized. Knee pads never made it out of his sea bag\u2014\npacked beneath his rack along with some souvenir M16 magazines swiped by a friend at the\narmory, and a bundle of new white boot socks, two three-packs of condoms, and his only pair of\nAmerican-made blue jeans which he had worn and worn until they were as soft as sleepwear.\nJust behind schedule, they rolled up and over the Haditha hydroelectric dam. The\nEuphrates river pooled on one side and spilled its regular route through narrow tunnels and\nfloodgates on the other\u2014power on command\u2014the ancient urgency of waters held and metered\nand mechanized, converted, wired, structured and strung upon poles and transmitted across\nvanishing distances in all directions. They stopped and staged their convoy on the spilling side",

      "id": "T057:57",
      "title": "57",
      "text": "where many locals, it seemed, had found their homes. Back porches jutted out along the base of\nthe dam, balconies staggered up the retaining walls\u2014concrete blocked and stacked eight-stories\nto the overpass and helipad and towering mechanisms at the top, inclined before the weight of all\nthat water. Each place an apartment prised from a vital notch in the structure\u2014living spaces with\nair-conditioners rattling their bolts from the face of the dam, wooden ladders linking ledge to\nledge the whole way up, a day\u2019s laundry slumped to dry over spliced and sagging powerlines,\nsatellite dishes of various size all aimed at the same point in the sky. He drifted into a walk along\nthe riverbank, only just beginning to favor his good leg, and he scanned the dam and the quiet\nhomes above and the swirling river below. Fish broke through the turbulence as low-flying birds\ncircled above. Lieutenant approached and summoned him for a talk. The ground gave with each\nstep, pulpy with mist from the spillway. They swapped formalities over the rush of the river.\nOfficers, he observed, tend to speak as if always running for office.\nThe after-action report will reflect the reality of events. What does reality of events\nmean? Location and what happened, who responded and how quickly\u2014this is important because\nI know you have your feelings about space constraints in the MRAP, how tight they can be in the\ncab and how difficult this makes them to operate\u2014but the after-action report will largely reflect\nwhether or not personnel sustained injury, to what degree, and to what extent these injuries may\nhave been prevented. What does that mean, prevented? You're limp. What limp? Well, it may be\ntrue that operating the vehicle is more difficult with knee pads on, however we have protocol for\ngood reason and that reality will be reflected in the after-action report.\nCombat action of a few more kinds. There is that correlative kind common among war\nstories in which a Marine experiences an attack on his life after which he carries on, with or\nwithout physical injury, as an emotionally cavalier and relatively unfazed civilian until he suffers",
      "paragraphs": [
        {
          "id": "T057:57.P057",
          "text": "where many locals, it seemed, had found their homes. Back porches jutted out along the base of\nthe dam, balconies staggered up the retaining walls\u2014concrete blocked and stacked eight-stories\nto the overpass and helipad and towering mechanisms at the top, inclined before the weight of all\nthat water. Each place an apartment prised from a vital notch in the structure\u2014living spaces with\nair-conditioners rattling their bolts from the face of the dam, wooden ladders linking ledge to\nledge the whole way up, a day\u2019s laundry slumped to dry over spliced and sagging powerlines,\nsatellite dishes of various size all aimed at the same point in the sky. He drifted into a walk along\nthe riverbank, only just beginning to favor his good leg, and he scanned the dam and the quiet\nhomes above and the swirling river below. Fish broke through the turbulence as low-flying birds\ncircled above. Lieutenant approached and summoned him for a talk. The ground gave with each\nstep, pulpy with mist from the spillway. They swapped formalities over the rush of the river.\nOfficers, he observed, tend to speak as if always running for office.\nThe after-action report will reflect the reality of events. What does reality of events\nmean? Location and what happened, who responded and how quickly\u2014this is important because\nI know you have your feelings about space constraints in the MRAP, how tight they can be in the\ncab and how difficult this makes them to operate\u2014but the after-action report will largely reflect\nwhether or not personnel sustained injury, to what degree, and to what extent these injuries may\nhave been prevented. What does that mean, prevented? You're limp. What limp? Well, it may be\ntrue that operating the vehicle is more difficult with knee pads on, however we have protocol for\ngood reason and that reality will be reflected in the after-action report.\nCombat action of a few more kinds. There is that correlative kind common among       "id": "T059:juvenescence",
      "title": "Juvenescence",
      "text": "Children rush to the roadside with little English\u2014mister, mister\u2014and little arms reaching\nout to trucks and up to their turrets for a chance to catch some exotic bite. Marines have been\nknown to toss packaged foods. The convoy slows as boys amass along the shoulders. Turret\ngunners variously make themselves known.\nThe first lowers ballistic shades and leans into the hand grips of a mounted automatic to\nposture as he imagines a hard, unfeeling thing must posture in the steel cradle atop the lead\nvehicle of a United States military convoy\u2014the pacemaker, tone setter, head of the snake, tip of\nthe spear. He scans the crowd from a height which privileges the presence of adult males and\ndenies the cries of children.\nCheck it, the second shouts into the cab with a request for his driver to pass along a\ngranola bar or banana nut muffin or some meaningless thing to throw like a frag grenade. Come\non\u2014don\u2019t you want to see them explode?\u2014all those kids jumping into and splashing off of one\nanother, a fountain of fingers and open hands and skinny forearms, heads crying and knocking\ninto teeny knuckles, fists and elbows flailing and crashing and breaking apart like fireworks for\none small taste from the vending machine.\nAnother lifts the buttstock as high as the mount will allow, shoulders the automatic with\none hand welded around the pistol grip, the other along the upper curve of the stock, his sights\naimed close and low. He centers the front post in the rear aperture and whispers bursts like fire,\nhis tongue flecking heat from between graveled teeth, his arms tense, flexing, tugging the stock\nto mock the stutter of recoil as he holds his sights on the montage of boys blurred and passing\nbefore his barrel, little excited bodies jumping and shouting in one noised and graphic and red-\nribboned mass.",

      "id": "T060:60",
      "title": "60",
      "text": "Do you think they\u2019re really this hungry, these kids, or is it the novelty of our foodstuffs?\nIsn\u2019t the risk of aggression\u2014I mean, look at us\u2014enough to keep them away? Would I, in their\nplace, rush out for the chance to catch a packet of government-issued peanut butter? Why only\nboys? What do the girls do when the convoys roll through and the boys rush to the streets? Do\nthey hide? Do they want to hide? Do the boys find the girls later and share a spoonful from the\npacket? Are there boys who choose, like girls, perhaps, to stay away from the road, boys who\nmust stay away? What reason keeps a boy from joining all these others in their hopes and hollers\nfor attention, for some foreign surprise, some mystery item tossed at random? Peanut allergy,\nperhaps. More for the rest. What becomes of their bounties? Are they studied or treasured? Are\nthey cherished\u2014for how long?\u2014before they are consumed?\nTruck five\u2019s gunner knits his knees to hold his bladder, and he expresses his discomfort\nto his driver who does her best to finish a bottle of water and thus provide for him a vessel in\nwhich to discharge as they continue through town. She passes up the mostly-empty bottle, and he\nscrambles down into the cab, stands on the seat, turns away from her, unbuttons his trousers,\nlines up the shot, hole to hole, and relieves himself with all the modesty he can manage after\nholding back for so many bumped and broken miles. Having endured the sound and smell of his\nurination at a proximity previously unknown to her and privy perhaps only to his future boys\nwho will learn to do the same by observing their father\u2019s evacuatory functions at just such eye,\near, and nose level, she requests that he hurry\u2014please, in the name of decency just finish pissing\nalready and ditch that bottle as soon as humanly possible\u2014a request he honors with seriousness\nand empathy, tightening and shaking off early, fastening the plastic cap with care, and launching\nthe bottle overhead in a blind arc through the open turret. When he rises to resume his position",

      "text": "Even back home when the afternoon sky would darken like a four o\u2019clock mechanism,\nthere fell some magic with storm\u2014walls of rain that split all outdoors into so many little rooms. I\nwould lose myself in the corridors between. Where summer was the slow acceptance of heat,\nrain was the sudden acceptance of cool. Catch cool on the tongue, swallow, save it down deep\nfor that fire before sunset. Still an open-mouthed child under rainstorm, though I am said to be a\nMarine under sand. But storm brings sand like magic too, the greatest rooms a kid has ever seen,\ntrap doors and all, though the desert drops walls more like summer than like rain\u2014slow to show\nenchantment, stronger and longer to make children of those of us silly enough to run smiling\nthrough, rifles slung across our backs, collecting magic in the gaps between gritty teeth.",

      "id": "T066:turnover",
      "title": "Turnover",
      "text": "Heavy and fast, Seven-Tons brake using compressed air and a pneumatic drum\u2014a\ncounterintuitive system for shade tree mechanics, perhaps, who may be more familiar with the\nhydraulic disc brakes common to personal vehicles. A pneumatic drum system applies pressure\nto air-driven pistons designed to release the existing pressure of springs which, by default, hold\npads against a drum\u2019s inner wall with enough friction to stop an armored vehicle and keep it still.\nHis first convoy stopped not far outside the wire. It was dark, but he could still make out\nthe serpentine barriers behind, the concertina wire and warning signs bounding spotlights from\nAl Asad\u2019s gate. Two decrepit boxcars slouched against dunes, trackless and wind worn,\nmysterious in their displacement. He rode with a driver from another battalion, one foot out the\ndoor, already walking across the flight line, mind already set on American grounds. Training\nsummoned a movement. Hey, he said, shouldn\u2019t we step out, do our security checks, five and\ntwenty-fives, you know, scan for threat? The driver laughed, wow, I suppose I too was this gung-\nho. You go for it, hero.\nHis final convoy will be much like his first except he will drive with a stateside mind, one\narm on the wheel, and his passenger from another battalion, green as a riverbank, will tsk-tsk\nover music from a battery-operated speaker, insisting they monitor the communication radio\ninstead. Nothing ever comes through on the radio, okay, you use your eyes out here, look. He\u2019ll\nlower the music and close his eyes. Get a decent playlist together. He\u2019ll turn the dial to\nmaximum volume. It\u2019s all about staying awake!\nDepression of the Seven-Ton brake pedal initiates a letting of pressure. A sudden loss of\nsystem pressure, for illustration, means immediate and maximum spring pressure\u2014a full brake.\nThe building of pneumatic pressure means a possibility for release.",

      "id": "T067:66",
      "title": "66",
      "text": "On his first convoy, he scanned the roadside through armored glass, from an open door,\nfrom the bottom step, from the nearby ground, slow to exit, careful not to set off the explosives\nsurely concealed behind two-liter bottles, aluminum scrap, displaced earth, behind every\nsuspicious rock or mound of rubble. He scoffed at his driver. Any of this could be an IED, and\nyou, you\u2019re not even going to check! A laugh from the darkness, a flicker from a flashlight, then\na hardy you-got-this from his driver whose nonchalance disturbed and, in a strange way,\ncomforted. Just going to take a little nap up here, but you be sure to keep me posted on whether\nsomeone planted a bomb, oh, how great that would be, right on the road to the main gate, out in\nthe open like this, right in our front driveway.\nOn his final convoy, he will wear his flack loose and his neck guard low. He will\nsometimes lose sight of the road, whoa, and his passenger will smack the dash as they skirt the\nshoulder. Hey now, he\u2019ll say as if he\u2019d been alert all the while, it\u2019s time to wake up, baby, we\u2019re\nalmost home.\nThe Seven-Ton\u2019s onboard air compressor uses a governor to maintain brake system\npressure between a preset minimum and maximum by monitoring the pressure of the air\ncompressed and stored in a service reservoir. When the service reservoir inevitably reaches\nmaximum pressure, the governor tells an unloader mechanism to stop the compressor from\ncompressing and storing more air, then stabilizes the reservoir by causing the system to purge\u2014a\nsudden release of air and moisture from a valve beneath the cab.\nOn his first convoy, he scanned the distance in the dark while his driver mocked his\nvigilance from the cab. He rushed his silly-feeling search, found no immediate threats, and\nturned to climb back into the truck just as a blast of air erupted from beneath the cab. A sudden\nbloom of dust. The earth jumped and chased him off in a cloud. He flew up and into the cab and",
      "paragraphs": [
        {
          "id": "T067:66.P067",

      "id": "T068:67",
      "title": "67",
      "text": "bounced across the seat on his belly, his legs dangling from the open door, his rifle clattering to\nthe floor, his helmet tucked against his driver\u2019s hilarious hip. They shook for different reasons,\nthen he settled and smiled as he recognized the sound\u2014the brakes, a release of air pressure, the\nvalve beneath the cab\u2014and they shook with laughter the same.\nOn his final convoy, most of his platoon will be through their last serpentine by the time\nhis truck approaches the main gate. He will recall his first convoy scare and he will stamp his\nfoot to the floor of the cab to wake his sleeping passenger. Brakes are out again, goddamn faulty\nequipment, here-we-go, look alive, brother, this is bound to be a bad one. He will hurdle their\ntruck toward the concrete barricades, swerving along the road in an attempt, he will say, to slow\nthe heaving beast. There\u2019s no way we\u2019ll make the serpentine at this speed. Best to kick it side to\nside, maybe, get the truck to turn over. His passenger will scramble, brace with an arm at the\ndoor, razor wire building out the window, spotlights growing bright on their looks of belief and\ndisbelief, confusion and panic and dread. He will speed on and keep up the panic until he cannot\nhelp but to allow a smile to creep in as he gently levels the wheel and applies the brakes. The\nSeven-Ton will slow as they snake between barricades toward the guard gate with choice words,\nand, for comfort, the story of how he nearly gave himself a heart attack on his first convoy. IED\nchecks, precision timing, the damn air pressure release valve. Come on, he\u2019ll say, you didn't\nreally think the brakes went out, did you? That\u2019s not even how they work, the brakes on these\nthings. You should know, and you should start thinking on how you\u2019ll pull one on your\nreplacement. You should have seen your face\u2014a sick sheep losing the flock. Alright, let\u2019s think\nseriously about this. What else didn\u2019t I know when I was you?",

      "id": "T069:ram-skull",
      "title": "Ram Skull",
      "text": "We found a ram skull on the roadside. On a routine stop (the convoy, after long, allows\nfor an honest stretch) a ram skull called to us. Flatland to either side, (expecting change) a roam\nthrough immensity. Black horns in the gleam, the ram skull rogued (a finite stop, always).\nQuick! We lashed it to the grille with a bit of paracord\u2014higher, higher\u2014so the horns peaked\nlike they would in charge, and we became the ram crew. Driver, our ram ship captain. Ram\ngunner atop with bone shard shells and (come to think of it) an abstract tattoo which resembled\nthe curve of ram horns. Clouds even look (in the pictures you take, the skull blocks the place\nwhere your own heads should be) like a ram absorbing the shock of another ram, (is it another\nram?) or rather, another ram skull.",

      "id": "T070:69",
      "title": "69",
      "text": "Clearing and Being Cleared\nThe dark of night was already yielding to the gray thrust of another day, that flint sky a\nsign of another ordinary, spectacular, and largely ignored ignition which, when seen, sparks the\neye and unveils the tired mind and burns away every imagined shroud of exhaustion down to the\nbody, skeletal, mechanical and functioning, maybe, yet faltering at the will of the self. The front\ngate sparkled with orange hints of the rising sun. A line of trucks processed through and onto\nbase, each stopping to clear their weapons of ammunition. Unseen guards waited behind concrete\nand plywood and armored glass above, probably waking from sleeplessness, as was I, except\ntheir sleepless night had been steady\u2014a night behind concertina wire and sandbags and a two-\nstory rise\u2014and not a roving night in the cab of a tow truck set late in a line of moving targets. I\nstood beside our truck, idling, spotlights blinding the road before the gate, Al Asad airbase just\nrousing back to life over the walls. My passenger or, as the position was largely mislabeled, my\nassistant driver wiped sleep from his eyes and quickly carried on with our morning routine, his\nmagazines stowed in their magazine pouches and the barrel of his rifle aimed into the open\nmouth of a clearing barrel where he slung the charging handle back and let it fall into place\u2014\ncleared\u2014his weapon unloaded, the chamber empty as it had been over the course of our drive.\nA well-worn groove\u2014this reentry custom had become so familiar that it felt, like the\nphysical mechanics of driving, as if clearing my rifle had become one of my body\u2019s autonomic\nprocesses and not some more conscious repetition. Sand-filled oil drums\u2014a clearing barrel\nbefore every base. We park, get out, aim rifles down, barrel to open barrel, unhinge magazine\nfrom magazine well, and sling back the charging handle to eject, if there was one in the chamber,\na live round of ammunition\u2014weapons rendered chemically inert\u2014the pulling of the trigger,\nthen, only a slide and the ineffectual snap of a firing pin. Standard practice when entering a US",

      "text": "military base from an area of operation. Also, to ensure safe operation on base, a clearing barrel\nbefore most buildings. Safety is paramount where fire is concerned\u2014a truism known to every\nmarine in vague terms and from the ghost stories of those who came before, those for whom\nsafety was a lesser concern and who suffered socially, humiliated in their demotion of duties and\npromotional stagnation while their former peers rose through ranks collecting honors at which\nthey, the negligent, would never have the chance. Other apparitions\u2014those who suffered\ndischarge from service compounded with the shame of self-inflicted injury or, the ultimate\npunishment, an other-than-honorable death. I proceeded through the motions, aimed my rifle\nbarrel into the clearing barrel with no ghosts of any kind on my mind, and something woke.\nThe muzzle sparked life into the dark and a brass casing spun from the ejection port as\nthe pistol grip shot back into my hand and the bolt slammed to a stop and my finger jumped from\nthe trigger. I understood the entirety of the event in an instant as if observing the actions of\nsomeone else from above, as if inactively involved, as if recalling the emotional impact of\nsomething I had done once in a dream. The empty chamber\u2014an exhale of fire. The ejection port\ncover open as if mouthed, as if shocked, as if hungry for another round. My order of operations\nwas all wrong. I must have pulled the charging handle without removing the magazine, pulled\nthe trigger with a live round in the chamber, discharged my weapon there, without intent, at the\nfront gate directly beneath the guard tower. A second round failed to properly load, jammed atop\nthe magazine, teeth of the bolt biting a brass tongue, that ejection port screaming. This is the\nchasm from which ghosts are let into the world. The only round I released while deployed\u2014\nunintended. This will be the start of my suffering, my dissolution, my discorporation. This is\nhow I disappear\u2014with shame and without explanation and by my own hand.\nStunned, holding my weapon still, passenger cleared and gawking, no doubt, from the",

      "id": "T072:71",
      "title": "71",
      "text": "safety of our truck, I stood outside, rifle aimed into the clearing barrel, staring up at the guard\ntower, waiting for terms. A marine\u2014military police, gate guard\u2014stared down at me from over a\nchest-high barrier. He may have been there the whole time, may have witnessed this\u2014what he\nmust surely term my negligence. I stared up at him, and he stared back at me through sunglasses\nwhich, in twilight even more so than in daylight, lent him an inhuman air. His cool and silence\nand statuesque resolve weighted the morning and prolonged the moment and made for a\ndangerous mood like a visible moon during daylight. We watched one another, and he seemed to\nwait as I did, for acknowledgement, perhaps, or for one of us to start a dialogue, to bring forward\nsome accusation, to say some reckless, indicting thing. I could have. I might have told him it was\nan accident\u2014the shot he had certainly heard and may have seen\u2014though neither of us had\naccess to language which could accommodate accident in these circumstances. Accident went\nout the year before I enlisted and, since then, the unintended discharge of a firearm would default\nto the language of negligence. Any explanation which ignored the possibility of negligence was\nbound to come across as excuse when I was not looking to be excused but understood. The\nclearing barrel, I could have shouted up at him, is for clearing, designed and purposed for the\nsafe ejection of rounds, for the expulsion of munition through regular discharge. If the clearing\nbarrel is not a failure-free space, then nothing is. The missteps and merits of every happening are\ncontext dependent\u2014can\u2019t you see? Let us, then, exchange every medal for handcuffs, combat\naction ribbons for blindfolds, and let us all face the firing squad of our own design.\nI could have pled, implored the guard and begged reason\u2014look, no harm done. The sand\nand the metal and the angle of the barrel, all intended to safely catch a fired round. Better here\nthan in the gym or at the motor pool with all that equipment, around the friendlies in the\nrecreation center or the dining hall where we sit side by side in long rows. Better here than in my",

      "id": "T074:cardinal",
      "title": "Cardinal",
      "text": "Before every convoy, one marine in our platoon climbs to the hood of his truck, bows his\nhead to consult the face of his compass, turns about four degrees to adjust for magnetic\ndeclination, and squares off with true north. From there he prays his prayer of absolute direction.\nDear world, he says, no matter where this vehicle takes me, please, let me never forget the aim of\ntrue north. If I somehow find myself at the mercy of my feet, let me remember the depths of true\nsouth. Should I topple and fall from the turret and tumble through a crumbling ravine, allow me\nto lay my head with true east. And when those inevitable thoughts of home invade my final mind\nand split my sense of self, bring me together again with the comforts of true west. He has never\nmissed a prayer, and we have never lost our way\u2014not that the one necessitates the other. I will\nfollow the hood of this truck wherever it may lead, he says, for no waypoint could be clearer, but\nlet me never mistake forward for absolution, backward for resurrection, or left or right for true\nfor anyone but me and then, differently, for you. His ritual varies little\u2014a choice phrase here or\nthere\u2014though it does vary in length depending on the speed and stability of the compass and the\ngravity of novel imagery, his trepidations about the area of operation and the route ahead. It isn\u2019t\nstandard, his behavior, of course not, but we appreciate his appeal to the world for cardinal\ntruths. He is us reminding us of how little we know\u2014though we call one true, there are many\nuseful norths. If ever we find ourselves at the start of another convoy having forgotten for a\nmoment why we\u2019ve come all this way or where we intend to go, we need only look up and we\u2019ll\nfind him there, plotting and counting on four perfect corners of the globe.",

              "id": "T074:cardinal.P074.S1234",
              "text": "Dear world, he says, no matter where this vehicle takes me, please, let me never forget the aim of\ntrue north.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1235",
              "text": "If I somehow find myself at the mercy of my feet, let me remember the depths of true\nsouth.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1236",
              "text": "Should I topple and fall from the turret and tumble through a crumbling ravine, allow me\nto lay my head with true east.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1237",
              "text": "And when those inevitable thoughts of home invade my final mind\nand split my sense of self, bring me together again with the comforts of true west.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1238",
              "text": "He has never\nmissed a prayer, and we have never lost our way\u2014not that the one necessitates the other.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1239",
              "text": "I will\nfollow the hood of this truck wherever it may lead, he says, for no waypoint could be clearer, but\nlet me never mistake forward for absolution, backward for resurrection, or left or right for true\nfor anyone but me and then, differently, for you.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ],
                "DATE_REF": [
                  "may"
                ]
              }
            },
            {
              "id": "T074:cardinal.P074.S1240",
              "text": "His ritual varies little\u2014a choice phrase here or\nthere\u2014though it does vary in length depending on the speed and stability of the compass and the\ngravity of novel imagery, his trepidations about the area of operation and the route ahead.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1241",
              "text": "It isn\u2019t\nstandard, his behavior, of course not, but we appreciate his appeal to the world for cardinal\ntruths.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1242",
              "text": "He is us reminding us of how little we know\u2014though we call one true, there are many\nuseful norths.",
              "entities": {}
            },
            {
              "id": "T074:cardinal.P074.S1243",
              "text": "If ever we find ourselves at the start of another convoy having forgotten for a\nmoment why we\u2019ve come all this way or where we intend to go, we need only look up and we\u2019ll\nfind him there, plotting and counting on four perfect corners of the globe.",
              "entities": {
                "MILITARY_TERM": [
                  "convoy"
                ]
              }
            }
          ]
        }
      ]
    },

      "title": "Sandstorm 4",
      "text": "Watch me and make yourself useful already. I\u2019m going for a run, but help me, please,\nbefore you watch me enter the world. Tie me a scarf so I might see\u2014my delicate face\u2014woolen\nblend, flax cool, patterned diamond after my moves\u2014right? Watch me angle vamoose. As if we\nwere the only two left with the power to move. Watch me juke this wind, straight up the middle\nand then off, sidestepping clouds to shirk this shamal and ride western like folklore, headdress\nunscrambling in telltale ribbons, whipping and roaring among\u2014a storm within the storm\u2014my\nsoutheasterly wake. Listen as that howl takes on your sound. Fold a flag in reverse if you agree\nthis\u2014this silly business of running\u2014this is living. Has it taken my face? Tie me reigns to settle\nwith nature and, if you can\u2019t tell, let me holdfast and watch\u2014for as long as these winds will\nallow\u2014how airborne particulates grow in abundance while growing less, less, and less obvious.",

      "id": "T076:privates-first-class",
      "title": "Privates First Class",
      "text": "We never noted the roads so lonely as they were on the ride north, those quick villages\nand market towns where men tended the fields near their homes while boys tended to sheep near\nthe roads. Some played ball in one dusty roundabout at the center of town while others circled\nthem on sputtering motorbikes. Because we saw no women, some of us suggested that it must\nhave been the women who were behind the most brutal attacks, the women who had planned and\nplanted the most insidious devices along roads near the cities. Why else would the men show\nthemselves so readily? Why else would they allow their boys to play outside, to ride aside our\ntrucks, to stand alone in their driveways and watch parade on by?\nNonsense, our interpreter told us. The men are capable of the worst, as they have been for\nas long as there has been war. Women, like children, are the last to take up arms. You should\nkeep eyes, he told us, for the men who stand tall beside their homes, and you should get rid of\nthese visions of the women who hide. The men who stare you down as you pass, they are the\nones. Looking, watching everything. Look out for them. These are the people who, no matter\nwhat they have done\u2014look at them\u2014they have nothing left to fear.\nWhat room does that leave for the women?\nThe innocent crouch in the darkest rooms, women among them, shadows homebound.\nWhy hide if they've done nothing? Why not also show themselves as fearless? Should we\nbelieve that a militant husband would stand in plain sight while his innocent wife cowers in the\ndark? It would be difficult to find a woman without fault who did not stand beside her man,\nguilty of attacks or otherwise.\nYou will not find a woman of military age, our interpreter told us, guilty or otherwise.\nThey must hide, we deduced, out of guilt of their deeds!",

      "id": "T077:76",
      "title": "76",
      "text": "They hide out of need, he said, to remain out of mind, out of sight, out of range and away\nfrom us. We all learn from experience. The women are practiced at hiding, the men at presenting,\nand it is sensible to remain, to keep to these practiced ways when the Americans roll into town.\nDevil\u2019s advocate\u2014the women would also hide, right, if they were guilty.\nDevils? Guilty is guilty. Devils itching for guilty hands. If you find a woman in hiding,\nyou go ahead and kill her.\nWell, obviously that goes against regulations. They expect we won\u2019t come looking.\nYou know, our interpreter told us, they expect you will do far worse than look.\nWe never noted the roads so lonely as they were on that ride south, our imaginations\nreeling with what was expected, with what we might do, with what might have been done. Our\ninterpreter knew a thing or two. We never set eyes on a woman our own age, and we never saw\none man above suspicion.",

      "id": "T078:all-hallows",
      "title": "All Hallows",
      "text": "You didn\u2019t start beating your chest until evening when Doc, the one you admired\u2014\neveryone admired\u2014hovered in her free-spirited time about the motor pool. Point to a marine\nwho didn\u2019t attend to her movements, the way she seemed to summon them without tuition. She\ncrossed the lot in absence, followed some unfelt current toward your line, your trucks, toward\nyour platoon where she was held by colors there and stayed arrested to read auras in the airspace\naround your marines.\nThis, she said, is how my mother would do it, without hands, you see, though you might\nhave watched mystics in movies wave about their charming arms, may have seen clairvoyants on\nfilm who read auras with open hands as if touching, as if we could sense color with these, the\ndeadened faces of our palms. Fabrications. Bad acts. I can see, she said, just as you can see,\nusing these eyes and not this body. No, we do not read with the body. The eyes, like the aura, are\nnot the body. Behold, listen and you may learn. To read auras one must look beyond body. To\ndivine, to distinguish, to discern a person\u2019s character, the body should very nearly disappear.\nShe wove herself among your ranks, among your vehicles where you hunched beneath\nhoods to read hash marks on dipsticks, cleaning them of their auburn and burnt honey drool. You\npoured oil and fastened caps while she studied the corners of shipping containers, the plywood\ndoorways of offices near your platoon\u2019s maintenance bays. She played well the role of an\noccultist, choreographed, must have memorized the lexicon of things spiritual, emanating, and\nshe sold herself as literate in the hidden chroma of the living.\nAnd of the dead? You turned from your work with a wrench in your hand. You had to ask\nif she communed with the dead. She dropped her gaze and stopped her steps which had until then\nbeen steady toward one of your marines who sat at a picnic table gnawing jerky. Your question",

                "DATE_REF": [
                  "may"
                ]
              }
            },
            {
              "id": "T078:all-hallows.P078.S1299",
              "text": "To read auras one must look beyond body.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1300",
              "text": "To\ndivine, to distinguish, to discern a person\u2019s character, the body should very nearly disappear.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1301",
              "text": "She wove herself among your ranks, among your vehicles where you hunched beneath\nhoods to read hash marks on dipsticks, cleaning them of their auburn and burnt honey drool.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1302",
              "text": "You\npoured oil and fastened caps while she studied the corners of shipping containers, the plywood\ndoorways of offices near your platoon\u2019s maintenance bays.",
              "entities": {
                "MILITARY_TERM": [
                  "platoon"
                ],
                "UNIT": [
                  "platoon"
                ]
              }
            },
            {
              "id": "T078:all-hallows.P078.S1303",
              "text": "She played well the role of an\noccultist, choreographed, must have memorized the lexicon of things spiritual, emanating, and\nshe sold herself as literate in the hidden chroma of the living.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1304",
              "text": "And of the dead?",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1305",
              "text": "You turned from your work with a wrench in your hand.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1306",
              "text": "You had to ask\nif she communed with the dead.",
              "entities": {}
            },
            {
              "id": "T078:all-hallows.P078.S1307",
              "text": "She dropped her gaze and stopped her steps which had until then\nbeen steady toward one of your marines who sat at a picnic table gnawing jerky.",
              "entities": {
                "MILITARY_TERM": [
                  "marines"
                ]
              }
            },
            {
              "id": "T078:all-hallows.P078.S1308",
              "text": "Your question",
              "entities": {}
            }
          ]
        }
      ]

      "text": "disturbed her dance. Amused, the lone marine tore salted flesh from his grip and watched as Doc\ngranted you her attention. Two others dropped from a steel bar, improvised gymnastics, their\nlandings loud with excited dirt. A gaggle more who had been spinning an axe some distance into\na sheet of plywood drifted near to gather beneath the corrugated awning in the maintenance bays,\nthe last of them dropping the handle in annoyance with claims of having gotten it, the axe head\nwedged in a body-shaped target\u2014the goal of a game they had devised to kill time before Doc\nswept in like a west wind. Some unseen marine turned down some distant music.\nAround this time of year, she said, when I could easily bring us closer to the dead, what,\nwith so much black and decay before our minds in fall time, I prefer to direct attentions toward\nthe energies of life and light. That is, she proposed as she spun, the tips of her fingers tickling at\nthe high tin roof, if there are no objections. Your entire platoon stood enchanted around a stall at\nthe end of the line where Doc performed in a space meant for a six-wheeled truck. She slowly let\nfall her arms. Her spotless boots tracked oil spit and tobacco stains across the concrete slab. She\npressed her palms together before her chest, eyes closed. Three ghostly strays of blonde escaped\nfrom beneath her cap showing the direction of an otherwise undetectable breeze. You and your\nmarines raised no objections, and Doc went forth conducting magic.\nMonths later we find a ram skull on the roadside.\nI pitch a film concept to four willing marines. Think found footage. Think docufiction.\nThink shaky camera work, no-name actors\u2014that\u2019s you\u2014bloody totems, oblique nods to the\nviolence enacted between cuts, blurry horrors just offscreen. What horrors! What horrors, you\nwonder. Allow me to tell, brave warriors, of the dreaded manticore. Oh, the name trembles my\nvery thoughts. A barbarous villain, body       "id": "T080:79",
      "title": "79",
      "text": "a belly as insatiable as the lightless center of a black hole\u2014capable of consuming time, space,\nenergy itself. You, valiant marines, will help track and kill this mighty beast in the Middle East.\nHeroes all! Except one of you. I\u2019ll need one of you to play the monster.\nI, non-commissioned officer and creator, naturally, direct and shoot the film. I also act\nlead\u2014Monster Hunter number one. Three marines play Monster Hunters two, three, and four.\nOne marine cloaked in a brown blanket and crowned with our ram skull plays The Monster\u2014a\ncreature as close to manticore as manageable. I imagine the final scene as a caustic showdown\nbetween man and beast, the monster spouting fountains of blood from vital wounds. For special\neffects, we crack and slice sticks of chemical luminescence, drain their neon green glow into the\nbarrel of a syringe which we acquire with thanks to the lovely and generous Doc who denies us\nthe needle and asks only that we not further incriminate her by sharing our intentions. But Doc, I\ntell her as she goes la-la-la not hearing with a finger in each ear, you could be the star!\nCOLD OPEN:\nEXT. IRAQ, SAL SINJAR, MARINE CORPS MOTOR POOL \u2014 NIGHT\nThe moon is nearly full. Shadowed trucks surround. Generators rattle in the distance. A\nMonster Hunter turns the camera on himself, his eyes wide and busy.",

              "id": "T087:mh1-vo.P087.S1364",
              "text": "The axe is the weapon, then.",
              "entities": {

                  "weapon"
                ]
              }
            },
            {
              "id": "T087:mh1-vo.P087.S1365",
              "text": "Get close.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1366",
              "text": "Make it\ncount.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1367",
              "text": "You may have only one chance at this.",
              "entities": {
                "DATE_REF": [
                  "may"
                ]
              }
            },
            {
              "id": "T087:mh1-vo.P087.S1368",
              "text": "The camera shakes as it pans across spots of luminous green trailed over an otherwise\ncolorless sand.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1369",
              "text": "CUT TO:\nThe motor pool fell into an unusual calm, and nobody moved as Doc continued to\nperform.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1370",
              "text": "Imagine, she said, the view through a window from inside your home.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1371",
              "text": "Middle America,\nmaybe, somewhere.",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1372",
              "text": "To see the yard, which at any time of year\u2014don\u2019t let winter fool you\u2014is a\nmeticulous composition of life and light in camouflage, you must see beyond the wall in which\nthe window is set, the curtains and the split blinds, the window glass with fingerprints near the\nlatch and, yes, your own reflection marred with every imperfection built into the glass itself,\nwater spots from the sprinklers, or, when was the last time it rained?",
              "entities": {}
            },
            {
              "id": "T087:mh1-vo.P087.S1373",
              "text": "All that between you and",
              "entities": {}
            }
          ]
        }
      ]
    },

      "text": "Shift into a low gear and let the engine eat. Rivers and creeks follow the wind, trickle and\nsink. Rubber chews and hacks earth. Through the turret, mirror blue spliced with desert digital\u2014\nyour gunner\u2019s legs a stone bridge on the sky. Then a vagueness like sunlight touching glass, the\ndry glisten of raw gold. Then red, solids ground and steamed and coming together as clouds. And\nthen a collapse, and you climb hand over hand over fist to scale the storm. Outside, assess your\ntear in the mud when a grain of sand breaks rank, catches flight, shoots the chassis and vaults\nyour ruts to find one incredulous eye. A long tear purges, streams, is caught in exhale and carried\noff\u2014farewell. You must dry with the inside of your collar. All winds work to unpiece their\ncontacts. Lashes lost among chunks of tire, sinking. If the earth finds the frame, the truck is\nstuck\u2014does, is. An armored door hinges, threatening closure, and you lose sight of the driver\u2019s\nseat. Another truck will pull you out in reverse\u2014a substantial, inoperative scene. Meantime, airs\nwhile and bend against the flow of waters. Consider the force of your lungs. They\u2019ve run the\nchains. Inside, and the door holds. Surely the breath erodes the throat. You put it in neutral.\nSnatch\u2014a tension bridge to inch you back. The engine eats and, beneath, treads reveal their\nhunger. The windpipe\u2014a two-lane highway. Cut the wheel and climb. They\u2019ve loosed the\nchains. Shift high and drive. A sky path, a clearing. You and the wind have shared direction.",

      "id": "T091:like-closing-distance",
      "title": "Like Closing Distance",
      "text": "To approximate combat action? Signage at highway speeds.\nThere, in the distance, over the shoulder of the road, a too-small sign too far in the future\nto hold meaning now. You know where you\u2019re going. Up ahead.\nYou identify color but not shape. You track the sign as you approach, and it sharpens,\nbrightens, takes form, stands and speaks out.\nThe sign is as loud as it will become with enough space, enough time still, to allow your\nreaction. You may now receive and appropriate the message.\nWhat is the message? Stop ahead\u2014maybe\u2014lane ends, no passing lane, merge left,\nbeware or caution or yield, exit only, merge right, stay in your vehicle, no exit this lane.\nThe sign rushes with attention, expands although its message does not evolve, commands\nmore and more of the available eye, windshield, sky. Watch, now. You are watching the sign.\nWatch the road!\nThen you pass\u2014like that\u2014and the sign appears to pass in the opposite direction.\nWhat will you do? What did it mean?\nYou and the road sign were at your closest for only a flash.\nWhat length in its coming, a growing sign, in communicating so long then so brief in its\nstay\u2014whoosh\u2014and long again in its going away, a sign shrinking through mirrors without color\nor language, losing shape, losing, in time, whatever it had been trying to tell you.\nYou drive for a while at highway speeds before\u2014there\u2014in the distance, another sign.\nIs that another sign in the distance?\nAgain, watch\u2014are you watching? You\u2019re about to drive past.\nYou scan the roadside beyond.",

              "text": "Up ahead.",
