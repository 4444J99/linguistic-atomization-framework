<head>

    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9em; opacity: 0.8; }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        

        #entity-table-body tr {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        #entity-table-body td {
            padding: 12px;
        }
        #entity-table-body tr:hover {
            background: rgba(255,255,255,0.05);
        }
        .entity-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }
        .entity-type[data-type="MILITARY_TERM"],
        .entity-type[data-type="RANK"] { background: rgba(214, 39, 40, 0.3); }
        .entity-type[data-type="LOCATION"],
        .entity-type[data-type="REGION"] { background: rgba(44, 160, 44, 0.3); }
        .entity-type[data-type="EQUIPMENT"],
        .entity-type[data-type="VEHICLE"] { background: rgba(148, 103, 189, 0.3); }
        .entity-type[data-type="UNIT"] { background: rgba(255, 127, 14, 0.3); }
        .entity-type[data-type="TEMPORAL"] { background: rgba(23, 190, 207, 0.3); }
        .entity-type[data-type="PERSON"] { background: rgba(31, 119, 180, 0.3); }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        select option { background: #333; color: white; }
        
    </style>
</head>

                <tbody id="entity-table-body">
                </tbody>
            </table>

      "text": "Calls of Duty\nWhen you write to them about training for (you call it war because that\u2019s the word you\nimagine them reading no matter the word you write) war, they say they wish it didn\u2019t remind\nthem of video games\u2014a medium dominated on every platform by the shooter genre which rose\nto popularity in the early nineties after the U.S. Persian Gulf conflicts (correlation, likely not\ncausation) and which may or may not prioritize a first-person perspective (though first-person\npoints of view dominate the form) with the frame of action surrounding an (unknown or known)\navatar who interacts with the world (primarily) through weapon-based combat. You write back\nabout marines (read young adults) who spend their off-time playing video games in barracks\nrooms (read bunk beds) where they wield pixel-approximated weapons which resemble factory-\nassembled weapons on which they were trained as well as weapons fantastically (often\nbeautifully) beyond pragmatics. Isn\u2019t a Marine playing a first-person shooter, they write back\n(verbatim\u2014no judgement), a bit on the nose? More than a bit (most\u2014pull stats from any year\u2014\nvideo games operate on combat-based objectives and mechanics), you agree, though (assuming\nnow a need to inform) (what they read, well, you can\u2019t imagine what they must read) most\nmarines qualify on their weapons only once in a year, never fire even a single round in play, and\nwill rarely have need to return fire in combat, so, if not video games (you hone this materializing\nquestion with care, recognizing even before forming it on the page as a construction of the worst\ncondescension, sharp and pointed as rhetoric), would you rather this remind you of the movies?",

      "id": "T004:military-town",
      "title": "Military Town",
      "text": "You know you're in military town because you're a comfortable walking distance from a\nbarber shop which is only ever a stone\u2019s throw from a tattoo parlor which is a spitfall from two\nidentical bars, a gentlemen's club, and\u2014there you go\u2014another barber shop which starts the\nseries again with some variation to account for the occasional pre-owned car lot offering low-\ninterest military loans or the odd storage facility touting climate control, night security, vacant\nunits, stainless locks for sale. On the day you arrive the place seems at once timeless and\ntemporary and all too familiar.\nA decade after your enlistment you will find yourself back in military town observing\nanew, passing through on your way from someplace you'd rather have stayed, on your way to\nsomeplace you'd rather already be. Fertile grounds. Nostalgia blooms. You\u2019ll find your favorite\nbarber, there\u2014or was it across the street?\u2014where you paid for the same haircut every Sunday\nand grew to crave that skin-tight fade the way a summer sheep longs to be shorn. The soft\nscream of a landing jet. A traffic star at the five-way intersection. Those two guards at the front\ngate who stare while you turn your truck away from base, watching you, following close the way\nthey never would have when you wore their same hairstyle.\nIn Jacksonville, North Carolina, which some ironically call Actionville, you could have\nyour hair cut by a new barber every week for a year, though with employee turnover in military\ntown, you learn, this experiment could last indefinitely. Enlistments sweep through like seasons.\nAll the elements slow and freeze and drip and melt down or turn gray and break off in the wind\nor otherwise transform as they drift and meander gradually toward new ground, and the place\u2014\nmiraculous\u2014remains as it was. If you wanted to spend a full year moving your things across\nHavelock, North Carolina, which some appropriately call Have-Not, you could lock your",

      "id": "T005:5",
      "title": "5",
      "text": "belongings behind the roll-up door of a new facility on the first of each month, storing your way\nalong Route Seventy, boxing your belongings straight through military town.\nOn your way in you see welcome home messages hand-scribbled in dark letters on\nunboxed cardboard and poster board, finger-painted in neon brights across twin-size bed sheets,\ntied by their corners to the galvanized arms of highway fences, interlocked and side by side and\noverlapping along the highway, calling by rank to those missed and returning. You will not see\nthese messages when you return some years later, as you will arrive after an unspecified time\nnear the end of the week when in lieu of the above welcome you will find those same highway\nfences littered with the hard-to-reach threads and tacky memories of homecoming\u2014bits of duct\ntape, twine and tattered yellow ribbon where welcome words once signaled from between bolted\nmetal signs which read all banners and signs will be removed every Thursday. Forgetting, a\nnecessity of returning. Make way.\nIn the mapping, in the cut-throughs and alleyways and side streets, there hides some\nirrevocable expression of you, symbolic and anonymous, a you lodged in place and dislocated in\ntime. Addressed there is a self\u2014future and former and suspended\u2014knotted up and refusing to\ncome undone from the paths of all the others who come through and go on, who stay and are\ntaken away. When you first wind your way through military town, you and your route are\nseparate. Then the roundabouts and shortcuts and offramps become you, bound and waiting for\nyou to drive back the loops and unwind the self and recollect the slack in the road. To find one\u2019s\nplace is to discover oneself. To revisit is to remember.\nYou'll end up, like a character fleeing the dawn of apocalypse, at the mall. As you had\nwhile you were stationed, you will absently haunt the bookstore, photograph their central display\nof Marine Corps literature, reflect upon how little has changed. You\u2019ll make no purchase. When",

      "text": "you make to leave an employee will ask if you need help finding what you\u2019re looking for. You'll\nuse the word perusing and say you\u2019re not looking for anything specific, and when you receive no\nreply you\u2019ll go on to mention that a full decade has passed since your last visit although it might\nas well have been a year\u2014laughing\u2014or a day with how little has changed. All kinds of things\nhave changed, the employee will say in defense and with convincing sincerity, like the music\ndepartment, for example\u2014pointing\u2014which used to be over there, and over here\u2014see\u2014here is\nwhere fiction used to start.\nThe bookseller\u2019s conception of change, though site-specific and comically scaled,\nfundamentally compliments your own. Do you see? All those caf\u00e9 tables where there was once\nclassical composition, the middle of history where fiction used to start. The ideas are so close\u2014\ninterchangeable, even\u2014even if the whole layout is different.\nNothing stays the same shape forever. In the parking lot outside the bookstore you will\napproximate the space where you sipped your first espresso. All that new bitterness one night in\nthe backseat of hers\u2014a friend of a friend who talked fresh of divorce, who taught you to never\norder cappuccino after noon and the meaning of the phrase faux pas, who unbuttoned her jeans\nfor you and begged you to slip your fingers inside. I want to kiss you, you told her. With coffee\nbreath? Here, she said as she reached across your seat and took you by your stiff wrist, turning\nand shifting her weight to free her legs. Let me help. She slid out of her jeans and slipped her\nfingers over yours, and she touched herself with your hand. She built up breath, cursed and bit\ninto your shoulder, and she smiled with those faraway lips. Cold coffee in hand, she spoke of\ntremendous solitude, papers drawn, the wait, a formal separation pending, him\u2014a soon-to-be ex-\nhusband overs               "text": "With coffee\nbreath?",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S089",
              "text": "Here, she said as she reached across your seat and took you by your stiff wrist, turning\nand shifting her weight to free her legs.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S090",
              "text": "Let me help.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S091",
              "text": "She slid out of her jeans and slipped her\nfingers over yours, and she touched herself with your hand.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S092",
              "text": "She built up breath, cursed and bit\ninto your shoulder, and she smiled with those faraway lips.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S093",
              "text": "Cold coffee in hand, she spoke of\ntremendous solitude, papers drawn, the wait, a formal separation pending, him\u2014a soon-to-be ex-\nhusband overseas\u2014a false step.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S094",
              "text": "Oh, she said.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S095",
              "text": "You didn\u2019t know.",
              "entities": {}
            },
            {
              "id": "T006:6.P006.S096",
              "text": "You'll revisit the parking lot\nduring daylight though you will remember the space after sundown, periodic darks beneath a",
              "entities": {}
            }
          ]
        }

      "title": "7",
      "text": "streetlight, shadows punctuated by sudden brights, a halogen bulb struggling to break night\nabove her car.\nYou will leave the parking lot, leave military town as before, before an overhead light\ncan flash and flicker on and off and on with some irregularity. On the day you arrive, you drive\nwithout aim, taking it all in, this vague and familiar place, your new home. You count more than\na dozen welcome signs as you leave the highway, one storage facility advertising an auction on\nderelict units, four identical barbershops, and the rest. Years later, you\u2019ll take that route in\nreverse, hug the outside lane around the curve of an onramp, roll your windows down to let the\nspeed take your hair, growing and graying. You\u2019ll catch errant strands as you run your fingers\ndown the road and through your thinning memory.",

    {
      "id": "T008:stateside-1",
      "title": "Stateside 1",
      "text": "I imagine death, for him, was just another break from convention. Parris Island, South\nCarolina. Basic training and three months hard eye contact across the squad bay. Can\u2019t look\nanywhere else in the nude. Can\u2019t look anywhere but ahead when the screaming comes from all\nsides. He wasn\u2019t pretty, so Staff Sergeant would let him know. Boy, they once told him, you\nmust have drawn that face from the discard pile. We returned from training one day to find our\nfootlockers dumped, our personal effects strewn across the floor\u2014a shuffled sense of self. We\neach learned about the other while collecting and trading our scattered belongings. He liked\nanime heroines, pacing, pretending, seventies science fiction horror musicals. He became, for\nme, the definition of difference\u2014a living schism among strangling regulation.\nCamp Geiger, North Carolina where east coast graduates train for combat. He and I\nslipped letters into a mailbox at the edge of the woods, a combat training no-no, which were\nnever delivered. Mine was addressed to a girl I might have loved. His letter was addressed to a\nfuneral director, his father.\nAutomotive maintenance technician school, Camp Johnson, North Carolina\u2014months of\nmechanical training. As with much, we had little say in our circumstances. We fixed components\nand ran in formation. We wandered the base at night, broke into a gymnasium, climbed the\nrafters, hawked our defiance and spit onto the hardwood court\u2014remnants of a teenage rebellion.\nWe searched for cemeteries, escape tunnels, secret bunkers. We studied the same texts, tested\nwell, then traded mass-market fiction and irreverent comics. Marines in our neighboring rooms\ncame and went with their graduating classes. We installed an engine and brought it to life. By\nabsolute chance we spent a halfyear with each as the other\u2019s consistency in company.",

      "id": "T009:9",
      "title": "9",
      "text": "Permanent duty stations\u2014assigned to different companies on the same base. Cherry\nPoint, North Carolina. Just one barracks apart. We spent weekends exploring cemeteries in\nsurrounding towns, scouring stones for the loftiest inscriptions. We drove to the state capital for\na horror picture show on the big screen. Performers ran the floor and pantomimed the film in\nwhat they call a shadow cast. We ran with them, our foreheads marked V to signify our first\nattendance. He shouted at gaps in the dialogue and sang along and threw rice at the screen. He\nsmiled as he told me of pains in his sides, and we laughed it off. He smiled when he reminded\nme weeks later. He smiled still when he told me the pain was putting on a show somewhere deep\ndown in his gut. So hard did we laugh at ourselves that year. Holding ourselves. Bursting almost.\nHe told Staff Sergeant after some weeks. So hard did we run back then. Tough it out,\ndevil dog, here we go, don\u2019t quit now, tough it out. Killer! If only I had been in his company.\nDevil! Pain is weakness leaving the body. Let me hear you say it! He held onto his guts. Let me\nhear you scream.\nHe told a doctor when he could no longer sleep, couldn\u2019t keep food, couldn\u2019t eat. He was\ntested, admitted, force fed in a hospital and marked on the wrist. Cancer of some gastrointestinal\nkind\u2014too far along. He was medically discharged from the Marine Corps eleven months into a\nfour-year contract, permitted to die in his childhood home.\nWe spoke once on the phone, his words soft and low and busy with breath. I imagine his\nfather must have held the receiver to his ear. He spoke of heaven\u2014up there\u2014a place in which\nwe would be neighbors and outcasts and friends once again. I hadn\u2019t known him to be spiritual. I\nspoke little, forever between words, pacing the brick corridors of the barracks between our\nbarracks, dying for him to end the call. I imagine his father prepared his body. I ima     {
      "id": "T010:10",
      "title": "10",
      "text": "nothing and something significant. I signed off with a weak joke about him outrunning me in a\nrace to the other side, and he told me he would take the long way, if he could, to let me catch up.\nSome months prior, he brought up my collection of death photos, myself and some\nfriends in variations on postmortem still life, some of which he had seen scattered across our\nsquad bay before we wore the symbols of a Marine. He wanted me to make him up, to kill him\nlike I\u2019d killed the others, fabricate an unlikely death, to set him up like cinema and immortalize\nhim\u2014slumped and bloodied\u2014and to orchestrate a resurrection. We made gore from corn syrup\nand food dye. I shot him behind a movie theater against a wall near the dumpster. He slouched\nthere as he imagined the dead would slouch. We pulled an eye from his face\u2014a grape in a long\ntissue paper socket\u2014poured blood in cascades down his cheek, down the curve of his neck into a\ndark pool at his collar. He struggled to hold back his smile. We recorded a video in which he sits\nup from his death, stands with a stoop as if pained at the waist, lifts the dangling eye from his\nface and slings it against the backside of the theater where it splashes red and sticks. Strange\ngraffiti blesses the wall above, saying something and wanting context.",
      "paragraphs": [
        {
          "id": "T010:10.P010",
          "text": "nothing and something significant. I signed off with a weak joke about him outrunning me in a\nrace to the other side, and he told me he would take the long way, if he could, to let me catch up.\nSome months prior, he brought up my collection of death photos, myself and some\nfriends in variations on postmortem still life, some of which he had seen scattered across our\nsquad bay before we wore the symbols of a Marine. He wanted me to make him up, to kill him\nlike I\u2019d killed the others, fabricate an unlikely death, to set him up like cinema and immortalize\nhim\u2014slumped and bloodied\u2014and to orchestrate a resurrection. We made gore from corn syrup\nand food dye. I shot him behind a movie theater against a wall near the dumpster. He slouched\nthere as he imagined the dead would slouch. We pulled an eye from his face\u2014a grape in a long\ntissue paper socket\u2014poured blood in cascades down his cheek, down the curve of his neck into a\ndark pool at his collar. He struggled to hold back his smile. We recorded a video in which he sits\nup from his death, stands with a stoop as if pained at the waist, lifts the dangling eye from his\nface and slings it against the backside of the theater where it splashes red and sticks. Strange\ngraffiti blesses the wall above, saying something and wanting context.",

      "text": "Night pressed its options to the window\u2014a veil of possibility. I volunteered to go with an\nexpeditionary unit. At what time did that shiplife dream\u2014lower deck, maintenance rounds, shore\nleave, a midnight love in every port\u2014wake to bright new orders for deployment to Iraq with a\ncombat logistics unit? Everyone up. Marines are voluntold. No one promised a pleasure cruise.\nSand in my sleepy eyes.\nParking lights cast the barracks in amber\u2014red bricks aglow beneath a moongone sky. I\nsat at the glass with the drama of orders like I had the morning I left for basic training. How my\nmother cried through a smile when the recruiter knocked\u2014it\u2019s only the Carolinas. See you in a\nfew months. How she smiled through tears when I was stationed\u2014non-deployable means our\nunit doesn\u2019t go overseas. Home every holiday. How she would burst\u2014well, I volunteered to go.\nOrders are orders. Just a few months, remember? The Middle East. What if we call the place\nSouthwest Asia?\nPressure teased a pathetic drizzle from low-hanging clouds\u2014an aborted outpour. I\nabandoned the window for the bed not because I was tired but because I had been juggling my\nphone, putting off calls, checking and rechecking the time. We had to be up early, the whole\ncompany, to test and record our fitness. Grass would stay wet through the night, would soak\nthrough our clothes as we held one another\u2019s legs and sat up into generous counts\u2014one, two,\nfive, nine\u2014to fall back on soft ground. I left the blinds open and stared for some time at the\nshadows they made across that yellow room, and I imagined myself for a dark moment before\nsleep as someone for whom all mornings had already come and gone.",

      "title": "Stateside 2",
      "text": "I wonder if death, for him, was little more than the end of a long night. Cherry Point,\nNorth Carolina. Different platoons, but we bonded over mud bogs and black humor. We drank\nand drove off road, spun our trucks through wet ruts in dark sand. He rolled his on its side,\nsurvived through a passenger window. His father was killed years prior in a similar incident,\nsmaller vehicle. We shared a home state, drives south, dinners with our mothers. We stopped to\nfuck ex-girlfriends who no longer permitted us to make love, made light of our poor\nperformances. We swapped whiskey shots and metal tracks on the ride back, windows down and\nvolume up all the way to the guard gates, then we straightened up and settled down to get back\non base. Quiet! Staff Sergeant is sleeping.\nHe suffered a depression confused with anxiety, struggled to sleep. He fought it until it\nshowed, then sought help\u2014sedative-hypnotics, reuptake inhibitors, blood pressure regulators.\nAwake in the quiet. We drank our aides and shared his medicine and swapped prescriptions with\nother medicated marines. Good sense of humor, they would say, and good looking out of\nuniform, but that guy gets bad, so bad you can see it when it hits him like road signs in\nheadlights, like the whites of their eyes after warning shots, like he\u2019s always scared of it, like he\nneeds someone in there with him. Keeping watch. We went out when we could, talked at\nstrangers, often went home alone. We were bounced one afternoon from a gentleman's club after\nhe asked a dancer what her father did for a living.\nAn old friend of mine came to visit, and they fell into some comfort\u2014shared laughs and\nlong nights, dark jokes and a few bad habits. They dated and moved things forward and moved\nin together and co-leased a home with a half-number in the address and a cemetery in the\nbackyard. Other marines called this progress. What progress, they would tell me. We kept up like",

      "id": "T013:13",
      "title": "13",
      "text": "we had\u2014laughed at ourselves and drank too much, drove our trucks into deeper and deeper\nwaters until they became stuck, ran chains around the axels and pulled each other out in reverse.\nHe seems happy, they would tell me. I would tell them I had never known him to be happier.\nHe wanted for death in digital, to see himself made up, stuck in still life, killed off like\nthat, like the dead in my pictures, like my other friends turned corpses arranged in corn syrup and\nfood dye. I kept a collection and an instant camera in the backseat. We shot him wrapped in\nchains, spotted with wounds in the bed of my truck, covered in rust and blood, iron-depletion on\naged iron. This was my last shot of this kind. We recorded a video in which he lays there in the\nback of the truck for a short while before he sits up as fast as he can under the weight of those\nchains, and he screams as if waking from\u2014he may have suggested waking to\u2014some nightmare.\nA phone call, then orders to change into civilian clothes and meet his mother at the\nhospital. New Bern, North Carolina. His mother, they told me, happened to be visiting.\nAccidental overdose, maybe. What timing. My old friend called it in. Strange noises in bed,\nspasms, gurgles and choking and sputters in the early morning dark. He wouldn\u2019t open his eyes.\nHis mother hadn\u2019t yet seen him, demanded an escort\u2014the only other marine she once\nfed, like her son, at her kitchen table\u2014or else she would never go in. Cold room. Tang of\nantiseptic. Curtains on tracks around the bed. A nurse requested, please\u2014are you ready?\u2014please\nprepare. Bed sheets in whisper. Prepare for? He\u2019s in critical condition. And that means? Bed\nframe in groans. His mother moved us past the talk with two hands at my arm. The nurse went\nout. I pulled aside the curtain.\nHe sat up fast with excited eyes then shut them hard as he might have in jest. He went\nlimp and fell back to the bed. His mothe               "id": "T013:13.P013.S224",
              "text": "I kept a collection and an instant camera in the backseat.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S225",
              "text": "We shot him wrapped in\nchains, spotted with wounds in the bed of my truck, covered in rust and blood, iron-depletion on\naged iron.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ]
              }
            },
            {
              "id": "T013:13.P013.S226",
              "text": "This was my last shot of this kind.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S227",
              "text": "We recorded a video in which he lays there in the\nback of the truck for a short while before he sits up as fast as he can under the weight of those\nchains, and he screams as if waking from\u2014he may have suggested waking to\u2014some nightmare.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ],
                "DATE_REF": [
                  "may"
                ]
              }
            },
            {
              "id": "T013:13.P013.S228",
              "text": "A phone call, then orders to change into civilian clothes and meet his mother at the\nhospital.",
              "entities": {
                "MEDICAL": [
                  "hospital"
                ]
              }
            },
            {
              "id": "T013:13.P013.S229",
              "text": "New Bern, North Carolina.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S230",
              "text": "His mother, they told me, happened to be visiting.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S231",
              "text": "Accidental overdose, maybe.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S232",
              "text": "What timing.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S233",
              "text": "My old friend called it in.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S234",
              "text": "Strange noises in bed,\nspasms, gurgles and choking and sputters in the early morning dark.",
              "entities": {
                "TEMPORAL": [
                  "morning"
                ]
              }
            },
            {
              "id": "T013:13.P013.S235",
              "text": "He wouldn\u2019t open his eyes.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S236",
              "text": "His mother hadn\u2019t yet seen him, demanded an escort\u2014the only other marine she once\nfed, like her son, at her kitchen table\u2014or else she would never go in.",
              "entities": {
                "MILITARY_TERM": [
                  "marine"
                ]
              }
            },
            {
              "id": "T013:13.P013.S237",
              "text": "Cold room.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S238",
              "text": "Tang of\nantiseptic.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S239",
              "text": "Curtains on tracks around the bed.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S240",
              "text": "A nurse requested, please\u2014are you ready?\u2014please\nprepare.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S241",
              "text": "Bed sheets in whisper.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S242",
              "text": "Prepare for?",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S243",
              "text": "He\u2019s in critical condition.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S244",
              "text": "And that means?",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S245",
              "text": "Bed\nframe in groans.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S246",
              "text": "His mother moved us past the talk with two hands at my arm.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S247",
              "text": "The nurse went\nout.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S248",
              "text": "I pulled aside the curtain.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S249",
              "text": "He sat up fast with excited eyes then shut them hard as he might have in jest.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S250",
              "text": "He went\nlimp and fell back to the bed.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S251",
              "text": "His mother tightened to my side, wrapped her arms and sank nails\ninto my chest.",
              "entities": {}
            },
            {
              "id": "T013:13.P013.S252",
              "text": "Again, he sat up, fast and horrible with tension all over.",

            },
            {
              "id": "T013:13.P013.S253",
              "text": "His eyes opened wide and",
              "entities": {}
            }

      "id": "T017:17",
      "title": "17",
      "text": "To Deaden the Nerve\nMarines sit cross-legged and loosen their limbs and hold their bare knees against the wet\nmorning grass to stretch their groins near the flight line behind company headquarters as they\nawait the arrival of their instructor, the start of their next round of martial arts training. They wait\nto advance, to add to their takedowns and submissions, to harden their bodies, train with new\nweapons, trade tan for grey belts and\u2014Oohrah!\u2014increase their chances for promotion. Nearby\nplanes taxi, spooling turbines. The Marines ready for deployment. A small spider clings to a\nnearby fence. One marine uses a brittle vine to coax the creature away from the kudzu locks and\ninto the mouth of a water bottle. Another rushes to suggest the species\u2014Brown Recluse\u2014and its\nnecrotic capabilities. Another still suggests a sporting match against his Emperor Scorpion\u2014\nquiet\u2014not-so-hidden back in the barracks at the back of his room on the top shelf of his wall\nlocker. The spider flinches, tucks its legs to its body, and is swept into the bottle where it sprawls\nand scrambles for traction against slick walls. Water drops collect in the struggle.\nBody hardening exercises are intended to deaden the nerves used most during Marine\nCorps Martial Arts training, to toughen areas of the body which might prove sensitive to\naggressive contact. In the hardening of the arms, for instance, two marines stand one pace apart\nand, with stiff elbows and clenched fists, rotate at the hips to repeatedly collide the forearms\nalong the radial nerve. Legs too\u2014the peroneal nerve is hardened with an exchange of partial\nroundhouse kicks, striking with the lower shin or instep against the meaty portion of the outer\nthigh. To harden the abdominals, marines will exchange fist to stomach strikes, careful to avoid\nthe navel, the xiphoid, the ribs, sternum, and forward protrusions of the hip bone. Their instructor\nshouts, by way of motivation, some non-words. He mirrors their moves with more and more\nintensity, counts them out with sharp consonants and long, graveled vowels. He commands them",

      "id": "T018:18",
      "title": "18",
      "text": "to count with him\u2014louder\u2014to lean into their strikes, to shout out their breath and to stop\nflinching\u2014really, get a grip, wincing like children from flying bugs in the yard.\nThe spider bottle sits against the fence some distance from the marines who continue to\nstrike one another\u2014a convulsive communication between pairs across the spread of just one\npace, one arm\u2019s length\u2014sometimes heavy and sometimes with a lightness which may or may not\nbe reciprocated. They count strikes at the peak of their volume, numbers bursting with breath,\nand they continue to flinch and to wince\u2014so much tightening and contracting of the face which,\nalthough commonly understood as the communication of weakness, is the body\u2019s autonomic\nmotion toward strength. The body knows, when confronted with great pain or when\nremembering or forecasting such a blow, to flinch or to wince\u2014in the Old French, a turn aside\u2014\nwhere, of course, the nerve endings are less sensitive, the skin conditioned to regular and more\naggressive contact, the body naturally hardened. Flinch\u2014to summon hardness, to bring forth and\nexpose the deadened side. The aim of body hardening, perhaps, is to eliminate the need to turn\naside. The Marine Corps Martial Arts program no longer employs such training due to the\ntendency for body hardening exercises to result in injury. Blench\u2014in the Old English, deceive\u2014\nmay serve as synonym.\nA wall locker frames the match\u2014arachnids at dusk. Marines crowd into a barracks room,\nbound over beds toward the back wall where one locker shines with doors opened wide. They\ncorral and lean in and hoist themselves on chairs or hold one another\u2019s shoulders to gain vantage,\nleg muscles engorged, the striking edges of arms inflamed like their eyes, like their savage\nhopes. Above the hanging uniforms\u2014khaki service shirts, green and blue jackets pressed and\ncreased with intention, single chevrons patched over starched and stiff sleeves\u2014on a shelf\nbetween folded blocks, undershirts and boot socks, there, high upon arched legs stands the",

    {
      "id": "T019:19",
      "title": "19",
      "text": "Emperor, stinger aloft, basking in the warmth of a lamp clamped to the corner of its small, plastic\ncage with slotted lid atop and a handle\u2014a cage intended for transport, for temporary and not\nlong-term habitation. The scorpion holds wide its pincers. Bets are placed. Someone takes on the\nmantle of ring announcer, speaking into his fist. Some few dollar bills fly and are collected. The\nlid is lifted. The spider bottle is uncapped, overturned, shaken into the open cage. The Recluse\nfalls to the plastic floor in a light shower. Droplets fuse and pool. All watch as the Emperor\nstands handsome and aware beneath the yellow light of a single bulb while the spider withdraws\nits legs and contracts its wet body, tightening and rising like a middle knuckle. Someone mimics\nthe sound of a bell, and the marines steady themselves, watching close, waiting for the first\nmove.\nThe scorpion jumps and clambers across the plastic floor to the spider who cowers in a\nsmall pool. Touch gloves, someone calls out, and the Emperor holds its pincers aloft as the\nRecluse shrinks between the shadows of its claws. In a sudden fit, the scorpion lowers its body,\njerks its head, extends its sensitive jaws, and begins taking up water droplet by droplet,\ndevouring the puddle with delicate fervor. The spider remains small and still in the center. The\nscorpion stoops to drink its fill, and then, once sated, returns to its place beneath the warmth of\nthe lamp. Again, the Emperor bathes in light. The Recluse sits in the wet where it fell.\nThis, the marines agree, is a fucking letdown, and they begin to leave, one by one pulling\naway from their frenzied expectations. Some few of them step outside to discuss the scorpion\u2019s\nmisdirected motivations, the spider\u2019s refusal to transcend obvious behaviors implied by its name.\nThey reverse their wagers made, hypothesize and imagine more violent outcomes, and some few\nof them, as if only just inspired, roleplay these imagined versions of the match on all fours in the\ngrass of the barracks\u2019 courtyard while others watch from inside with bets and hope that our bugs",

              "id": "T023:23.P023.S408",
              "text": "If only you\ncould straighten up, speed-dress, leave to some quiet and comforting place\u2014cab of your truck or\nthe library floor with a strange book, a warm meal, a paper cup brimming with espresso foam\u2014\nor to a time when you were at liberty to be left alone.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ]
              }
            },
            {
              "id": "T023:23.P023.S409",
              "text": "You\u2019re hungry, he says, so get out.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S410",
              "text": "Get up and go get some.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S411",
              "text": "Hey, I get it.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S412",
              "text": "You\u2019re young\nand frustrated and\u2014it\u2019s so obvious\u2014floundering in your sexual prime, damn near forbidden to\ntouch any woman in this town, any body on this base.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S413",
              "text": "No action this month, right?",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S414",
              "text": "When\u2019s the\nlast time?",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S415",
              "text": "Contrary to the wisdom of the cadence call\u2014The first and the fifteenth we get paid /\nThe second and the sixteenth we get laid / The third and the seventeenth we are broke / Marine\nCorps pay is a fucking joke.",
              "entities": {
                "MILITARY_TERM": [
                  "Marine"
                ]
              }
            },
            {
              "id": "T023:23.P023.S416",
              "text": "Come on.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S417",
              "text": "Repeat after me.",
              "entities": {}
            },
            {
              "id": "T023:23.P023.S418",
              "text": "One, two, three and a quarter / I got a\ndate with Staff Sergeant's daughter / Four, five, six and a dime / Told him I'd have her home by",
              "entities": {
                "MILITARY_TERM": [
                  "Staff Sergeant"
                ],
                "RANK": [
                  "Staff Sergeant"
                ]
              }
            }
          ]
        }

      "text": "Military vehicles stream through the desert to safeguard supplies across northern Iraq.\nWe provide security for contracted civilian trucks which carry supplies more efficiently than\neven our largest rig, the Logistics Vehicle System or LVS (pronounced letter by letter). We keep\na few in our fleet, but we don\u2019t use the LVS much anymore. Instead, we drive High Mobility\nMultipurpose Wheeled Vehicles or HMMWVs (Hum-Vees, an aggressive reverberation in\npronouncement\u2014start at the back of the throat and drive the word straight through the teeth),\nMine-Resistant Ambush Protected Vehicles or MRAPs (Em-Raps, start anywhere and drive them\nstraight through anything), and Medium Tactical Vehicle Replacements or MTVRs (a tractor\ntrailer or box truck\u2014known as Seven-Tons for the vehicle\u2019s maximum off-road payload\ncapacity). All vehicles are fitted or designed with armor plating and most come equipped with a\nturret and a medium or high-caliber machine gun. I keep our trucks running, but until something\nbreaks, I ride in a turret on top of a Seven-Ton. Secondary jobs often come with deployment, and\njobs like mechanic are quick to land secondary duties. A marine is only useful behind a wrench\nwhen things need fixing. A marine, I know, is always useful behind a gun.\nJust a routine stop. Somewhere, Anbar province. Someone needs to stretch, probably, or\nrelieve some other bodily urge. No buildings or trees or powerlines. Good stretch of road\u2014no\nabandoned market or train station or fuel station or burnt-out vehicles to worry the eye. Few of\nour trucks idle behind like many more ahead, and the road runs until horizon in either direction\nbeyond. I hang my feet from the turret and knock sand into the cab, kick at my driver\u2019s helmet.\nHe throws a forearm and tells me to fuck off and that he\u2019s kidding and that he loves me and that\nit\u2019s so obvious I\u2019ve been sleeping up there and that he knows how badly I want to switch places\nfor just a little a while\u2014right?\u2014and to fuck off. Seven hours into a ten-hour drive.",

              "id": "T026:the-smallest-scale.P026.S478",
              "text": "Good stretch of road\u2014no\nabandoned market or train station or fuel station or burnt-out vehicles to worry the eye.",
              "entities": {}
            },
            {
              "id": "T026:the-smallest-scale.P026.S479",
              "text": "Few of\nour trucks idle behind like many more ahead, and the road runs until horizon in either direction\nbeyond.",
              "entities": {}
            },
            {
              "id": "T026:the-smallest-scale.P026.S480",
              "text": "I hang my feet from the turret and knock sand into the cab, kick at my driver\u2019s helmet.",
              "entities": {}
            },
            {
              "id": "T026:the-smallest-scale.P026.S481",
              "text": "He throws a forearm and tells me to fuck off and that he\u2019s kidding and that he loves me and that\nit\u2019s so obvious I\u2019ve been sleeping up there and that he knows how badly I want to switch places\nfor just a little a while\u2014right?\u2014and to fuck off.",
              "entities": {}
            },
            {
              "id": "T026:the-smallest-scale.P026.S482",
              "text": "Seven hours into a ten-hour drive.",
              "entities": {
                "TEMPORAL": [
                  "hour"
                ]
              }
            }
          ]
        }
      ]

      "id": "T027:27",
      "title": "27",
      "text": "My gun aims out over the driver\u2019s side. On the road, the vacancy that floods this country\nwith a startling and sometimes terrifying loneliness suddenly becomes the wellhead of its appeal.\nOur field of fire is an expanse of tired earth expressing itself through wrinkles in a seemingly\ninfinite bed sheet\u2014gold woven through fine-grade wool. The world bends away to an impossible\nhorizon, perfect and soft\u2014an impossibly cool pillow under silken skies.\nMy driver shouts for my attention as I notice why he\u2019s calling. An MRAP and two\nSeven-Tons approach one after the other in the oncoming lane\u2014our vehicles\u2014the last in the\nconvoy. I unlock the turret and rotate my gun\u2019s line of fire away from their path as they pass, and\ntheir turret gunners wave, and I wave back before they disappear beyond the tractor trailers\nahead. Nothing on radio. Follow procedure. We are now the final truck. My gun is now the rear\ngun. I lock the turret on the highway behind and train the barrel down to where the road tucks\nbeneath the blanket horizon.\nOperation Iraqi Freedom, OIF (War, or The War in Iraq, so say headlines). The United\nStates military is putting on a different face (headlines again). To reduce the number of civilian\ncasualties and begin to win the hearts and minds of the Iraqi people (the familiar rhetoric of war),\nwe are shifting our focus\u2014helping more, hurting less. This is no longer an invasion (so says\nStaff Sergeant). The large-scale effort involves building a singular democratic Iraqi system of\ngovernment capable of defending and sustaining itself against terrorism. On a smaller scale, the\nUnited States military is helping to protect local populations by identifying and eliminating\nterrorist threats which may exist in and around local communities while training Iraqi forces to\ndo the same. On an even smaller scale, the individual member of the United States military is\ncarefully assessing each potential threat and following escalation of force procedures, or EOF",

      "id": "T028:28",
      "title": "28",
      "text": "(don\u2019t kill innocent people and create more enemies, foreign and domestic), to maintain security\nand establish stability.\nEscalation of force procedures for convoy turret gunners:\n150 meters\u2014give hand and arm signals to the oncoming vehicle\n100 meters\u2014shoot a pen flare oblique to the vehicle\n75 meters\u2014use the M16 service rifle, fire warning shots at the road and oblique\n50 meters\u2014switch to the mounted turret gun, fire disabling shots into the\nvehicle\u2019s grill, hood, and engine block\n25 meters\u2014fire kill shots into the driver\u2019s windshield\nNo one can stare at empty highway forever. Routine stop extended. Views gone static. I\nbundle a sweater around my neck and slouch in the turret, kick my boots over the buttstock. The\ngun aims for the sky. Armored walls capture the pulse of the engine as it idles in rhythm below.\nMy driver empties himself against a front tire as I fight to stay awake.\nA flash in the distance. No, not a flash. Yes, a flash on the ground or just above the road.\nJust off the side of the road (differences between concrete and sand disappear with scale\u2014from\nvery far or very close, indistinguishable). The flash again. Steady light. The haze of distance and\nthen a spark of clarity. The flash\u2014a reflection, a pane of glass, an oncoming vehicle.\nI tell my driver we have a vehicle en route, and he asks politely if I will fuck off. It\u2019s too\nfar away to know anything with certainty, but I begin to consider (unconsciously recall, perhaps,\nwhat I have been trained to consider) that this driver may be taking a one-way trip, that our\nconvoy could be its only destination. I shout at my driver to look if he doesn\u2019t believe, and I\nknow he is looking when he sends up another slew of fucks and offs. Then we volley our\nunknowns. Does it look weighted? How\u2019s the suspension in the rear? How fast is it coming?",

      "id": "T029:29",
      "title": "29",
      "text": "Would you drive so fast with explosives in your trunk? What if? Could the driver be late for\nwork? Work where? What job? What job? Does that look like five-hundred meters to you? Well,\nthe car is slowing. Well what? It\u2019s slowing isn\u2019t it? I stand, sling my rifle across my chest and\nwave my arms, hands high, palms out, fingers spread wide. They won\u2019t go any higher. Can he\nsee us? Can he see me?\nOn the turret\u2019s forward glass some marine from some previous deployment has drawn\nblack lines in permanent ink, one small mark for each of the distances addressed in escalation of\nforce procedures. When viewing the highway through this glass, these markings overlay the road\nand may indicate an accurate scale, but when I change my point of view as I must to escalate\nforce\u2014to stand and signal the approaching vehicle with my hands\u2014then the scale changes too,\nand I can never be certain when I return to the glass if the meters I am reading then are the same\nas the meters I previously observed. I ask my driver what he thinks of the meters, and he tells me\nhe has my back no matter the meters, and we exchange some fuck offs, and I raise my rifle.\nAn off-white sedan, two doors, boxy with tiny wheels. I wave my rifle toward the\nroadside\u2014like this, follow the barrel\u2014to no effect. Broad shoulders in the driver\u2019s seat.\nPassenger seats dark and empty. Everything about this vehicle feels heavy and alone and\napproaching still. I drop my rifle, raise my rifle, drop it again. I reach for a flare in the\nammunition can at my side, the gun in its mount, the distance.\nI have no idea what to call the distance between the bullets in the belt that hang from my\ngun and this vehicle\u2019s glinting windshield, the tiny metal grill at the front of the car, or the empty\nroad before. Like in practice, I summon the word range. I imagine the vehicle is well within\ndemobilization range, that the driver may have even crossed within windshield range, but I can\u2019t\nknow for sure. He can\u2019t know at all. Am I within signal range? I waved, gave those hand signs,",

      "id": "T032:sandstorm-1",
      "title": "Sandstorm 1",
      "text": "One afternoon, the wind played the sand into storm. How fine, he told the wind as he\ncoughed through his nose and spit orange onto carried airs. How fine these grains which grabbed\nat his hair and layered him. He watched himself grow thick like the earth in the sky. Winds\nraised a wall in the distance, pushed close and heaved as in breath or swell. Others brushed tired\nearth from their sleeves and reclined into a light sleep on worn cots under the cover of weeping\ncanvas. Dust soured fluorescents, rusted fixtures. Some strange thing\u2014yes\u2014is building. He\nfollowed the build, strew, the turn and scaffold, shredded bricks tossed in the gale. We will soon\nhave a great room of the outdoors, an opening through which to run.\nHe ran with a child\u2019s fervor, everything new and blind and heavy with solitude. He grew\nloud with powder on his lungs, grout in his lips. Shut him up! He unhinged and howled through\nhis teeth. Inverted airs\u2014shut him in with the wind! Surroundings made tactile and, after all that\nviolent machinery, bored. The walls match the floor and\u2014what d\u00e9cor?\u2014the crown molding,\nevery tiny space engrained, filed down, surging red. Toy trucks scattered about. What decorum\nwhipping past, and still we must unman the ground. Abrasion in fast forward.\nSandstorm! Sandstorm! Earth, and earth on tongue. Sandstorm! It is sweet, he collected.\nIt is sweet and honorable, and the wind will put the sand to strange work for only a short while.",

      "text": "A burst of cloth over shoulder where pants and shirts and rotten skivvies pushed sweat\nand powdered earth down his back. He waited in the fluorescent cool of a doublewide laundry\ntrailer. Three weeks\u2019 mess in a mesh bag. Washers and dryers beat staccato behind a counter,\ntheir cords jigging other cords, extensions and power strips chained as electric daisies. His stains\nswelled, grew buff over camouflage, the digital whirled in dirt, desert pixels under bits of actual\ndesert, set and static as visual noise. The laundry attendant, a contracted employee from Uganda,\ntapped the tip of a pen against the stainless countertop, advanced the line in Swahili.\nJambo! He stepped forward, deployed into line after line. Otherwise, what, he could\nhandwash the filth in a bend of the Euphrates. No line at the banks. Drivelines, broken white\nlines, supply lines. This base to that. Line of sight, vision, of fire. Longitude. Show me latitude\non gridlines. When a truck breaks down, is blown up, that vehicle is deadlined. Alright, Marines.\nAgain, phone lines are down, whole base is offline. Another casualty? Something along those\nlines. Bad, bad timing. He wanted to call his fianc\u00e9e, drop a line to his father. Top brass needs\ntime to untangle details, tell it like story, one event before another. No status updates, no, no\npictures of the dead online before dress blues, white gloves, corners and folds for a spotless flag.\nIn order, now. Who initiated contact? Who returned fire? Timeline? Listen. It happened. Just.\nLike.\nTwo marines rushed into the trailer, dirty, jumped to the front of the laundry line. Hey,\nthere. They toppled a plastic chair. Come on. He was standing, waiting, the very next in line. He\nheld rank, patience, so many dirty clothes over shoulder, same as they held in their arms, same as\neveryone had on. He had others behind. No, this is how this works, he said. This is the line.\nThe two at the front moved fast. One looked back, took in the line. The other dropped a",

              "entities": {
                "MILITARY_TERM": [
                  "Marines"
                ]
              }
            },
            {
              "id": "T033:the-cleaners.P033.S623",
              "text": "Again, phone lines are down, whole base is offline.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S624",
              "text": "Another casualty?",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S625",
              "text": "Something along those\nlines.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S626",
              "text": "Bad, bad timing.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S627",
              "text": "He wanted to call his fianc\u00e9e, drop a line to his father.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S628",
              "text": "Top brass needs\ntime to untangle details, tell it like story, one event before another.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S629",
              "text": "No status updates, no, no\npictures of the dead online before dress blues, white gloves, corners and folds for a spotless flag.",
              "entities": {
                "CEREMONY": [
                  "flag"
                ]
              }
            },
            {
              "id": "T033:the-cleaners.P033.S630",
              "text": "In order, now.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S631",
              "text": "Who initiated contact?",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S632",
              "text": "Who returned fire?",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S633",
              "text": "Timeline?",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S634",
              "text": "Listen.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S635",
              "text": "It happened.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S636",
              "text": "Just.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S637",
              "text": "Like.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S638",
              "text": "Two marines rushed into the trailer, dirty, jumped to the front of the laundry line.",
              "entities": {
                "MILITARY_TERM": [
                  "marines"
                ]
              }
            },
            {
              "id": "T033:the-cleaners.P033.S639",
              "text": "Hey,\nthere.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S640",
              "text": "They toppled a plastic chair.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S641",
              "text": "Come on.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S642",
              "text": "He was standing, waiting, the very next in line.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S643",
              "text": "He\nheld rank, patience, so many dirty clothes over shoulder, same as they held in their arms, same as\neveryone had on.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S644",
              "text": "He had others behind.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S645",
              "text": "No, this is how this works, he said.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S646",
              "text": "This is the line.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S647",
              "text": "The two at the front moved fast.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S648",
              "text": "One looked back, took in the line.",
              "entities": {}
            },
            {
              "id": "T033:the-cleaners.P033.S649",
              "text": "The other dropped a",
              "entities": {}
            }
          ]
        }
      ]

      "text": "heft of laundry on the counter. Both gave it their eyes. The Ugandan national gave it his eyes,\nmust have seen, sensed us\u2014how tense\u2014shuffled laundry slips, said nothing.\nWhat we do is wait in line. We are each tired and angry and just. You can wait in line\nwith us.\nTogether, the marines at the counter turned to face the rest of the line. One stood forward,\narm extended, fist filled with uniform held balled and black where blood mixed with earth,\nstained and scorched fabric blasting through small gaps where fingers could not hold, fire and\nred where it bloomed with wet, unwieldy with shakes from hand to arm to chest as when holding\nthe trigger of a crew-served weapon, automatic as if fighting, fighting the weight of some\nhistoric armor which would have been carried in more than one hand, borne with the help of an\nunnamed squire, lost now\u2014even in deed\u2014to history. There were eight uniforms in their pile.\nHe saw the color on them, dropped the laundry bag from his shoulder, turned out his\npalms. He may have said some small thing. What words? What line delivered would clarify\nenough? So many in line must have seen the color, seen the clothes before he spoke on their\nbehalf, seen and said nothing.\nHe stood and waited and felt silly in his desires for stainless uniforms, a touch of order,\nthe chance to hear a kindness from anyone back home, the right words, a hot meal. He shared an\nearly dinner with some of the infantry. They talked of boycotting patrols for their awful, awful\nlogistics. Getting there\u2019s the worst. It\u2019s not the mission, they said. Firefight\u2019s a firefight. Combat,\nthat part, can do. It\u2019s moving place to place in boxes. What are we supposed to\u2026 IED punches a\nhole\u2026 truck goes up like\u2026 clouds? Alternative: Let us fly high, jump out, chute in all quiet, get\ndone what needs done, rendezvous after on foot. Drop us a line from the belly of a bird and we\u2019ll\nhook it up, fly the whole route hugged up on landing gear if that\u2019s all we got. Keep your roads.",

      "id": "T035:35",
      "title": "35",
      "text": "Somebody ought to sabotage those deathtraps, blood busses, coffins, gurneys, body bags on\nwheels. Keep us off and keep your roads. They talked like this as they ate in the dining facility.\nCornish hen was on the menu. Dinnertime, short lines. Breakfast brought a crowd. The two\nmarines at the front of the laundry line stuffed eight bloodied uniforms into two mesh bags,\nhanded them to the Ugandan national who took their heft with ease, slung them into a bin, called\nfor the next in line.\nJambo! Fourteen hours until his next convoy. Jambo, jambo. The Swahili hello always\nsounded to him like the word jumbo, and he imagined a reality in which every contracted\nemployee did exchange greetings of such grandeur. Hello! You are very large! You are a\ngreatness! Hello! Fourteen hours to keep his roads. Jambo! Next in line. Jumbo, he said to the\nlaundry attendant as he shouldered his uniforms and stepped forward to have them cleaned. You\nare not insignificant.",

      "id": "T037:37",
      "title": "37",
      "text": "Demonstrations in a Throughway\nA protest, we were told, or a gathering\u2014some kind of organized demonstration in a\nthroughway town. Our lead truck stopped which means we all stopped\u2014forty or more military\nand contracted civilian trucks at standard dispersions along one of two paved roads whose four-\nway intersection served as town center. Through a communication relay of fragmented radio\ntransmissions, the hand and arm signals of turret gunners, and the recollections of low-ranking\nmarines who leapfrogged information on foot from truck to truck, we at the rear of the convoy\nlearned of this impediment\u2014an apparent crowd which outnumbered, for the first time on any\nroad, our platoon\u2014still too far back in the convoy to detect any such vitality in the town ahead.\nWhile the foremost trucks dealt with the logistics problems presented by what was later reported\nas a dense and spirited assembly of moderate risk, we staggered through an impatience and\ninactivity which made leaving the relative safety of armored vehicles to explore a dried gully and\nnearby hills seem not just a reasonable act but an act born of necessity, perhaps of inevitability.\nIf one of us were killed, we realized, by roadside explosives or by the sporadic gunfire of an\nindignant and surviving farmer\u2014his wife and young daughter, of course, killed collaterally\nduring the early days\u2014or by a complex attack planned and executed by any number of known\nmilitant groups in conjunction with the commotion or, in this context, the distraction which\ncaused the trucks in the latter half of the convoy to stop just where they had stopped, well, our\nneedless deaths would be our own dumb fault.\nI ran off the road and down a ditch cracking dried earth underfoot and tailing dust and\ngravel through the bed of a former gully. I turned the momentum of my downward run into a\nclimb up and onto the gully\u2019s opposite ridge, my rifle at the ready, helmet askew, where I\nstopped, righted my headgear, scanned the distance, spotted no immediate threat, and turned",

              "text": "Our lead truck stopped which means we all stopped\u2014forty or more military\nand contracted civilian trucks at standard dispersions along one of two paved roads whose four-\nway intersection served as town center.",
              "entities": {
                "VEHICLE": [
                  "truck"
                ]
              }
            },
            {
              "id": "T037:37.P037.S705",
              "text": "Through a communication relay of fragmented radio\ntransmissions, the hand and arm signals of turret gunners, and the recollections of low-ranking\nmarines who leapfrogged information on foot from truck to truck, we at the rear of the convoy\nlearned of this impediment\u2014an apparent crowd which outnumbered, for the first time on any\nroad, our platoon\u2014still too far back in the convoy to detect any such vitality in the town ahead.",
              "entities": {
                "MILITARY_TERM": [
                  "marines",
                  "convoy",
                  "platoon",
                  "convoy"
                ],
                "VEHICLE": [
                  "truck",
                  "truck"
                ],
                "UNIT": [
                  "platoon"
                ]
              }
            },
            {
              "id": "T037:37.P037.S706",
              "text": "While the foremost trucks dealt with the logistics problems presented by what was later reported\nas a dense and spirited assembly of moderate risk, we staggered through an impatience and\ninactivity which made leaving the relative safety of armored vehicles to explore a dried gully and\nnearby hills seem not just a reasonable act but an act born of necessity, perhaps of inevitability.",
              "entities": {}
            },
            {
              "id": "T037:37.P037.S707",
              "text": "If one of us were killed, we realized, by roadside explosives or by the sporadic gunfire of an\nindignant and surviving farmer\u2014his wife and young daughter, of course, killed collaterally\nduring the early days\u2014or by a complex attack planned and executed by any number of known\nmilitant groups in conjunction with the commotion or, in this context, the distraction which\ncaused the trucks in the latter half of the convoy to stop just where they had stopped, well, our\nneedless deaths would be our own dumb fault.",
              "entities": {
                "MILITARY_TERM": [
                  "convoy"
                ]
              }
            },
            {
              "id": "T037:37.P037.S708",
              "text": "I ran off the road and down a ditch cracking dried earth underfoot and tailing dust and\ngravel through the bed of a former gully.",
              "entities": {}
            },
            {
              "id": "T037:37.P037.S709",
              "text": "I turned the momentum of my downward run into a\nclimb up and onto the gully\u2019s opposite ridge, my rifle at the ready, helmet askew, where I\nstopped, righted my headgear, scanned the distance, spotted no immediate threat, and turned",
              "entities": {
                "EQUIPMENT": [
                  "rifle"
                ]
              }
            }
          ]
        }
      ]
    },

      "id": "T038:38",
      "title": "38",
      "text": "back to the road to take in the view. I framed a quick picture with my point-and-shoot camera\u2014\nmy truck and candid driver at some distance like hundreds of similar moments resolved in six\nmegapixels and stored right there in my cargo pocket. My driver made his way along the road\nbefore our truck, on course to meet halfway with the civilian driver who was also on foot and\nbacktracking the distance between his truck and ours.\nIn the other direction, beyond the gully and away from the road, some few empty sand\nhills invited a climb. After cresting the first and waving back to my compatriots with hand\nsignals to the intended tune of now you take my picture which, in retrospect and all likelihood,\nmust have been too small and specific to communicate anything at that distance, I realized the\nhills were neither entirely sand nor entirely empty as some were hills composed of hard-packed\nclay and filled to capacity, it seemed, with the dead\u2014hundreds of graves bulging from their\nslopes, hillsides mounded with dirt and blooming with red and coffee-colored rocks in body-\nsized rings, each grave headed with flat stones molded from the same hardpacked earth. I took\npictures in which these grave sites recall the image of unattended flower beds but for the arrow-\nlike peak atop each beautifully inscribed headstone which shuttles the eye from one stone to the\nnext, up and up through their ranks, all the way up to the crown of the hill, through the photo\u2019s\nuppermost frame, and beyond.\nWhen I returned to the road, I showed my pictures of the gravehills to the two drivers\nwho stood where they met in the space about halfway between trucks engaged in a debate over\nwhich of them had the tougher job\u2014the marine primarily citing longer hours on the road, higher\ntarget value, and lower pay, and the civilian citing a lesser vehicle and light body armor, holding\nobstinately to his contrary position as a means of humoring the spirit of deba       "id": "T040:40",
      "title": "40",
      "text": "serviceable recitation\u2014the ever-epitaph. He told me he\u2019d hold me to my word, might even quiz\nme if he found me hunched over breakfast in a dining hall or in line at the cleaners or halted out\non the road again, but our conversation then, by circumstances outside of my understanding, was\nto be our only.\nMy driver and I listened to that recording over and again, and turned it, even, into a game\nof collaborative recitation in which one of us would begin with a word, sometimes at the start\nand sometimes at a random word, and then the other would recite a full line up to another\nsimilarly placed word after which the initiator would pick up and carry the line again to the next\nword, and so on until we had relayed the length of the epitaph. It\u2019s not a poem, we would say in\nmock defense, it\u2019s a memory, legend, a piece of history. The piece became so ingrained in our\neveryday system of communication that, in a great hurry or through exhaustion or when in need\nof instant and uncomplicated camaraderie, one or the other of us might just shout the first word\nof the epitaph and the other would reply with the last, and something very near telepathic would\ncome over us between Ye and eye, and we would conjure what we might then have called the\nessence of understanding or of knowing and of being known.\nSome months later, my driver and I made a pilgrimage to New Bern, North Carolina to\ntrack down and bear witness to this stone which over anecdote and so much distance we had\ncome to know so well\u2014each having incorporated its mythos into our specific and otherwise\nunspoken appreciation of the other. We wandered much of the day through the cemetery in the\ncenter of town taking pictures under gated archways and reading through faded and overgrown\nstones, transfixed once by the sudden whirl of bats into the early evening sky. We found the\nheadstone just before sundown, moss-ridden and timeworn and in memory of a girl, as describe     {
      "id": "T041:41",
      "title": "41",
      "text": "exception of the penultimate word in the first rhyming couplet or, in keeping with our resistance\nto discussing the epitaph in poetic terms, the second-to-last word in the first sentence\u2014lifeless,\nas in youth and beauty\u2019s dark and lifeless bed. The phrase sounded so pedestrian after the fact.\nOf course her bed is lifeless\u2014it is a grave, after all\u2014but, as we verified the words etched there at\nthe head of her plot, youth and beauty\u2019s bed is also dreamless.\nMarines, especially those deployed, quickly become familiar with the idea of lifelessness.\nIf initially resistant to the concept, we can at least claim some familiarity with the practicalities\nof death\u2014identification tags stamped and laced into our boots, last wills and testaments written\nand signed. Lifelessness had become a tiresome inevitability. Dreamlessness was, to me, a fresh\ntake on nonexistence, and I began to work through what I spoke of as a necessary recodification.\nThe dust you tread is youth and beauty\u2019s dark and dreamless bed\u2014dark and dreamless.\nWe had gone in search of the source\u2014the epitaph in its intended form\u2014in search of the\nwords we were sure we had already known, but with our discovery we found we had known\nsomething different\u2014a singular difference in wording\u2014and within that one difference we found\ndifferences of our own. We disagreed on the importance of this revelation, whether the change,\nas I experienced it, from lifeless to dreamless was, in fact, a kind of revelation, and what, if\nrevelatory, this new language laid bare. I proceeded through the lasting implications of\ndreamlessness as distinct from lifelessness. Though easily understood as interdependent, the\nterms are not synonymous. Does not a loss of dream seem more significant than the loss of life?\nMy driver, my brother, my confidant, my friend\u2014how difficult it had become to call him a\nfriend\u2014killed my line of inquiry there with claims of simplicity and unmitigated understanding.\nEnough already\u2014to him the epitaph remained just as significant and immutable as when we had\nfirst heard it in that space between trucks on that nowhere road all those months past. Nothing\u2019s",

              "entities": {}
            },
            {
              "id": "T041:41.P041.S737",
              "text": "Of course her bed is lifeless\u2014it is a grave, after all\u2014but, as we verified the words etched there at\nthe head of her plot, youth and beauty\u2019s bed is also dreamless.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S738",
              "text": "Marines, especially those deployed, quickly become familiar with the idea of lifelessness.",
              "entities": {
                "MILITARY_TERM": [
                  "Marines"
                ]
              }
            },
            {
              "id": "T041:41.P041.S739",
              "text": "If initially resistant to the concept, we can at least claim some familiarity with the practicalities\nof death\u2014identification tags stamped and laced into our boots, last wills and testaments written\nand signed.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S740",
              "text": "Lifelessness had become a tiresome inevitability.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S741",
              "text": "Dreamlessness was, to me, a fresh\ntake on nonexistence, and I began to work through what I spoke of as a necessary recodification.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S742",
              "text": "The dust you tread is youth and beauty\u2019s dark and dreamless bed\u2014dark and dreamless.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S743",
              "text": "We had gone in search of the source\u2014the epitaph in its intended form\u2014in search of the\nwords we were sure we had already known, but with our discovery we found we had known\nsomething different\u2014a singular difference in wording\u2014and within that one difference we found\ndifferences of our own.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S744",
              "text": "We disagreed on the importance of this revelation, whether the change,\nas I experienced it, from lifeless to dreamless was, in fact, a kind of revelation, and what, if\nrevelatory, this new language laid bare.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S745",
              "text": "I proceeded through the lasting implications of\ndreamlessness as distinct from lifelessness.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S746",
              "text": "Though easily understood as interdependent, the\nterms are not synonymous.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S747",
              "text": "Does not a loss of dream seem more significant than the loss of life?",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S748",
              "text": "My driver, my brother, my confidant, my friend\u2014how difficult it had become to call him a\nfriend\u2014killed my line of inquiry there with claims of simplicity and unmitigated understanding.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S749",
              "text": "Enough already\u2014to him the epitaph remained just as significant and immutable as when we had\nfirst heard it in that space between trucks on that nowhere road all those months past.",
              "entities": {}
            },
            {
              "id": "T041:41.P041.S750",
              "text": "Nothing\u2019s",
              "entities": {}
            }
          ]
        }
      ]
    },
