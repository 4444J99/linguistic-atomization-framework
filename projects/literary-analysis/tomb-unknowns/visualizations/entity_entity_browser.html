            },
            {
              "id": "T091:like-closing-distance.P091.S1438",
              "text": "You identify color but not shape.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1439",
              "text": "You track the sign as you approach, and it sharpens,\nbrightens, takes form, stands and speaks out.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1440",
              "text": "The sign is as loud as it will become with enough space, enough time still, to allow your\nreaction.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1441",
              "text": "You may now receive and appropriate the message.",
              "entities": {
                "DATE_REF": [
                  "may"
                ]
              }
            },
            {
              "id": "T091:like-closing-distance.P091.S1442",
              "text": "What is the message?",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1443",
              "text": "Stop ahead\u2014maybe\u2014lane ends, no passing lane, merge left,\nbeware or caution or yield, exit only, merge right, stay in your vehicle, no exit this lane.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1444",
              "text": "The sign rushes with attention, expands although its message does not evolve, commands\nmore and more of the available eye, windshield, sky.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1445",
              "text": "Watch, now.",
              "entities": {
                "CEREMONY": [
                  "Watch"
                ]
              }
            },
            {
              "id": "T091:like-closing-distance.P091.S1446",
              "text": "You are watching the sign.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1447",
              "text": "Watch the road!",
              "entities": {
                "CEREMONY": [
                  "Watch"
                ]
              }
            },
            {
              "id": "T091:like-closing-distance.P091.S1448",
              "text": "Then you pass\u2014like that\u2014and the sign appears to pass in the opposite direction.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1449",
              "text": "What will you do?",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1450",
              "text": "What did it mean?",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1451",
              "text": "You and the road sign were at your closest for only a flash.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1452",
              "text": "What length in its coming, a growing sign, in communicating so long then so brief in its\nstay\u2014whoosh\u2014and long again in its going away, a sign shrinking through mirrors without color\nor language, losing shape, losing, in time, whatever it had been trying to tell you.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1453",
              "text": "You drive for a while at highway speeds before\u2014there\u2014in the distance, another sign.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1454",
              "text": "Is that another sign in the distance?",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1455",
              "text": "Again, watch\u2014are you watching?",
              "entities": {
                "CEREMONY": [
                  "watch"
                ]
              }
            },
            {
              "id": "T091:like-closing-distance.P091.S1456",
              "text": "You\u2019re about to drive past.",
              "entities": {}
            },
            {
              "id": "T091:like-closing-distance.P091.S1457",
              "text": "You scan the roadside beyond.",
              "entities": {}
            }
          ]
        }
      ]

      "title": "85",
      "text": "Kings of Thanksgiving\nTwice the time of year occasioned a celebration worthy of drink\u2014beers, cold American\nbeers, at a limit of two per Marine. The first of these occasions fell upon the Marine Corps\nbirthday, a holiday whereupon our platoon was scheduled to have the night off to feast on the\ntraditional lobster, steak, and birthday cake prepared for the entire base in the Al Asad dining\nfacilities, but our schedule necessarily changed, and that evening our platoon, instead, rallied and\nreadied our trucks for a two-day supply run to some of the infantry camped out someplace south\nof Mosul. Their holiday, we decided on our return trip, made a joke of complaining about ours.\nWe didn\u2019t get those two beers, but these guys never got the option. So, instead of indulging, we\ndelivered our cargo and shared a meal with those Marines camped out in the middle of the desert,\nand although it was overcooked or too cold or badly handled on the drive, that lobster, steak, and\nbirthday cake brought us at once as far from and as close to home as any of us could ever claim\nto have been.\nBack on Al Asad, under lock and careful watch at the motor pool, our beers waited in\ntheir coolers. They were still cold when we returned, but Staff Sergeant quickly hauled them off\nto company headquarters where they were kept refrigerated on Lieutenant\u2019s orders\u2014it\u2019s too\nrisky to hold a belated birthday celebration. There they would wait in the cold dark until the next\nbase-sanctioned holiday.\nThanksgiving, our second beer-worthy celebration, occasioned a full renewal of its name,\nand each of us gave thanks for the opportunity to forget our obligations for a while, to crack open\na few cans, clank them together, and drain them in the name of fellowship. That Thursday, while\nthose in every other platoon savored their two-beer limit or bargained with others for the\nconsumption of their beers, everyone in our platoon enjoyed double the standard       "id": "T093:86",
      "title": "86",
      "text": "beautiful, ordinary cans of beer\u2014which was enough after months of abstinence to get most of us\ngood and drunk. Some of us stood in line and ate turkey legs and piles of mashed potatoes and\nsweet potato pie in the dining hall, but the cleverest of us avoided dinner entirely, as tempting as\na classic American meal may have seemed to us then, so that we might enjoy our limited drinks\nto maximum effect. We few fancied ourselves the historical purists. The Marine Corps was\nfounded, after all, in a bar.\nWe gathered in the motor pool and played the radio loud and sang along and even\ninstigated a dance competition in which, despite his hesitations, Staff Sergeant partook with a\nbeer in one hand and his other hand covering his eyes, as if he imagined with a child\u2019s logic that\nif he could not see all of us then we must also be unable to see his dance. We cheered him on\nlong past his brief and uninspired moves, and our raucous celebration caught the attention of our\nLieutenant whom we convinced after some good-natured provocation\u2014come on, college boy,\nshow us how it\u2019s done!\u2014to shotgun a beer. With a silver pen aimed at the base of a glistening\ncan, he scanned the motor pool for his superiors just as we might have before a similar stunt. He\nmade us put away our cameras\u2014be real, now, do you want to see me do this or not?\u2014and he\npunched a hole in the aluminum side which sent a stream of foam cascading through his fingers.\nAnother quick glance around as he raised the can to his lips, and with the pop of the tab still\nlingering in the air, the beer disappeared. He held the empty can high in one hand, crushed it to\nunanimous applause, offered Staff Sergeant a quick explanation\u2014for morale, you understand\u2014\nand bid us all goodnight.\nMany of us followed suit and shotgunned our beers before we peeled off to hit the\nshowers while the water was still warm or to jump on the net before the power went black or to\nmake a quick call before the phone lines could choke out our goodnights, but some few of us,",

    {
      "id": "T094:87",
      "title": "87",
      "text": "still feeling the ardor and the thinning spell of drink in our blood, that old familiar ease in our\nveins, found ourselves in the gym. Was it the fluorescence, we later asked, the white light in the\nwindows that drew us to the gym like flying bugs to a headlamp, or was it that there simply was\nnowhere else to go, no other place in which to test ourselves, nowhere else calling attention to\nitself as a proving ground, a direct challenge to our loosening inhibitions?\nWe rallied around a bench and stacked our usual plates on either side of the bar, and we\nsettled down and stiffened our backs and held on tight and pressed our fists into the air with\nrelative ease. Then we stacked more. We took turns stacking weights and sliding beneath and\nheaving them in the face of gravity until there were no plates left alongside our bench. Then we\nborrowed from nearby benches and took their weight as our own. We lifted more from faraway\nracks. When we ran out of plates, we filled our daypacks with water bottles and strapped them\nonto the weights, tied our boots at their lace ends and draped them over the far ends of the bar.\nOur blood ran hot in our heads, and we laughed at how little we struggled. We held more weight\nthan we had ever held, all that was available to us and more, all that our creativity would allow,\nand we resolved to stay like that\u2014yes, forever\u2014unless someone came along to cut out the lights\nor take us by force back to our trucks or our homes, and we crowned ourselves the undisputed\nkings of Thanksgiving.",

      "title": "90",
      "text": "Held Fast in Place\nHe faltered as he stood from the convoy brief where he absorbed a patchwork of\ninstruction. A graylight morning. He fought a fog like all the others after late meals, lukewarm\nshowers, involved sleep over the short end of a cold night. Lieutenant dismissed the platoon, and\nthey began to dissolve into the motor pool\u2014soluble and suddenly immersed in some greater\nsolution. He lagged behind, dipped as he walked and favored one good leg. Oh, so now you\u2019re\nhurting\u2014words from ahead, an accusation issued by a marine from another platoon, perhaps,\nalien in tone and unrecognized until Staff Sergeant whipped back in his defense. Alright\u2014with a\nconcussive voice, a tactile volume\u2014how about his truck was blown the fuck up and that means\nyou shut your mouth until we get our turn and you really find out what it means to hurt. Ouch\u2014a\njab from one of his own. Staff Sergeant\u2019s use of the plural means it came from someone in his\nplatoon. Our turn\u2014likely Staff Sergeant\u2019s driver. No matter. He straightened, moved on and\ntoward their trucks which idled in line at the edge of the maintenance bay. He offered no\ncomment in return, aching with lightning clouds in his legs as he walked, gaining distance from\nthe group, alone.\nBack then, back on the road, after the hit\u2014the rubble rain and the missing steel and the\nhole left in the earth\u2014he cobbled the walk from his deadlined MRAP to the MRAP idling\nbehind. A few truck-lengths sprawled forever in the mind\u2014steps commanded and heaved and\ncast forth with care, footfalls which through the inside vantage of ballistic glass, just one truck\naway, must have appeared steps unabridged, accomplishing steps, when they were to him a\nfractured ambulance. One last step stuttering into and through the progress of each step new and\ndiscovering. He had long since fortified himself against worries brought on by roadside\nexplosives, their inherent trauma and unpredictability\u2014either hit one or not, become an unlucky",

      "id": "T100:one-cries-abandon",
      "title": "One Cries Abandon",
      "text": "To aim\u2014empty doorways before her sights. Always decision in flux, pervasive with\nlunacy a pretext for rapid breathing in any circumstance. Her face in her dirty hands\u2014their\nmotives, beyond mission, unknown. A sightless creature awaits assuasive charms. Can a little\nblonde house fix or avert? Nonspecific neighborhoods chew, heaving change. Her ability, her\nvulgarity\u2014straight as a likeness\u2014you can\u2019t imagine. This uncertainty\u2014she pictures all at\nonce\u2014the absorbent frame, hurt or delighted, as motioned around being, disconnected or\nuncovered and, of all things, trivial. Affective\u2014tense and quiver without blood to show. The\nterms we set upon no longer course. Newly arraigned rations incite a pretending, former\ncomplaints conspired against, and she continues her search for some anxious, crying habitat.",

      "text": "Down from Sinjar\nOrders said haul our happy platoon up the Sinjar Mountains, and, at the convoy brief,\nLieutenant told us this is what we had trained for\u2014honest\u2014when we had been running routes\noutside the wire for months. If where we were headed was what we had trained for, we couldn\u2019t\nhelp but wonder what was supposed to have prepared us for where we had been, for the\noperations and orders we carried out in those places. Staff Sergeant told us we had to stay\nvigilant\u2014the sound advice he always issued before a convoy\u2014and we laughed the way we\nalways laughed, with our heads cocked to our shoulders, humor primed and chambered in our\nthroats to later explode when we mimicked Staff Sergeant\u2019s mumble and drawl and his\nunrepentant mispronunciation of the word vigilant so that it sounded time and again and with\nexponential hilarity like the word belligerent. This is a dangerous area of operation. Good to go. I\nneed every one of you to stay belligerent. Copy that, Staff Sergeant. Stay hostile, aggressive,\nengaged in combat. We were to remain at war.\nSinjar Mountain burst through the monotony of our Anbar routes, and we welcomed the\nrising landscape with its heightened threat levels and our additional difficulties defending\nvehicles from potential attacks on a third axis. Height had been of little concern. This is what we\ntrained for. Ridges broke upward and forward and corralled the road as we climbed. Small,\nunadorned homes sat high on plateaus, their walls the same dust-and-rock texture as the\nsurrounding earth. We scanned open windows and studied for the intentions of those who may or\nmay not have waited inside. Our trucks whirred high through their turbine inductors and churned\na howl from their great knobbed tires which must have echoed and telegraphed our approach\nacross staggered farmland for miles. Young boys waited, waved from rooftops as we passed. A\npool of short grasses waited below, waved in a w       "id": "T102:95",
      "title": "95",
      "text": "stone walls. We watched from behind ballistic glass and mounted guns and steel doors with\nhinged openings large enough for a rifle barrel or for a bunch of contorted fingers to press\nthrough and wiggle return greetings, muted waves, as we rolled on and up the mountain. We\nengaged with no enemy combatants.\nWe reached our destination at the peak, where we were debriefed\u2014great job, great job\nthis morning, everyone, really\u2014and we sat against rocks and ate hot lunch from paper trays.\nGreat job: resupply radio communication personnel stationed way, way up, somewhere north of\nfour thousand feet. This height may be one reason locals consider the Sinjar Mountains a sacred\nplace, why the Yazidis\u2014a minority monotheistic community located primarily in northwestern\nIraq\u2014built Chermera Temple on the mountain\u2019s highest point, where the ridge slopes to the\nsouth and drops almost vertical at its northern edge. This temple, no bigger than our trucks,\nreached into the heavens as if continuing the rise of the mountain itself, a stone-white peak\ntopped by three spheres and a spire which held a crescent moon against the midday sky. This, it\nseemed, was what we had trained for, and many of us wondered at its beauty. When asked, our\ninterpreter\u2014a southern Iraqi of Muslim faith who called himself Joe\u2014claimed the temple was\nancient, older than the trees, and shied from further questions with warnings to stay far. Devils\ninside. A place of devil worship. We should not stay here. Joe refused to entertain our continued\ninterest and finished his meal in the back of a truck.\nWe took photos near the temple at the top of the mountain, where coils of concertina wire\nbanned us from entering, from verifying or discrediting our only available interpretation, and\nkept us penned in our devilish curiosities. We raised rifles over the desert beyond. We posed,\nwaved to the camera, took photos of ourselves with horrified faces. We mimicked the temple and\ncrouched at the cliff, the steel toes of our boots conducting jolts of adrenaline from northern sky,",
      "paragraphs": [
        {
          "id": "T102:95.P102",
          "text": "stone walls. We watched from behind ballistic glass and mounted guns and steel doors with\nhinged openings large enough for a rifle barrel or for a bunch of contorted fingers to press\nthrough and wiggle return greetings, muted waves, as we rolled on and up the mountain. We\nengaged with no enemy combatants.\nWe reached our destination at the peak, where we were debriefed\u2014great job, great job\nthis morning, everyone, really\u2014and we sat against rocks and ate hot lunch from paper trays.\nGreat job: resupply radio communication personnel stationed way, way up, somewhere north of\nfour thousand feet. This height may be one reason locals consider the Sinjar Mountains a sacred\nplace, why the Yazidis\u2014a minority monotheistic community located primarily in northwestern\nIraq\u2014built Chermera Temple on the mountain\u2019s highest point, where the ridge slopes to the\nsouth and drops almost vertical at its northern edge. This temple, no bigger than our trucks,\nreached into the heavens as if continuing the rise of the mountain itself, a stone-white peak\ntopped by three spheres and a spire which held a crescent moon against the midday sky. This, it\nseemed, was what we had trained for, and many of us wondered at its beauty. When asked, our\ninterpreter\u2014a southern Iraqi of Muslim faith who called himself Joe\u2014claimed the temple was\nancient, older than the trees, and shied from further questions with warnings to stay far. Devils\ninside. A place of devil worship. We should not stay here. Joe refused to entertain our continued\ninterest and finished his meal in the back of a truck.\nWe took photos near the temple at the top of the mountain, where coils of concertina wire\nbanned us from entering, from verifying or discrediting our only available interpretation, and\nkept us penned in our devilish curiosities. We raised rifles over the desert beyond. We posed,\nwaved to the camera, took photos of ourselves with horrified faces. We mimicked the temple and\ncrouched at the cliff, the steel toes of our boots conducting jolts of adrenaline from northern sky,",

      "text": "from soft metals stratified into the mountainside below. Our boot-laced tags glimmered with bits\nof our names and our various bodily numbers, plain statements of our religious preferences or\nlack thereof. At the top of the mountain next to that lonely temple, we kicked at loose earth and\nwatched it fall over the edge to crumble and collect and settle against its larger self.\nStaff Sergeant snatched us up\u2014hey, reign it in\u2014and told us stories of bombings,\nskirmishes reported near the Syrian border. This area more than any. Let me catch you playing.\nLet me catch you sleeping out there, I swear, kill you before you kill us all. A cabled antenna\nloomed. Some marines some time before had erected a communications relay just steps from the\ntemple\u2014a tower meant to intercept conversations from personnel on southern ground, to hurl\nsignals to listening personnel someplace north and below. Or perhaps it went from north to\nsouth. Or both ways. Either way, they couldn\u2019t communicate through the mountain, so they had\nto send messages up one side and back down.\nOur return convoy was an improvisation of jake brakes, sporadic compressions in release,\ndiesel engine pops, cylinders sputtering and choking on pistons as we slow-coasted the same\nwinding roads we had climbed. We rattled the ground, noised the air.\nYears after our convoy to the top, we hear news of what has come to be called the Sinjar\nmassacre\u2014the isolation, abduction, rape, and murder of thousands of Yazidi people by Islamic\nState terrorists\u2014which forced tens of thousands of civilians into life-threatening exile among the\nSinjar Mountains. Long past active duty, many of us respond with familiar bravado\u2014they\u2019re\nlucky we weren\u2019t over there, never would have happened with us on the ground, given a chance\nat them now we would take it, take those terrorists out, save those civilians, drive the children\nback to their towns, to their farms, back to their quiet family homes\u2014discounting, of course, the\nschool of thought that cites our presence in the Sinjar region as the main progenitor of this",

      "title": "97",
      "text": "hostility, and discounting further the history of atrocities visited upon Yazidi people. Many of\nthose exiled do make it home, some years later. Many return to a familiar place which no longer\nresembles the home they left. Many of those killed are found in mass, unmarked graves. The\noutcomes for many more remain unknown.\nThe Yazidis use the Sinjar Mountains to commune with a higher power\u2014some deity or\ndevil depending on who you ask\u2014to send their conversations way up, higher than any peak, or\nto drop their thoughts with the volume and momentum only a mountain can bestow. We too\nrecognized the communication advantages available in the Sinjar Mountains. We drove up,\nparked our trucks at the peak, razor-wired gates around a small temple, and sent a radio fence to\nunclimbable heights. I was never the religious type. I go more for plain statements or lack\nthereof. Still\u2014and I don\u2019t speak for my platoon here\u2014I feel like asking someone to forgive us\nfor using that mountain, for passing our own conversations over, for talking up and back down to\nourselves.\nWe descended through late afternoon, rangebroken rear views, ridges shrinking behind.\nThe convoy struggled to slow. Two boys smiled from the roadside where they had stopped with\ntheir saddled mule, four jugs tethered to its sides. They waved. We waved. Water jugs, from the\nperspective of a military convoy, look a lot like jugs of fuel. These boys were either working\ntheir fields or improvising an explosive device. This is what we had trained for, now, stay\nbelligerent, but we could not, and no one waved them aside or stopped to investigate. Tall\ngrasses waved from their terraced patches. We lost our jobs in the scenery, in the vista of a\nregion at war. To stand on a roof or at the edge of a mountain or the edge of a road and to\ncommunicate, to signal toward that which we fail to understand, this is how we remain\nbelligerent or vigilant\u2014words which, for us,     {
      "id": "T107:rabia-railway",
      "title": "Rabia Railway",
      "text": "For breakfast, tuna from a pouch, water to wash it down, a fist-sized can of extra-\ncaffeinated soda to cleanse the palate with either power or citrus\u2014neither an indication of flavor.\nFor lunch, peanut butter from a pouch over tortillas, water to swallow, same energy drink finish.\nCautious and calloused and craving a change, we braved dinner in a plywood shack near the train\nstation. We sat at three wooden tables over plastic cloths patterned after the American flag. Our\nseats overlooked the Syrian border, a high arch to mark the crossing\u2014a waypoint between Al-\nShaddadah and Mosul. Some of my platoon sat still in plastic chairs while some could not. The\nproprietor busied himself in a back room. No price and no menu. We waved and held up fingers\nfor the number of meals we would need, and we left cash on the counter where he could see, then\npulled the tables together and waited with busy feet and high hopes for enough time to take in a\nhot meal before Staff Sergeant called us back for the return convoy.\nAn unseen fire lit the doorway behind the counter. We helped ourselves to a cooler and\nused the counter to crack the tops from glass soda bottles, and we cracked jokes about sharing\ndrinks from another era like soldiers from another kind of war. I started a debated on whether it\nwas right to eat over an American flag\u2014but it\u2019s a tablecloth! A griddle hissed and drowned our\nmusings. We kept quiet then, and we listened for signs of a freshness we\u2019d almost forgotten.\nStaff Sergeant popped in to call us back for the convoy just as the chef delivered\nsteaming plates to our tables. Bull hell, Staff Sergeant, the pita\u2019s still warm! Warmth and\nambrosia\u2014everything swirled\u2014fresh rice and rank, duty, respect and jasmine. We can eat fast, I\ntold him, look, and I shoveled chopped meat with my fingers, wrapped soft bread like a shroud in\nmy hands, took a bite and the rest spilled through my fingers. The others at the table hunched\nover their plates and did the same, shoveling and biting and spilling their warmth.",
      "paragraphs": [
        {
          "id": "T107:rabia-railway.P107",
          "text": "For breakfast, tuna from a pouch, water to wash it down, a fist-sized can of extra-\ncaffeinated soda to cleanse the palate with either power or citrus\u2014neither an indication of flavor.\nFor lunch, peanut butter from a pouch over tortillas, water to swallow, same energy drink finish.\nCautious and calloused and craving a change, we braved dinner in a plywood shack near the train\nstation. We sat at three wooden tables over plastic cloths patterned after the American flag. Our\nseats overlooked the Syrian border, a high arch to mark the crossing\u2014a waypoint between Al-\nShaddadah and Mosul. Some of my platoon sat still in plastic chairs while some could not. The\nproprietor busied himself in a back room. No price and no menu. We waved and held up fingers\nfor the number of meals we would need, and we left cash on the counter where he could see, then\npulled the tables together and waited with busy feet and high hopes for enough time to take in a\nhot meal before Staff Sergeant called us back for the return convoy.\nAn unseen fire lit the doorway behind the counter. We helped ourselves to a cooler and\nused the counter to crack the tops from glass soda bottles, and we cracked jokes about sharing\ndrinks from another era like soldiers from another kind of war. I started a debated on whether it\nwas right to eat over an American flag\u2014but it\u2019s a tablecloth! A griddle hissed and drowned our\nmusings. We kept quiet then, and we listened for signs of a freshness we\u2019d almost forgotten.\nStaff Sergeant popped in to call us back for the convoy just as the chef delivered\nsteaming plates to our tables. Bull hell, Staff Sergeant, the pita\u2019s still warm! Warmth and\nambrosia\u2014everything swirled\u2014fresh rice and rank, duty, respect and jasmine. We can eat fast, I\ntold him, look, and I shoveled chopped meat with my fingers, wrapped soft bread like a shroud in\nmy hands, took a bite and the rest spilled through my fingers. The others at the table hunched\nover their plates and did the same, shoveling and biting and spilling their warmth.",

      "id": "T108:101",
      "title": "101",
      "text": "Easy, Staff Sergeant told us, we\u2019re not animals. We chewed fast and swallowed hard. He\nstood over our tables and studied our plates, told us to slow, to breathe, to eat how we eat and to\nhurry back. Then, with an uncharacteristic smirk, he asked what we supposed we were eating. I\nwolfed down a bite and thought back to the animals I had seen on our drive. He loomed, arms\nheavy across his chest, waiting for us to clear our wordless mouths. I flushed my throat with a\nswig of soda. Suppose it could be goat. Staff Sergeant asked if we had seen goats around, and we\ntold him we had seen them on the road, on the railway side, on the drive into town. We have\ngoats, then. What else? Chicken, someone suggested. Staff Sergeant asked if we had seen\nchicken around. We had, maybe, or we had seen some plump birds packed and stacked in crates\nin the back of some trucks only moments before we arrived. We have chicken, then. What, he\nasked, haven\u2019t you seen? What haven\u2019t we seen? No one saw sheep around, but we had seen\nsmall herds of sheep following boys, some time ago, out in the country. But no sheep now, he\nasked, here in town? No, I told him, not lately, not here in town. Well, he said as he uncrossed\nhis arms, there it is, and he left us to study our plates.\nThere what is? The punchline, probably. What punchline? We marinated on the moment,\nour plates cooling between our hands. Staff Sergeant just told a kind of joke. We wondered\nthrough our teeth. About eating sheep? Afraid so. We lowered our heads and ate quickly and\nimagined Staff Sergeant wearing a crooked smile as he walked down the line toward his truck. I\nsuppose the joke is that we haven\u2019t seen any sheep because they cooked every single sheep to\nfeed us this meal. And, that\u2019s not possible. And that\u2019s where the humor comes from. It\u2019s\nimpossible to know if we ate even one sheep, so it\u2019s humorous to suggest that we ate every sheep\nin town. Then where are the shepherds? We tired our jaws to finish. Explanation, somehow, took\nfrom taste. I sat with my bites, held each unknown piece for flavor, but all I took with me was",

      "id": "T110:103",
      "title": "103",
      "text": "Vulnerability in a Sense\nAround our gear\u2014ballistic eyewear and jackets, weighted groin guards and pads stitched\nwith skid plates in place of our bulging knees\u2014we remain unprotected against some few fatal\nattacks. The inner thigh, for example, where femoral networks commune and command legs to\nhold or to run, flinch or envelop\u2014blood rushed faster than consciousness, nerves signaled to\naction before I can possibly know\u2014was that a tickle or a threat? Approach our thighs with a look\nand watch us squirm. Beneath the arm, for example, warm as an invitation to the heart, airs\nexchanged there and kept, every vital thing encaged, entreating\u2014you need only slip between\nbones. Approach our ribs with the tips of your fingers and feel how fast we inflate. Along the\nneck, for example, laid bare on either side between the collarbone and earlobe, skin there soft\nand unhandled and beneath which a fenced musculature guards the carotids and their carrying of\nblood to the brain, to the flushing face\u2014the cringe I must make, the lilt and shake of my head\nmeant to signify approval and its opposite, both want and the intolerable lightness of your lips.\nApproach our necks with a kiss and we may not survive. Our uniforms have been issued. Our\nresponses, in each case, unlearned. The smile, for example.",

      "text": "Laurel and Patina\nSeventeen convoys in the passenger seat, helpless behind layered glass and the streaming\nworld. He said nothing when things went antic. He said nothing when their truck fell behind and\nout of radio range. He said nothing when his turret gunner\u2019s faulty headspace caused the fifty to\njam during small arms fire. He said nothing when his driver nodded out over and over and he had\nto catch the wheel again and again to keep them from diving into the Euphrates. But he could no\nlonger muscle his lips when their truck ran out of fuel and his driver let off the accelerator with\nan exhausted sigh and the rest of their convoy continued to fade down the highway ahead while\nhis gunner, instead of signaling for the distancing trucks, dropped into the cab with a pointed\nthumb\u2014some assistant driver. Didn\u2019t you fill up before we left?\nHe carried his scream over his gunner\u2019s shoulders, onto the seatback and up into the\nturret where he climbed to his feet and threw himself into the air, arms wide, legs split over the\nmounted gun, his voice harsh and dissipating like the wind in his face. He landed, jumped and\nflailed and screamed for help, landed and panted through his nose. Over the turret\u2019s cowl he\nwatched a line of vehicles shrink as their truck\u2014last in the lineup\u2014lost speed and hummed to a\nhalt. The convoy pulled steadily away. He arched his back and screamed until he was out of air,\nthen raised his arms once more and swelled his sternum and pulled in breath until his lungs\nthrobbed and dared to break their cage. A thin cloud sailed overhead, its shadow slicing the\nbright highway. Then the nearest truck stopped, followed by the one ahead and then a chain\nreaction up the rest of the convoy. Someone reached up from the cab, tugged his pantleg and said\nsomething about a radio miracle\u2014they\u2019re coming back for us! He held his breath for one more\npulse before the scream he had built-up erupted from deep in his chest like a long-suppressed",

      "text": "cough. He bent at the waist and aimed down through the turret\u2014a trembled, satisfied, emptying\nblow.\nI did that, he said as one of their trucks grew larger and larger in the windshield frame. I\ndid, just so you know. His voice cracked and worsened with each vowel. You see what I did? His\ndriver and gunner nodded\u2014yes, of course\u2014avoided any protest or mockery, and agreed in\nsilence to give him some space. Security checks would be in order. They both shuffled out on the\ndriver\u2019s side as the maintenance truck approached. What\u2019s this, he rasped from the passenger\nseat, security checks? Out here\u2014fading\u2014in the middle of nothing? Since when do we check\u2014\nbut his vocal cords froze, and that was the end of his voice for three days.\nWhen he regains his powers of speech during their next convoy, he will apologize for his\noutlandish behavior, for freaking out and jumping up into the turret and screaming down at them\nlike that, and the others will smile wide and shake his hand and clap him on the side of his\nshoulder and tell him not to mention it.\nHe turned the ignition until the mechanic told him to stop. We\u2019ll need to siphon it out\nwhen we get back to base, the mechanic said, meaning one of you will need to siphon the tank.\nWhat should have been a quick fix became a minor ordeal and a deadlined vehicle when his\ndriver grabbed the wrong jerrycan from the bed of the maintenance truck and filled their fuel\ntank with nearly twenty liters of antifreeze. The engine cranked and cranked and fed the wrong\nlifeblood through the wrong system. The mechanic laughed as he noticed the mistake when the\nclear basin of the fuel water separator grew cloudy, algal, sour-candied, then comically toxic.\nToo dangerous to take care of it out on the road, they decided, so they set the trucks up for a tow.\nHe had nothing to say but missed his voice already. The tow bar rattled and clinked\nbetween bumpers like a worn coupling between railcars. Another truck took the rear security",

      "title": "106",
      "text": "position, and the maintenance truck dragged theirs clanging and clunking to somewhere near the\ncenter of the convoy. He nursed his throat in the passenger seat as his driver kept the wheel\nsteady and made small talk with his gunner who, no longer needed above, sat in the middle seat\ntuned in to the communications radio where the mechanic, because of their proximity to his\ntruck, was pumping in music from covertly installed speakers. What\u2019s he got on? Something\nmetal, double bass with lots of screaming. They abandoned the radio at the front gates and came\nto another silent agreement about which of them would siphon the tank. He leaned against the\npassenger window. They counted on fast fingers\u2014one, two, three, not it! He pushed his helmet\nlow over his brow. Guess that means you\u2019re it, church mouse. He tucked his hands into the pits\nof his flak. Any objection?\nHe slid one end of a black tube into the fuel tank, fed it to the bottom, then plopped down\nonto a cushioned track of top sand carved up by a front tire. He shimmied the hose through his\nhands until he had hold of the opposite end, wiped it clear of sand, clung to it with a fist at his\nlips, and, having never started a siphon, he inhaled as if preparing to spend maximum time\nunderwater. The diesel fumes flooded his lungs before any fluid reached the crest in the tube, and\nhis breath failed to bring the remaining liquid out of the tank. His coughs and nauseated pallor\nbrought on a chorus of chuckles. Pull with your cheeks, the mechanic coached. Like a fine cigar,\nsuggested his driver. Suck out that slime already, said his gunner, let\u2019s go, on with the show.\nWith a white-spirit burn on his tongue, he repositioned himself and pulled again, this time with\nless breath, and the antifreeze climbed from the tank and crested the rise and caught the flow of\ngravity in the lower half of the tube where it raced through his fist and crashed into his\nunexpecting face like a font of sickness.",

    {
      "id": "T114:107",
      "title": "107",
      "text": "He jumped back and dropped the hose and loosed the rush of antifreeze onto the sand.\nThe others kicked in fits of laughter or fell holding their bellies, curling in on themselves while\nthe soft ground around them clumped and softened, stricken with neon rivulets and sinking pools\nof lime. He started off toward a nearby pallet of water bottles to wash himself clean, then turned\nback at their laughter and rushed toward them, his boots stamping the sickly mud, wet hands\naside his face, fingers wide and wriggling at either cheek, his lips tinged and dripping green, his\ngrimace aglow at the gumline. The others unwound themselves or feigned bravado and told him\nhe was crazy, but they paid attention to him and they stopped up their laughs. He took in a long\nbreath through his nose, dropped his arms, and exhaled hard through his teeth where a film of\nantifreeze bubbled at the gaps. Some few small bubbles broke from his smile, caught the glow of\nthe sun and took flight as he signaled his terms. I drive next time, he told them. Next time\u2014\nspitting laurel and patina, pantomiming the wheel and pointing to their truck\u2014next time you\nscream to be remembered.",
      "paragraphs": [

          "id": "T114:107.P114",
          "text": "He jumped back and dropped the hose and loosed the rush of antifreeze onto the sand.\nThe others kicked in fits of laughter or fell holding their bellies, curling in on themselves while\nthe soft ground around them clumped and softened, stricken with neon rivulets and sinking pools\nof lime. He started off toward a nearby pallet of water bottles to wash himself clean, then turned\nback at their laughter and rushed toward them, his boots stamping the sickly mud, wet hands\naside his face, fingers wide and wriggling at either cheek, his lips tinged and dripping green, his\ngrimace aglow at the gumline. The others unwound themselves or feigned bravado and told him\nhe was crazy, but they paid attention to him and they stopped up their laughs. He took in a long\nbreath through his nose, dropped his arms, and exhaled hard through his teeth where a film of\nantifreeze bubbled at the gaps. Some few small bubbles broke from his smile, caught the glow of\nthe sun and took flight as he signaled his terms. I drive next time, he told them. Next time\u2014\nspitting laurel and patina, pantomiming the wheel and pointing to their truck\u2014next time you\nscream to be remembered.",

      "id": "T115:108",
      "title": "108",
      "text": "Finely Ground and Unfiltered\nI try Turkish coffee while looking through a surprising collection of bootleg movies. The\ncollector squats and wafts a brass cezve through a propane flame before filling her own cup and\nkilling the burner. A dark droplet hangs from the pouring lip. Hundreds of titles surround. I ask\nwhy she brings in so many romantic dramas. The wall of new arrivals looks like those of\nstateside rental stores but for the muted colors, the slight blur of home-printed text, and the slant\nof the shelves. She tells me she brings in what sells. I pull a familiar title and read my skepticism\naloud\u2014a troubled boy and wealthy young woman fall in love but must separate because of their\nsocial differences. She sits in a folding chair and sips her coffee and tells me people love a\nsimple story. I put the movie back and tell her I found the synopsis deceptive, the quality poor,\nand the ending terribly sad. She finishes her coffee and folds her chair and straightens a high\nshelf. I search through titles in a lower row. She pulls the same movie and inspects the cover\nwhich shows the troubled boy and wealthy young woman embracing in the rain, and she tells me\nit doesn't look like it should have a sad ending. Well, I tell her as I tip back the last of my coffee,\nthis doesn't taste like mud. She juggles the movie, holds it like an agreement between hands, and\nbends it until it breaks. The dark droplet falls from the pouring lip to the burner where it seethes.\nShe picks up some shards and tucks the pieces into her folded chair, then scoops more grounds\nfrom a tin on the floor. She asks if I really thought it would taste like mud when so many enjoy\ntheir coffee this way. I read the dregs in my cup and ask why those romantic dramas sell so damn\nwell. She asks if I'd like another. A dark arrow draws a bead on my chest, spent grounds in a line\nat the rim. A propane sigh fills the room. I nod and hand off the cup, and she tells me she\u2019ll try to\nbring in a better copy.",

      "id": "T116:kilroy-was-there",
      "title": "Kilroy Was There",
      "text": "It must have been a great comfort, at one time, to have come across a symbol so singular,\nso identifiable as Kilroy\u2014cartoon beads staring out, two hands hoisting a bald or balding head\nabove a linear barrier, that pendant nose lopped overtop\u2014to find oneself among the ruins of a\nstrange place and to know he had been there and, in signaling his presence, remains. In wartime\nwe manufacture hope\u2014to stumble upon the prolific Kilroy was here\u2014the hope, perhaps, of\noutlasting, of being at once widespread and solitaire, of stability in times of great rubble. Did the\ngreatest generation hold auditions, try out and crumple up and cast-off other scribbles before\nselecting and replicating Kilroy like genetic code\u2014a permanent imprint chosen and passed down\nto ensure the survival of the organism\u2014or was he the obvious choice? Only in looking back, it\nseems, do we complicate the effortless transparency of such a sign as we project ourselves\nthrough his penpoint eyes or blind them with our flair for obscurity\u2014the unknowns surrounding\nhis creation and reproduction and proliferation\u2014a lack of personal history now part of Kilroy\u2019s\nappeal.\nHe is not ours. Our generation has no single drawing which we might carve upon a stone\nmonument to our conflict, but we did sketch a variety of figures\u2014the latest no more lasting or\nsignificant than the first. Singularity no longer satisfies. On a bus ride across Al Asad Airbase, I\nfirst came across Toast\u2014two long arms spread from a cross-section of sliced bread, wide eyes\nscowling through the upper crust, a complaint ballooning from a frown\u2014at odds with his present\nreality. What, he asked from a bus seat\u2014thick black ink on a gray vinyl canvas\u2014Toast can\u2019t\nride the bus? Dramatic irony, perhaps, if we assume Toast does not know that he speaks to the\nviewer from the platform of a bus ride. He poses this rhetoric from the back of a headrest, so\nperhaps he does know that he, in fact, can ride the bus and is lamenting the ephemeral nature of",

      "id": "T117:110",
      "title": "110",
      "text": "his situation\u2014he rides the bus at present, but is unable to ride the bus indefinitely. The\nendurance of an individual sign frightens where once it may have consoled. Kilroy asks the\nviewer to look back\u2014was here\u2014where Toast begs a forecasting\u2014what? Mimetic variance\nassures us when patterns churn our guts. Kilroy becomes Toast and we focus on the becoming.\nToast soon gave way to Bunny which conjured the bottom-up view of a naked woman on\nher back, a simple star between bulbous cheeks, thighs held high, lower legs and feet flopped\ncasually aside. Her posture might appear, briefly, to signify the ears of a rabbit. The phrase\nBunny awaits accompanied her at least once, etched on the inside glass of a Hum-Vee passenger\nwindow. Then came MikeMike, the ascending grenade, commonly seen careening in blue or\nblack streaks across tabletops around various forward operating bases within Anbar province.\nThen Tomcat, a stick figure with an oversized head, blank except for a wide set of whiskers. Pole\nwas an unadorned flagpole. Skull Henry was a human skull whose name might have been Henry,\nthough I found this unlikely as the skull was always exclaiming the name Henry as if Henry was\na friend only just then spotted some distance away or as if the skull, every time, mistook the\nviewer for this Henry character, whoever he was, which must have been awkward for anyone\nwho didn\u2019t share his name. Henry! Why would anyone shout their own name? Those few actual\nHenrys who might have come upon Skull Henry painted alongside a concrete barrier just before\na main gate, perhaps, or scratched into the underside of a toilet seat cover must have reacted\nsomewhat awkwardly\u2014recognized suddenly by a faceless stranger\u2014at least the first time.\nAnd, among others, Kilroy. I reproduced him in oil, my thumb thickening his fingers and\nthe curve of his nose down the dessert-shaded bumper of my truck. I penciled and pinned him to\nthe schedul       "id": "T118:111",
      "title": "111",
      "text": "scattered him in a violent wind. I spread legends of him in the dining hall. Have you heard, I said\nbetween bites, of this Kilroy guy? Total legend. But none of it came back to me. I saw him often,\nbut every Kilroy I found was a Kilroy I had produced, and the more I saw of him the more I was\nreminded of myself, and I began to resent his image and to distance myself from him, as when\ngiven enough time before a mirror one will grow estranged from a previously familiar reflection.\nIn my attempt to revive and reapply this symbol, I stripped it of its former significance\u2014\na sound repeated, made mute. Then there were the other symbols which were perhaps too various\nto matter\u2014a cacophony. But perhaps their variance is the reason they matter. And here, I have\nbroken some vital element of these signs in transmuting them from image into words, from\nephemera into memorabilia, and I have made of them both less and more than what they were\u2014\nto what end? A caricature of toast may now be imagined and interpreted in the context of\nAmerican-occupied Iraq at will. All that was becoming now is\u2014so much concrete where we\nonce skipped stones. Kilroy was there because someone drew him up and put him there, and a\ngreat heft of a generation carried him along, but that was somewhere else and long ago, and I\nbrought him here, or tried, but he did not bring to us what he once brought to some\u2014a\nphotograph instead of a memory. Signs from a previous generation do not cross the path of time\nunscathed, it seems, and when we reach back and patch them up and stand them next to our own\nsymbols, we afflict them with the sensibilities of a future conflict\u2014our present in which we\u2019ve\nagreed upon no single mascot to doodle en masse or to seek out for comfort among ruined\nwalls\u2014and we decide the old signs must no longer signify what they used to. Or they do, but\nthat\u2019s not what we\u2019re used to. How, then, can we leave it to the viewer to understand, without\nmuch more than a sketch, just who has been where? We sketch with many hands and view the\nsigns from different angles, in different light, and we try dimly to understand which is vital for",

      "title": "Red Cross Letters Never Burn",
      "text": "Her father, she told us, had fallen ill. We stood with her around the burn barrel watching\nfractured sheets of plywood disappear. We burned scrap wood and pallet wood and parcel papers\naddressed with our names and the names of our loved ones lest they make it, somehow, into\nenemy hands. The sides of the barrel showed flames through holes where the metal had blued\nand weakened and aerated the fire to send ashes aglow through the rising heat. A kind of\ncampfire mentality came over us as we shielded our eyes from the smoke, prodding combustibles\nwhere they eluded their inevitable ignitions, and we implored her to recount the letter she'd\nreceived, to regale us with stories of her unintended travelogue.\nHer mother, she told us, contacted the American Red Cross Emergency Communications\nCenter who sent word overseas and fast. The letter shot down our chain of command, and she\nread it, followed the letter back up the chain, and was immediately approved to take off for New\nYork, to travel home on emergency leave. She set to packing a bag that same evening. Her father\nwas dying. She landed stateside twenty-two hours later. Her father was dead. She mourned for\nthree days, helped her mother arrange things, collect things, sift through and clear away her\nfather\u2019s no-longer-needed and soon-to-be-donated things.\nWe wrung her for story. Red Cross vacation, we said. We should be so lucky. Time in the\nBig Apple. Look at us. Just one bite. Time in the real. We\u2019re starving out here. Tell us! Tell all!\nWe\u2019ve never been so hungry for detail. Tell us the Statue of Liberty is still standing, arm still\nheld high, torch still aflame above her fist. Can you tell? Kill our fathers, wouldn\u2019t we, for a\nManhattan weekend. Kill for family kind enough to send up the Red Cross. Time in the sticky\nsick Hudson. Down on ground zero. Tell us you went there. Tell us you went to Times Square.\nWe would have, would have stolen stories to tell. Kill us       "id": "T121:114",
      "title": "114",
      "text": "York, New York. Tell us twice! Tell us you spun through the ice rink and spit against wind at the\ntop of the tallest building. Which is it? Take your time. Make up a lie. Take as much as you need,\nplease, as if time were comprised only of that which we've collected here, time made in this\ncountry, scooped from and measured in relation to this earth alone, hash marks in the sand to\nremind us only of now after now after now, sand trickling not through the hourglass or through\ngaps between fingers but from palm to open palm, passed forever between these chaliced hands.\nKill us a father, wouldn\u2019t we? Help us break it up. Help us kill time. Tell us of death and help us\nto die. What of the big city? If we went and came back and, somehow, we could not speak, we\nwould struggle through sound making new signs to tell you\u2014you being us. Look at us! We\u2019ve\nbeen waiting, dying to hear you tell us a story we\u2019ve already imagined.\nShe told us we were mistaken, that her family lived upstate, that she went nowhere near,\nthought nothing of the city. She couldn\u2019t sleep for more than a few hours at a time. They held a\nwake in her childhood home. Casket near the big bay window. Really, she said, in the living\nroom of all rooms. She stood for several hours where she used to color, where she would sit\nbefore yoga videos molding herself into more and more difficult poses, where her cat would claw\nthe carpet, where she would find her father dreaming on the end of the couch, his neck thick and\nsweating against the once-black leather worn gray and creased and worthless and comfortable.\nNobody sleeps, she said, the way a body is posed in a casket. She stood guard at her\nfather\u2019s head, hands behind her back, feet shoulder-width apart, knees slightly bent, where she\nlonged for her dress uniform packed at the bottom of her sea bag, plagued with wrinkles. She\nwore a new black dress. He wore an old blue suit. His cheeks were rouged, the               "text": "Take as much as you need,\nplease, as if time were comprised only of that which we've collected here, time made in this\ncountry, scooped from and measured in relation to this earth alone, hash marks in the sand to\nremind us only of now after now after now, sand trickling not through the hourglass or through\ngaps between fingers but from palm to open palm, passed forever between these chaliced hands.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1926",
              "text": "Kill us a father, wouldn\u2019t we?",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1927",
              "text": "Help us break it up.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1928",
              "text": "Help us kill time.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1929",
              "text": "Tell us of death and help us\nto die.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1930",
              "text": "What of the big city?",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1931",
              "text": "If we went and came back and, somehow, we could not speak, we\nwould struggle through sound making new signs to tell you\u2014you being us.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1932",
              "text": "Look at us!",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1933",
              "text": "We\u2019ve\nbeen waiting, dying to hear you tell us a story we\u2019ve already imagined.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1934",
              "text": "She told us we were mistaken, that her family lived upstate, that she went nowhere near,\nthought nothing of the city.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1935",
              "text": "She couldn\u2019t sleep for more than a few hours at a time.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1936",
              "text": "They held a\nwake in her childhood home.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1937",
              "text": "Casket near the big bay window.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1938",
              "text": "Really, she said, in the living\nroom of all rooms.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1939",
              "text": "She stood for several hours where she used to color, where she would sit\nbefore yoga videos molding herself into more and more difficult poses, where her cat would claw\nthe carpet, where she would find her father dreaming on the end of the couch, his neck thick and\nsweating against the once-black leather worn gray and creased and worthless and comfortable.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1940",
              "text": "Nobody sleeps, she said, the way a body is posed in a casket.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1941",
              "text": "She stood guard at her\nfather\u2019s head, hands behind her back, feet shoulder-width apart, knees slightly bent, where she\nlonged for her dress uniform packed at the bottom of her sea bag, plagued with wrinkles.",
              "entities": {
                "CEREMONY": [
                  "guard"
                ]
              }
            },
            {
              "id": "T121:114.P121.S1942",
              "text": "She\nwore a new black dress.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1943",
              "text": "He wore an old blue suit.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1944",
              "text": "His cheeks were rouged, the loose skin on his\nneck made-up and pulled taut across his throat.",
              "entities": {}
            },
            {
              "id": "T121:114.P121.S1945",
              "text": "She thought about his service, how her father\nkept not a single memento from what he called two shattered years in Vietnam.",
              "entities": {
                "LOCATION": [
                  "Vietnam"
                ]
              }
            },
            {
              "id": "T121:114.P121.S1946",
              "text": "She thought of",
              "entities": {}
            }
          ]
        }
      ]
    },
    {
      "id": "T122:115",
      "title": "115",
      "text": "children, about having three, about showing them and theirs some trinkets from way back when\ngrandma was in The Middle East\u2014medals, ribbons, her chevrons, a rifle badge, identification\ntags nested in her boots\u2014and she thought about the stubbornness of wrinkles, how they would\nstay and spread and attack so much more than her uniforms by then.\nShe stood near her father\u2019s casket and she invented rules: not allowed to sit, not allowed,\nnot allowed to slouch or kneel on the floor with your mother\u2014help her up!\u2014not allowed to eat,\nnot allowed, not to swallow or twitch or unclench your jaw, not allowed, no, no you\u2019re not. She\ngrew old, she told us, and she left herself. She stood before her father, but she watched over him\nfrom someplace above and outside of her body which must have appeared apart from the other\nbodies who came to mourn, as if she were hired, as if her body was placed there to fill the billet\nof some governing sentry\u2014the body of a security guard employed instead of that of a daughter\nhome on emergency leave. She felt the same, she claimed, as she had felt at her cousin\u2019s\nwedding the year prior, a lone bridesmaid with unoccupied hands\u2014spring for the damn\nflowers!\u2014out of uniform, out of her body, and\u2014can you believe it?\u2014comfortable, respected\nand respectful, attentive and dignified. Above all, standing guard at the head of her father\u2019s\ncasket, she felt more useful than she had felt since she had been home.\nGo ahead and laugh, she told us, and she gave us permission as she laughed over the fire.\nBut there\u2019s something nice, she said, about being back. Nice to have made it home, of course, to\nhave seen her father off in a sense, to have held her mother who could hardly stand. But nice, she\nadmitted, to be back in the desert\u2014back with us\u2014because the whole trip went like a dream in\nthat fleeting, uncanny way, not convincing enough to fool you into believing it was real, but real\nenough to stay with you like any other memory for a short time through the morning. An\nemergency flight from Iraq to the states should register as real. Still have the letter, she told us,",

      "title": "116",
      "text": "flashing it, fanning the flames over the barrel. Still, she couldn't shake the belief that it never\nhappened. Some real and vital thing, she said, stayed\u2014can you imagine?\u2014stayed here in this\nplace where we wake dreaming, mouths wet, drooling stuttered fantasies of New York City. And\nshe told us she wanted more than anything to feel that kind of awake.\nAll the real parts, she said, are kept from us. When the wake ended, she helped carry her\nfather\u2019s casket out of her childhood home and into the back of a van. She followed the van to the\ncrematory, asked to watch him enter the furnace and was prohibited. This is against the rules: not\nallowed, simply not how it\u2019s done, and surely you don\u2019t want to see, no, it\u2019s nothing glamorous,\nnot even, not even scheduled until tomorrow, come back tomorrow morning, yes, eat and spend\nsome time with family, get some sleep, really, go ahead and get some sleep, come back\ntomorrow and we\u2019ll figure something out. She went home, slept little, tried but could not\nremember her dreams. When she returned the next day, her father's body had been burned away,\nreduced to bone-shaped minerals, the bone shapes broken to bits, the bits swept, bagged, and\nneatly packed into a lacquered, cherry wood box. The rule: we simply do not practice open\ncremation, please, our deepest apologies, miss, here you are, your father.\nShe brought the box to her childhood home, to her mother who wouldn\u2019t see it. She sat\non the floor in the empty living room with her back against the gray corner of their couch, set the\nbox upside-down on the carpet between her crossed legs, and slid open the base. Inside she found\na thick plastic bag filled with her father\u2019s cremains and, resting on top, a small metal disk blued\nfrom heat, hole-punched and stamped with a five-digit number for the purpose, she assumed, of\nidentification. She took the small tag, retrieved her own bag and pulled out her boots, stripped\nthe laces from the left and threaded one end through the hole. She rethreaded the laces and\ntucked her father\u2019s crematorium tag between the second and third eyelet from the toe, tight in",

      "text": "overlap with her own tag, his numbers next to her numbers, snug there against the tongue. Then\nshe slid the box closed and slipped her boots over her bare feet.\nOnly child of the deceased, she told us, and she clicked her heels to attention. We looked\ndown through the heat and sand and dust and bits of ash called to air by her treads. She tossed\nthe letter into the open mouth of the burn barrel where the heat lifted and unfolded the paper and\nsent it tumbling and opening through the smoke. She caught it with one hand as it sailed\noverhead, and she held it there for a moment before she brought it down in her fist, folded it, and\nslid it into her breast pocket where she pressed it flat beneath the Marine Corps emblem.\nThat\u2019s not the truth, we said, about the tag, and we asked her to show. Loosen the laces\nand pull out the tongue! She grinned and knelt and, while she untied her boot, she asked us to\npromise, if possible, to resist the urge to turn away. Why would we turn away? Promise you\nwon\u2019t sleep or be with anyone else, that you will find a way to stay, to watch. We can stay. We\ncan watch. We want to see! Promise someone will be there\u2014can you promise?\u2014when this body\ndisappears, even if in fire, even if this is against the rules. She pulled her laces from their eyelets,\nher hand over the tags, and she made us wait, made us promise, and we did\u2014as if we had the\nauthority\u2014promise to be there, to see her, to never turn away and to watch, to see whatever we\nmight need to see even if we had to hold open our eyes.",

              "text": "We want to see!",

              "text": "Promise someone will be there\u2014can you promise?\u2014when this body\ndisappears, even if in fire, even if this is against the rules.",

      "id": "T126:indirect-fire",
      "title": "Indirect Fire",
      "text": "You don\u2019t need to puff your chest against the point of impact. Slim odds you\u2019ll meet your\nend at the tip of a mortar. They aren\u2019t aiming for you. Indirect fire. They\u2019re hardly aiming.\nWinds shuttle sands across base. Sands hold their grainy billion bodies against bags at the\nbottoms of tents, truck treads, between poured concrete barricades and shipping containers, and\nthey fall granular to pile and bury one another in rectangular pits\u2014defensive cover dug in efforts\nagainst all manner of superficial explosion. Tasked with digging and displacing excess sand, he\nstands at the edge of the pit with a shovel over shoulder. Hey there sandy sand, he says, if you\nfill these pits when there\u2019s no indirect fire, well, then there won\u2019t be any room for us marines\nwhen the mortars and hey-nows drop and pop and startle us scrambling from sleep.\nIt\u2019s the shrapnel. You go ahead and lay in your rack with your feet crossed and your eyes\nheld tight. Drape that flak like a blanket across your chest. No one\u2019s dragging you to cover. No\none\u2019s shaking you awake.\nHe shoots the spade through loose earth, scoops and scrapes sand along the face of one\nfailing wall, then slings the shovelful behind. Each grain, unknowing, follows the arc of the\nshovel in air across the pit\u2014a grainbow from end to end. He stands, peeks over the earth\u2014no\none\u2014then carries the shovel as he would a drill rifle in execution of right shoulder arms. He\nmarches the perimeter of the pit, exaggerated, ironclad as a sentry changing post before White\nHouse doors. Could bury the whole platoon, he says, yes sir\u2014what a time saver!\u2014after that one\nin one-billion projectile drops straight in the bucket, swoosh, splash, but oh, sandy sand, until\nthen I must respectfully ask that you maintain the structural integrity of this here rectangle, this\nvital wound in the earth, this pit\u2014please, keep up your walls, man!\u2014and leave diving space for\ntwenty or more terrified bodies and souls.",

      "id": "T127:120",
      "title": "120",
      "text": "Get spooked, wake and run late and you may die here alone. No one near. Not your\ncomrades in cover just steps away, together, waiting. Not your faceless enemy three klicks out.\nYears later he will hear a radio report of a Syrian child only just developing the ability to\nspeak. A boy stammers. A mother watches her child start at nearby explosions. The fighting\nhomes in as bombs sound with more and more frequency. He will recall this broadcast one day in\nJuly as his hometown blows fireworks from a barge off the coast. Young ones wail over the\nnoise. A father removes his children who verbalize the extent of their fear. Surrounded by loved\nones on a holiday beach, he will shovel his feet through the shore and imagine an unknown\nSyrian boy who struggles to communicate even a word through bombardment, and he will allow\nhimself to cry.\nSands fall with a small breeze, thin cascades over the east wall of the pit. Get on in, he\nsays, while there\u2019s getting to be got. He dams a stream with one hand. Grains pool there, fine,\nrust in his palm. If I put you back up, sandy sand\u2014oh, how well we each know the other by\nnow\u2014you\u2019re coming right back in this pit. I know you are. He turns over his hand. He shakes his\nclose friends from his fingers, from the tops of his boots, stands upon them, grinds smooth their\nbacks, packs their little bodies for steps, steps and climbs as he flings them innumerably behind.\nHe scrambles up and out of the pit and onto harder ground.\nYou\u2019ll make this yours. The spade will never leave you. You will stand post at this pit to\nmonitor and displace errant sands. Rack here. Chow here. Write letters home here and tell of\nyour job to anyone who thinks they\u2019re brave enough to love you. No one needs to know why you\nspend your days in a truck-sized hole. Tell them. Tell them and see if they can\u2019t know. Tell them\nand test\u2014the way a Marine might test fealties feigning sleep under fire\u2014th       "id": "T128:fpo-ae",
      "title": "FPO AE",
      "text": "I left the shops beneath the Al Asad stadium with a four-band puzzle ring. The proprietor\nasked if I was sure I didn\u2019t want a designer suit, fabric direct from the factory, a fraction of retail\ncosts, custom fit, and I told him I was not sure about much of anything except that a custom suit\nwould not fit for long. Deployment changes one\u2019s shape\u2014not unlike, I would learn, a\nhomecoming.\nSome weeks later I sent the ring off in an envelope addressed to a girl pregnant with\nanother boy\u2019s boy. Our connection, we acknowledged, was a strange investment on both our\nparts\u2014she, a soon-to-be single mother, and I whose future we did not dare discuss. Before it\nwent off with a letter\u2014all too brief, so she jabbed\u2014I wore the ring on the little finger of my\nmarriage hand, turning it, worrying at its bands, working my fingernails through its grooves. I\ntook it apart and put it back together again and again until I had managed the mechanics of the\npuzzle with the kind of practiced efficiency with which I could unbuild and reassemble my\nrifle\u2014skills I would only come to utilize in the killing of time.\nIn her reply, studded with a familiar flirtation and polished with just a touch of genuine\nannoyance, she rebuked the postal service for its apparent inertia\u2014six weeks it takes, I mean, it\narrived alright, but the eagle may not be their most appropriate symbol. She thanked me with\nsimilar barbs\u2014the ring is beautiful, but there are no assembly instructions, and, you know me, I\nwon\u2019t be able to resist taking this thing apart.\nWith a twist and a tap, the puzzle fell into a jangle of gnarled bands\u2014an awkward\nlinkage of non-precious metals. If she wore the ring with the kind of fidelity one might have\ncome to expect from stories of wartime romance, well, it may have rusted, may have absorbed\nthe moisture in her skin and fused the bands solid or, given enough time, it may have corroded",
      "paragraphs": [
        {
          "id": "T128:fpo-ae.P128",
          "text": "I left the shops beneath the Al Asad stadium with a four-band puzzle ring. The proprietor\nasked if I was sure I didn\u2019t want a designer suit, fabric direct from the factory, a fraction of retail\ncosts, custom fit, and I told him I was not sure about much of anything except that a custom suit\nwould not fit for long. Deployment changes one\u2019s shape\u2014not unlike, I would learn, a\nhomecoming.\nSome weeks later I sent the ring off in an envelope addressed to a girl pregnant with\nanother boy\u2019s boy. Our connection, we acknowledged, was a strange investment on both our\nparts\u2014she, a soon-to-be single mother, and I whose future we did not dare discuss. Before it\nwent off with a letter\u2014all too brief, so she jabbed\u2014I wore the ring on the little finger of my\nmarriage hand, turning it, worrying at its bands, working my fingernails through its grooves. I\ntook it apart and put it back together again and again until I had managed the mechanics of the\npuzzle with the kind of practiced efficiency with which I could unbuild and reassemble my\nrifle\u2014skills I would only come to utilize in the killing of time.\nIn her reply, studded with a familiar flirtation and polished with just a touch of genuine\nannoyance, she rebuked the postal service for its apparent inertia\u2014six weeks it takes, I mean, it\narrived alright, but the eagle may not be their most appropriate symbol. She thanked me with\nsimilar barbs\u2014the ring is beautiful, but there are no assembly instructions, and, you know me, I\nwon\u2019t be able to resist taking this thing apart.\nWith a twist and a tap, the puzzle fell into a jangle of gnarled bands\u2014an awkward\nlinkage of non-precious metals. If she wore the ring with the kind of fidelity one might have\ncome to expect from stories of wartime romance, well, it may have rusted, may have absorbed\nthe moisture in her skin and fused the bands solid or, given enough time, it may have corroded",

      "id": "T130:elections",
      "title": "Elections",
      "text": "All the boys, it seemed, were gathered at town\u2019s edge. I stepped down from my truck\nwith my rifle in patrol carry. Powerlines sagged between poles cemented into damaged oil drums\nevery few blocks along a low wall\u2014the bounds of a neighborhood. Adolescent boys stood in a\ngroup at the edge of a field between their homes and our trucks, watching, calling to younger\nfriends beyond the wall\u2014the Americans are here! A group of men watched from a distance and\nknotted their arms while the boys waved theirs in wild motions across the field, pointing toward\ntwo plastic pipes standing upright to mark their goal in the dirt. One boy juggled a ball between\nenergetic feet. Our arrival interrupted their soccer game.\nSome months prior, Staff Sergeant delivers a box of absentee ballots. He is frustrated,\nhaving overheard the insouciance of junior marines and non-commissioned officers from other\nplatoons, that he is not authorized to order each of us to cast a vote\u2014one way or another. You\nought to vote, he tells us, because you are American citizens and it\u2019s your right and you\u2019re\nMarines which should make it your duty because you can\u2019t even name a job outside of\ngovernment that allows every one of its employees to vote on who gets to boss them around. He\nmutters his commands as if we weren\u2019t gathered there, listening. Everyone gets a ballot even if\nthey think they have a good enough reason not to vote. He slices open the box and turns it over\nand a brick of papers drops out onto a plywood table and the tabletop sags under its weight. So, I\ncan\u2019t order you to vote, he tells us as he walks off with the empty box, but I can tell you that\nevery Marine in my platoon will take a ballot and every ballot will be returned.\nWe take our ballots and debate red versus blue. You know, the elephant would win in a\ncage match, the donkey in a sprint. Our flippant candor forces one impassioned Corporal onto\nher soapbox\u2014a box of ready to eat meals which she pulls by plastic binds from beneath the steps",

      "id": "T131:124",
      "title": "124",
      "text": "of a Seven-Ton and on which she actually stands to broadcast her doubts over our group as we\nmarvel at the magnanimity of choice or hurry to jot in our opinions or falter with ballots in hand,\nscanning strange new lists for a familiar name. For many of us, this is our first election. What\nyou should consider, she states from on high, is how much choice you really have when your\noptions are either red or blue, you see, this isn\u2019t freedom of choice, right, like how easy it is to\npreach on the importance of voting when a year of our pay, all of our pay combined, wouldn\u2019t\nbring any of our names close to those printed on this ballot. How many of you know what it costs\nto campaign? Show of hands if you know the term gerrymandering? Put your hands down. Do\nany of you know how the electoral college works, where our system comes from, how far your\nvote goes, or what it would mean if every one of us threw these ballots in the burn barrel and\ndemanded change and choice and not the illusion of consequence? We laugh and call her a\ncommunist and a racist and an idealist and other unflattering ists amid our laughter. Corporal\nthrows up her hands and steps down from her box and laughs with us, at us, and we turn up the\nmotor pool radio and pile our variously convicted ballots there in the open disk tray where they\nstay until Staff Sergeant returns to collect them and stuff them back in the box and tell us, alright,\nalright, the party\u2019s over.\nThe boy with the ball cocked back and kicked it, and I lunged and caught it with the toe\nof my boot just beneath the cab of my truck. Most of our platoon was busy unloading concrete\nbarricades beyond the field in the narrow streets of the neighborhood on the other side of the\nwall\u2014our first in a series of deliveries to surrounding Sinjar towns in preparation for Iraqi\nprovincial elections. Staff Sergeant directed their placement. The rest of our platoon stood guard\nby our trucks or kicked
