<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 30px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value { font-size: 2em; font-weight: bold; margin-bottom: 5px; }
        .stat-label { font-size: 0.9em; opacity: 0.8; }
        button {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        

        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            pointer-events: none;
            font-size: 14px;
            max-width: 300px;
        }
        #network:active { cursor: grabbing; }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        
    </style>
</head>
<body>
    <div class="container">

        <div class="glass">
            <h1>üåê Semantic Network Analysis</h1>
            <p class="subtitle">Interactive visualization of theme relationships</p>
        </div>

        <div class="glass">
            <div class="controls" style="display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap;">
                <input type="text" id="search" placeholder="üîç Search nodes..."
                       style="padding: 10px 15px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.3);
                              background: rgba(255,255,255,0.15); color: white; min-width: 200px;">
                <button onclick="resetView()">Reset View</button>
            </div>

            <div class="legend" style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center; margin-bottom: 20px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; border-radius: 50%; background: #1f77b4; border: 2px solid white;"></div>
                    <span>Theme</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; border-radius: 50%; background: #d62728; border: 2px solid white;"></div>
                    <span>Military</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; border-radius: 50%; background: #2ca02c; border: 2px solid white;"></div>
                    <span>Location</span>
                </div>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div style="width: 20px; height: 20px; border-radius: 50%; background: #9467bd; border: 2px solid white;"></div>
                    <span>Equipment</span>
                </div>
            </div>

            <div id="network" style="background: rgba(255,255,255,0.05); border-radius: 15px; cursor: grab;"></div>
        </div>

        <div class="glass stats">

        const width = document.getElementById('network').clientWidth;
        const height = 600;

        const svg = d3.select('#network')
            .append('svg')
            .attr('width', width)
            .attr('height', height);

        const g = svg.append('g');

        // Zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.1, 4])
            .on('zoom', (event) => g.attr('transform', event.transform));
        svg.call(zoom);

        // Force simulation
        const simulation = d3.forceSimulation(data.nodes)
            .force('link', d3.forceLink(data.edges).id(d => d.id).distance(100))
            .force('charge', d3.forceManyBody().strength(-300))
            .force('center', d3.forceCenter(width / 2, height / 2))
            .force('collision', d3.forceCollide().radius(d => d.size + 5));

        // Links
        const link = g.append('g')
            .selectAll('line')
            .data(data.edges)
            .join('line')
            .attr('stroke', d => d.type === 'semantic_similarity' ? '#4ECDC4' :
                               d.type === 'sequential_adjacency' ? '#FFD93D' : '#999')
            .attr('stroke-opacity', 0.6)
            .attr('stroke-width', d => Math.sqrt(d.weight) * 2);

        // Nodes
        const node = g.append('g')
            .selectAll('circle')
            .data(data.nodes)
            .join('circle')
            .attr('r', d => d.size)
            .attr('fill', d => d.color)
            .attr('stroke', 'white')
            .attr('stroke-width', 2)
            .call(d3.drag()
                .on('start', dragstarted)
                .on('drag', dragged)
                .on('end', dragended));

        // Labels
        const label = g.append('g')
            .selectAll('text')
            .data(data.nodes)
            .join('text')
            .text(d => d.label)
            .attr('font-size', d => d.type === 'theme' ? '12px' : '10px')
            .attr('fill', 'white')
            .attr('dx', 15)
            .attr('dy', 4);

        // Tooltip
        const tooltip = d3.select('body').append('div')
            .attr('class', 'tooltip')
            .style('opacity', 0);

        node.on('mouseover', (event, d) => {
            tooltip.transition().duration(200).style('opacity', 1);
            tooltip.html(`<strong>${d.label}</strong><br/>Type: ${d.type}${
                d.mention_count ? '<br/>Mentions: ' + d.mention_count : ''
            }`)
            .style('left', (event.pageX + 10) + 'px')
            .style('top', (event.pageY - 28) + 'px');
        })
        .on('mouseout', () => tooltip.transition().duration(500).style('opacity', 0));

        // Simulation tick
        simulation.on('tick', () => {
            link
                .attr('x1', d => d.source.x)
                .attr('y1', d => d.source.y)
                .attr('x2', d => d.target.x)
                .attr('y2', d => d.target.y);
            node
                .attr('cx', d => d.x)
                .attr('cy', d => d.y);
            label
                .attr('x', d => d.x)
                .attr('y', d => d.y);
        });

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

        // Search functionality
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            node.attr('opacity', d =>
                !term || d.label.toLowerCase().includes(term) ? 1 : 0.2);
            label.attr('opacity', d =>
                !term || d.label.toLowerCase().includes(term) ? 1 : 0.2);
        });

        // Reset view
        window.resetView = function() {
            svg.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity.translate(0, 0).scale(1)
            );
            document.getElementById('search').value = '';
            node.attr('opacity', 1);
            label.attr('opacity', 1);
        };
        
    </script>
